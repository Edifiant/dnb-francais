<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier de R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://bernardo-castilho.github.io/dragdroptouch/DragDropTouch.js"></script>
    <style>
        /* --- NOUVEAUX TYPES DE QUIZ --- */
        .quiz-select {
            width: 100%; padding: 15px; font-size: 1rem; border: 2px solid var(--card-border);
            border-radius: 12px; background: var(--opt-bg); color: var(--texte);
            margin: 15px 0; cursor: pointer; font-family: 'Inter', sans-serif;
        }
        .quiz-select.success { background-color: #dcfce7; border-color: #166534; color: #166534; }
        .quiz-select.error { background-color: #fee2e2; border-color: #991b1b; color: #991b1b; }

        .drag-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .drag-item {
            padding: 12px 20px; background: var(--opt-bg); border: 2px solid var(--violet);
            border-radius: 10px; cursor: grab; font-weight: 600; transition: transform 0.2s;
            touch-action: none; user-select: none;
        }
        .drag-item:active { cursor: grabbing; transform: scale(0.95); }
        .drag-item.success { background: #dcfce7; border-color: #166534; color: #166534; }
        .drag-item.error { background: #fee2e2; border-color: #991b1b; color: #991b1b; }

        .drop-zone {
            width: 100%; min-height: 100px; border: 3px dashed var(--card-border);
            border-radius: 12px; background: var(--highlight-bg); display: flex;
            align-items: center; justify-content: center; margin: 15px 0;
            color: var(--texte-sec); font-weight: bold; transition: background 0.3s;
        }
        .drop-zone.dragover { background: #e0e7ff; border-color: var(--bleu); }
        .drop-zone.success { background: #dcfce7; border-style: solid; border-color: #166534; }
        .drop-zone.error { background: #fee2e2; border-style: solid; border-color: #991b1b; }

        /* --- FLASHCARDS --- */
        .flashcards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .flashcard-wrapper { perspective: 1000px; min-height: 320px; }
        .flashcard { width: 100%; height: 100%; position: relative; transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1); transform-style: preserve-3d; cursor: pointer; }
        .flashcard.flipped { transform: rotateY(180deg); }
        .flashcard-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 16px; border: 2px solid var(--card-border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; }
        .flashcard-front { background: var(--nav-bg); align-items: center; justify-content: center; text-align: center; }
        .flashcard-front img { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 4px solid var(--bleu); }
        .flashcard-front h2 { margin: 0; color: var(--bleu); font-size: 1.6rem; border: none; }
        .click-hint { font-size: 0.85rem; color: var(--texte-sec); margin-top: auto; opacity: 0.7; font-weight: 600; }
        .flashcard-back { background: var(--bristol); transform: rotateY(180deg); background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; line-height: 2.6rem; justify-content: center; }

        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --texte-sec: #334155; --card-border: #e2e8f0;
            --nav-bg: #ffffff; --nav-text: #1e293b; --highlight-bg: #f1f5f9;
            --quiz-bg: #ffffff; --opt-bg: #f8fafc; --opt-hover: #eff6ff;
        }

        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --orange: #fbbf24;
            --texte: #f1f5f9; --texte-sec: #cbd5e1; --card-border: #334155;
            --nav-bg: #1e293b; --nav-text: #f1f5f9; --highlight-bg: #334155;
            --quiz-bg: #1e293b; --opt-bg: #0f172a; --opt-hover: #1e293b;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: background 0.3s; padding-top: 80px; }
        .container { max-width: 850px; margin: 0 auto; }
        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--card-border); padding: 10px 20px; z-index: 999; display: flex; justify-content: space-between; align-items: center; }
        body.dark-mode .top-bar { background: rgba(15, 23, 42, 0.9); }
        .nav-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { padding: 10px 20px; border-radius: 50px; border: 2px solid var(--btn-color); background: var(--nav-bg); color: var(--btn-color); cursor: pointer; font-weight: 700; transition: all 0.2s; }
        .nav-btn.active { background: var(--btn-color); color: white; }

        .fiche-bristol { background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 30px; padding: 45px 35px 45px 80px; position: relative; background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; line-height: 2.6rem; border-radius: 12px; }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        .fiche-bristol h2 { margin: 0; color: var(--bleu); font-size: 1.8rem; border-bottom: 3px solid var(--bleu); display: inline-block; line-height: 1.2; }
        .vigilance-box { background: #fff1f2; padding: 20px; border-radius: 12px; border-left: 6px solid var(--marge); margin-top: 20px; color: #991b1b; line-height: 1.6; }
        
        .card-quiz { background: var(--quiz-bg); padding: 30px; border-radius: 16px; border: 1px solid var(--card-border); border-top: 8px solid var(--violet); margin-bottom: 25px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { padding: 16px; border: 2px solid var(--card-border); border-radius: 12px; background: var(--opt-bg); cursor: pointer; font-weight: 600; color: var(--texte); }
        .expli-box { margin-top: 20px; padding: 20px; background: #eff6ff; border-left: 6px solid var(--bleu); display: none; border-radius: 8px; }
        
        .trophy-shelf { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .trophy-card { background: var(--bristol); border: 2px solid var(--card-border); padding: 10px; border-radius: 12px; text-align: center; width: 80px; opacity: 0.2; filter: grayscale(1); transition: 0.5s; }
        .trophy-card.unlocked { opacity: 1; filter: grayscale(0); border-color: var(--orange); }

        .final-score-box { text-align: center; padding: 40px; border: 4px dashed var(--violet); border-radius: 20px; display: none; }
        .big-score { font-size: 3rem; font-weight: 900; display: block; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="score-display" id="scoreBoard">Score: 0 / 0</div>
    <div style="display: flex; gap: 10px;">
        <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">üåô</button>
        <button class="theme-toggle" onclick="downloadStyledResults()" style="border-color: var(--violet); color: var(--violet); font-weight: bold;">üéì Bilan</button>
    </div>
</div>

<div class="container">
    <h1 style="text-align:center; font-size: 2.5rem; margin-bottom: 30px;">üéì Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div class="trophy-shelf" id="trophyShelf">
        <div class="trophy-card" id="t-first">üéØ</div>
        <div class="trophy-card" id="t-half">ü•à</div>
        <div class="trophy-card" id="t-perfect">üèÜ</div>
    </div>
    <div id="app">Chargement...</div>
    <div id="finalResult" class="final-score-box"></div>
</div>

<script>
    let currentScore = 0;
    let maxQuizScore = 0;
    let answeredQuestions = new Set();

    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "Figures de style", gid: "1943336125", color: "#ec4899" },
        { name: "‚úçÔ∏è Testez vos connaissances", gid: "1143879514", color: "#10b981" },
        { name: "üìñ Fiches m√©thode", gid: "781687810", color: "#eab308" },
        { name: "Auteurs", gid: "951178030", color: "#06b6d4" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";
    const app = document.getElementById('app');
    const menu = document.getElementById('menu');

    sections.forEach((s) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.innerText = s.name;
        btn.style.setProperty('--btn-color', s.color);
        btn.onclick = () => loadData(s.gid, btn);
        menu.appendChild(btn);
    });

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        document.getElementById('themeBtn').innerText = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è" : "üåô";
    }

    function loadData(gid, btn) {
        currentScore = 0; maxQuizScore = 0; answeredQuestions.clear();
        document.getElementById('finalResult').style.display = "none";
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        app.innerHTML = "<div style='text-align:center; padding: 50px;'>Chargement...</div>";
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, skipEmptyLines: true, complete: (results) => render(results.data) });
    }

    function render(data) {
        let html = "";
        let hasQuiz = false;
        let authorHtml = "";

        data.forEach((row, i) => {
            if (row.Auteur) {
                authorHtml += `<div class="flashcard-wrapper"><div class="flashcard" onclick="this.classList.toggle('flipped')"><div class="flashcard-face flashcard-front"><h2>${row.Auteur}</h2><span class="click-hint">üîÑ En savoir plus</span></div><div class="flashcard-face flashcard-back"><div class="badge-info">${row.Si√®cle || ""}e si√®cle</div><p><strong>≈íuvre :</strong> ${row.≈íuvre || ""}</p></div></div></div>`;
            } else if (row.Type === "COURS" || row.D√©finition || row.Texte) {
                html += `<div class="fiche-bristol"><h2>${row.Titre || row.Mot || "Le√ßon"}</h2><div style="white-space: pre-wrap; margin-top:20px;">${row.Contenu || row.D√©finition || row.Texte || ""}</div>${row.Points_Vigilance ? `<div class="vigilance-box">${row.Points_Vigilance}</div>` : ""}</div>`;
            } else if (row.Question || row.Type === "QUIZ") {
                hasQuiz = true; maxQuizScore++;
                const bonne = (row.Bonne_R√©ponse || "").trim().toUpperCase();
                html += `<div class="card-quiz" id="q-card-${i}"><div class="quiz-title">${row.Question}</div><div class="btn-grid"><button class="opt-btn" id="btn-${i}-A" onclick="check('A','${bonne}',${i})">A. ${row.R√©ponse_A || ""}</button><button class="opt-btn" id="btn-${i}-B" onclick="check('B','${bonne}',${i})">B. ${row.R√©ponse_B || ""}</button></div><div id="ex-${i}" class="expli-box">${row.Explication || "Bravo !"}</div></div>`;
            }
        });

        if (authorHtml) html += `<div class="flashcards-grid">${authorHtml}</div>`;
        app.innerHTML = html || "<p style='text-align:center;'>Aucune donn√©e trouv√©e.</p>";
        document.getElementById('scoreBoard').innerText = hasQuiz ? `Score: 0 / ${maxQuizScore}` : "";

        // --- BOUTON DE T√âL√âCHARGEMENT EN HAUT ---
        const activeBtn = document.querySelector('.nav-btn.active');
        if (activeBtn && activeBtn.innerText.includes("Fiches m√©thode")) {
            const dlDiv = document.createElement('div');
            dlDiv.style.cssText = "text-align: center; margin-bottom: 30px; padding: 20px; border-bottom: 2px dashed var(--card-border);";
            dlDiv.innerHTML = `<button class="nav-btn" style="--btn-color: var(--vert); background: var(--vert); color: white;" onclick="downloadMethodSheet()">üì• T√©l√©charger ces fiches (HTML)</button>`;
            app.prepend(dlDiv);
        }
    }

    function check(click, correct, id) {
        if (answeredQuestions.has(id)) return;
        answeredQuestions.add(id);
        const btn = document.getElementById(`btn-${id}-${click}`);
        const expli = document.getElementById(`ex-${id}`);
        if (click === correct) { currentScore++; btn.style.background = "#dcfce7"; confetti(); } 
        else { btn.style.background = "#fee2e2"; }
        expli.style.display = "block";
        updateScore();
    }

    function updateScore() {
        document.getElementById('scoreBoard').innerText = `Score: ${currentScore} / ${maxQuizScore}`;
        if (currentScore === 1) document.getElementById('t-first').classList.add('unlocked');
    }

    function downloadMethodSheet() {
        const content = document.getElementById('app').innerHTML;
        const blob = new Blob([`<html><body style="font-family:sans-serif; padding:40px;">${content}</body></html>`], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Fiches_Revision.html';
        a.click();
    }

    function downloadStyledResults() {
        alert("Bilan g√©n√©r√© ! (Simul√© pour cet exemple)");
    }
</script>
</body>
</html>
