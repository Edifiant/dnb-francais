<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier de R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --texte-sec: #334155; --card-border: #e2e8f0;
            --nav-bg: #ffffff; --nav-text: #1e293b;
        }

        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --orange: #fbbf24;
            --texte: #f1f5f9; --texte-sec: #cbd5e1; --card-border: #334155;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); padding-top: 80px; }
        
        .top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            padding: 10px 20px; z-index: 999;
            display: flex; justify-content: space-between; align-items: center;
        }
        body.dark-mode .top-bar { background: rgba(15, 23, 42, 0.9); }

        .nav-menu { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; justify-content: center; }
        .nav-btn { padding: 8px 16px; border-radius: 50px; border: 2px solid var(--btn-color); background: transparent; color: var(--btn-color); cursor: pointer; font-weight: 700; }
        .nav-btn.active { background: var(--btn-color); color: white; }

        /* FLASHCARDS */
        .flashcard-container { perspective: 1000px; width: 100%; max-width: 450px; height: 300px; margin: 20px auto; cursor: pointer; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard-container.flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; border: 4px solid var(--violet); background: var(--bristol); text-align: center;
        }
        .flashcard-back { transform: rotateY(180deg); border-color: var(--vert); }

        /* BOUTON BILAN */
        .btn-bilan { background: var(--violet); color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* QUIZ */
        .card-quiz { background: var(--bristol); padding: 20px; border-radius: 15px; border: 1px solid var(--card-border); border-top: 6px solid var(--bleu); margin-bottom: 20px; }
        .opt-btn { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid var(--card-border); background: var(--bg); color: var(--texte); cursor: pointer; text-align: left; }
        .opt-btn.success { background: #dcfce7; border-color: #22c55e; }
        .opt-btn.error { background: #fee2e2; border-color: #ef4444; }
    </style>
</head>
<body>

<div class="top-bar">
    <div id="scoreBoard" style="font-weight: bold; color: var(--violet);">Score: 0 / 0</div>
    <button class="btn-bilan" onclick="downloadBilan()">üéì T√©l√©charger Bilan</button>
    <button onclick="document.body.classList.toggle('dark-mode')" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">üåì</button>
</div>

<div class="container">
    <div class="nav-menu" id="menu"></div>
    <div id="app"></div>
</div>

<script>
    let currentScore = 0, maxScore = 0, answered = new Set(), currentSectionName = "";

    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "Figures de style", gid: "1943336125", color: "#ec4899" },
        { name: "‚úçÔ∏è Tests", gid: "1143879514", color: "#10b981" },
        { name: "Auteurs", gid: "951178030", color: "#06b6d4" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";

    function init() {
        const menu = document.getElementById('menu');
        sections.forEach(s => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn'; btn.innerText = s.name;
            btn.style.setProperty('--btn-color', s.color);
            btn.onclick = () => loadData(s.gid, s.name, btn);
            menu.appendChild(btn);
        });
        loadData(sections[0].gid, sections[0].name, menu.firstChild);
    }

    function loadData(gid, name, btn) {
        currentScore = 0; maxScore = 0; answered.clear(); currentSectionName = name;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        Papa.parse(spreadsheetUrl + gid, {
            download: true, header: true, skipEmptyLines: true,
            complete: (results) => render(results.data)
        });
    }

    function render(data) {
        let html = "";
        data.forEach((row, i) => {
            if (row.Auteur || currentSectionName === "‚úçÔ∏è Tests") {
                maxScore++;
                html += `<div class="flashcard-container" onclick="handleFlip(this, ${i})">
                    <div class="flashcard-inner">
                        <div class="flashcard-front"><h3>${row.Auteur || row.Question}</h3><small>Clique pour voir üëÜ</small></div>
                        <div class="flashcard-back"><p>${row.≈íuvre || row.Bonne_R√©ponse}</p></div>
                    </div>
                </div>`;
            } else if (row.Question) {
                maxScore++;
                html += `<div class="card-quiz">
                    <p><strong>${row.Question}</strong></p>
                    <button class="opt-btn" id="btn-${i}-A" onclick="checkQ('A','${row.Bonne_R√©ponse}',${i})">A. ${row.R√©ponse_A}</button>
                    <button class="opt-btn" id="btn-${i}-B" onclick="checkQ('B','${row.Bonne_R√©ponse}',${i})">B. ${row.R√©ponse_B}</button>
                </div>`;
            }
        });
        document.getElementById('app').innerHTML = html;
        updateUI();
    }

    function handleFlip(el, id) {
        el.classList.toggle('flipped');
        if (!answered.has(id)) {
            answered.add(id); currentScore++; updateUI();
            confetti({ particleCount: 30, spread: 60 });
        }
    }

    function checkQ(choice, correct, id) {
        if (answered.has(id)) return;
        answered.add(id);
        const btn = document.getElementById(`btn-${id}-${choice}`);
        if (choice === correct) { currentScore++; btn.classList.add('success'); confetti(); }
        else { btn.classList.add('error'); }
        updateUI();
    }

    function updateUI() {
        document.getElementById('scoreBoard').innerText = `Score: ${currentScore} / ${maxScore}`;
        // Sauvegarde le score de la section
        localStorage.setItem(`score_${currentSectionName}`, `${currentScore} / ${maxScore}`);
    }

    function downloadBilan() {
        let content = `<html><head><title>Mon Bilan Brevet</title><style>body{font-family:sans-serif; padding:40px; text-align:center;} .box{border:2px solid #7c3aed; padding:20px; border-radius:15px; display:inline-block; text-align:left; min-width:300px;}</style></head><body>`;
        content += `<h1>üéì Mon Bilan de R√©visions</h1><div class='box'>`;
        
        sections.forEach(s => {
            const score = localStorage.getItem(`score_${s.name}`) || "Pas encore fait";
            content += `<p><strong>${s.name} :</strong> ${score}</p>`;
        });
        
        content += `</div><p><small>G√©n√©r√© le ${new Date().toLocaleDateString()}</small></p></body></html>`;

        const blob = new Blob([content], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'Mon_Bilan_Brevet.html';
        a.click();
    }

    init();
</script>
</body>
</html>
