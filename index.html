<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB Fran√ßais - Flashcards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 650px; margin: 0 auto; }
        h1 { text-align: center; color: #1877f2; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #ddd; }
        .theme-tag { background: #e7f3ff; color: #1877f2; padding: 4px 10px; border-radius: 10px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; }
        .question { display: block; margin-top: 10px; font-weight: 600; font-size: 1.1em; }
        .reponse { display: none; margin-top: 15px; padding: 12px; background: #e8f5e9; border-left: 5px solid #4caf50; border-radius: 5px; color: #1b5e20; font-weight: bold; }
        .explication { font-size: 0.9em; color: #666; font-weight: normal; margin-top: 8px; display: block; font-style: italic; border-top: 1px solid #c8e6c9; padding-top: 5px; }
        .error-box { color: #721c24; background: #f8d7da; padding: 20px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö R√©visions DNB Fran√ßais</h1>
        <p style="text-align:center; font-size:0.9em; color:#666;">Appuyez sur une question pour voir la r√©ponse et l'explication.</p>
        <div id="app">Connexion aux fiches de r√©vision...</div>
    </div>

    <script>
        // LIEN CORRIG√â (Finissant par output=csv)
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?gid=1679242234&single=true&output=csv";

        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let html = "";
                if (results.data.length === 0) {
                    document.getElementById('app').innerHTML = "<div class='error-box'>Le tableau est vide.</div>";
                    return;
                }
                
                results.data.forEach((row, index) => {
                    if(row.Titre || row.titre) {
                        let question = row.Titre || row.titre;
                        let theme = row.Th√®me || row.theme || "Grammaire";
                        let explication = row.Explication || row.explication || "";
                        
                        let r = "R√©ponse non d√©finie";
                        let codeReponse = (row.Bonne_R√©ponse || "").trim().toUpperCase();
                        
                        if (codeReponse === "A") r = row.Categorie || row.categorie;
                        else if (codeReponse === "B") r = row.Contenu || row.contenu;
                        else if (codeReponse === "C") r = row.Audio || row.audio;
                        else if (codeReponse === "D") r = row.R√©ponse_D || row.Reponse_D;
                        else r = row.Contenu || row.contenu || "Erreur de configuration";

                        html += `
                            <div class="card" onclick="toggle(${index})">
                                <span class="theme-tag">${theme}</span>
                                <span class="question">${question}</span>
                                <div id="rep-${index}" class="reponse">
                                    ‚úÖ R√âPONSE : ${r}
                                    ${explication ? `<span class="explication">‚ÑπÔ∏è ${explication}</span>` : ''}
                                </div>
                            </div>
                        `;
                    }
                });
                document.getElementById('app').innerHTML = html || "<div class='error-box'>Donn√©es illisibles.</div>";
            },
            error: function() {
                document.getElementById('app').innerHTML = "<div class='error-box'>‚ùå Erreur de chargement. V√©rifiez que l'onglet est publi√© en CSV.</div>";
            }
        });

        function toggle(id) {
            let div = document.getElementById('rep-' + id);
            div.style.display = (div.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
