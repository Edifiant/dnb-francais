<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier de RÃ©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --card-border: #e2e8f0;
            --nav-bg: #ffffff; --highlight-bg: #f1f5f9; --quiz-bg: #ffffff;
            --opt-bg: #f8fafc;
        }

        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --texte: #f1f5f9;
            --card-border: #334155; --nav-bg: #1e293b; --highlight-bg: #334155;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: background 0.3s; padding-top: 80px; }
        .container { max-width: 850px; margin: 0 auto; }

        .top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            padding: 10px 20px; z-index: 999;
            display: flex; justify-content: space-between; align-items: center;
        }
        body.dark-mode .top-bar { background: rgba(15, 23, 42, 0.9); }

        .score-display { font-weight: 800; font-size: 1.2rem; color: var(--violet); }
        .main-title { text-align: center; font-size: 2.5rem; font-weight: 900; margin: 20px 0; letter-spacing: -0.05em; }
        
        .nav-menu { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { padding: 8px 16px; border-radius: 50px; border: 2px solid var(--btn-color); background: var(--nav-bg); color: var(--btn-color); cursor: pointer; font-weight: 700; transition: all 0.2s; }
        .nav-btn:hover, .nav-btn.active { background: var(--btn-color); color: white; }

        /* Bristol & Cards */
        .fiche-bristol { background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 30px; padding: 45px 35px 45px 80px; position: relative; background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; line-height: 2.6rem; border-radius: 12px; }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        .fiche-bristol h2 { margin: 0 0 0.8rem 0; color: var(--bleu); font-size: 1.8rem; border-bottom: 3px solid var(--bleu); display: inline-block; line-height: 1.2; }
        
        .card-quiz { background: var(--quiz-bg); padding: 30px; border-radius: 16px; border: 1px solid var(--card-border); border-top: 8px solid var(--violet); margin-bottom: 25px; }
        .quiz-title { font-weight: 700; font-size: 1.2rem; margin-bottom: 20px; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { padding: 16px; border: 2px solid var(--card-border); border-radius: 12px; background: var(--opt-bg); cursor: pointer; font-weight: 600; color: var(--texte); text-align: left; }
        .opt-btn.success { background: #dcfce7 !important; border-color: #10b981 !important; color: #065f46 !important; }
        .opt-btn.error { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b !important; }
        
        .expli-box { margin-top: 20px; padding: 20px; background: var(--highlight-bg); border-left: 6px solid var(--bleu); border-radius: 8px; display: none; line-height: 1.6; }

        /* Interactif */
        .drag-container { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; padding: 15px; background: var(--highlight-bg); border-radius: 12px; border: 2px dashed var(--card-border); }
        .draggable-item { padding: 8px 15px; background: var(--bristol); border: 2px solid var(--bleu); border-radius: 8px; cursor: grab; font-weight: 600; }
        .drop-zone { display: inline-block; min-width: 80px; border-bottom: 3px solid var(--violet); margin: 0 5px; text-align: center; font-weight: bold; color: var(--violet); }

        .final-score-box { text-align: center; padding: 40px; background: var(--bristol); border: 4px dashed var(--violet); border-radius: 24px; margin-top: 40px; display: none; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="score-display" id="scoreBoard">Score : 0 / 0</div>
    <button class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">ðŸŒ“</button>
</div>

<div class="container">
    <h1 class="main-title">ðŸŽ“ Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement...</div>
    <div id="finalResult" class="final-score-box"></div>
</div>

<script>
    let currentScore = 0;
    let maxQuizScore = 0;
    let answeredCount = 0;
    let currentCategoryName = "";

    // LISTE DES SECTIONS (VÃ©rifiez les GID avec votre Google Sheets)
    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "Orthographe", gid: "1665486895", color: "#8b5cf6" }, // AjoutÃ©
        { name: "Vocabulaire", gid: "1862590497", color: "#06b6d4" }, // AjoutÃ©
        { name: "Figures de style", gid: "1943336125", color: "#ec4899" },
        { name: "âœï¸ Testez vos connaissances", gid: "1143879514", color: "#10b981" },
        { name: "ðŸ“– Fiches mÃ©thode", gid: "781687810", color: "#eab308" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";

    function init() {
        const menu = document.getElementById('menu');
        sections.forEach(s => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn';
            btn.innerText = s.name;
            btn.style.setProperty('--btn-color', s.color);
            btn.onclick = () => loadData(s.gid, btn, s.name);
            menu.appendChild(btn);
        });
        loadData(sections[0].gid, menu.firstChild, sections[0].name);
    }

    function loadData(gid, btn, name) {
        currentScore = 0; maxQuizScore = 0; answeredCount = 0; currentCategoryName = name;
        document.getElementById('finalResult').style.display = 'none';
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        Papa.parse(spreadsheetUrl + gid, {
            download: true, header: true, skipEmptyLines: true,
            complete: (results) => render(results.data)
        });
    }

    function render(data) {
        let html = "";
        let isFiche = false;

        data.forEach((row, i) => {
            const type = (row.Type || "").toUpperCase();
            
            if (type === "DRAG") {
                maxQuizScore++;
                const text = (row.Texte_A_Trou || "").replace('[...]', `<span class="drop-zone" id="dz-${i}" ondrop="drop(event, ${i}, '${row.Bonne_RÃ©ponse}')" ondragover="allowDrop(event)">...</span>`);
                const opts = (row.RÃ©ponse_A || "").split(',').map(o => o.trim()).sort(() => Math.random() - 0.5);
                html += `<div class="card-quiz" id="card-${i}"><div class="quiz-title">${row.Question || "ComplÃ©tez la phrase"}</div><p>${text}</p><div class="drag-container">${opts.map(o => `<span class="draggable-item" draggable="true" ondragstart="drag(event)" id="drag-${i}-${o}">${o}</span>`).join('')}</div><div id="ex-${i}" class="expli-box"><strong>ðŸ’¡ Explication :</strong><br>${row.Explication}</div></div>`;
            }
            else if (type === "QUIZ" || row.Question) {
                maxQuizScore++;
                html += `<div class="card-quiz" id="card-${i}"><div class="quiz-title">${row.Question}</div><div class="btn-grid">
                    <button class="opt-btn" onclick="check('A','${row.Bonne_RÃ©ponse}',${i},this)">A. ${row.RÃ©ponse_A}</button>
                    <button class="opt-btn" onclick="check('B','${row.Bonne_RÃ©ponse}',${i},this)">B. ${row.RÃ©ponse_B}</button>
                    ${row.RÃ©ponse_C ? `<button class="opt-btn" onclick="check('C','${row.Bonne_RÃ©ponse}',${i},this)">C. ${row.RÃ©ponse_C}</button>` : ''}
                    ${row.RÃ©ponse_D ? `<button class="opt-btn" onclick="check('D','${row.Bonne_RÃ©ponse}',${i},this)">D. ${row.RÃ©ponse_D}</button>` : ''}
                </div><div id="ex-${i}" class="expli-box"><strong>ðŸ’¡ Explication :</strong><br>${row.Explication}</div></div>`;
            }
            else {
                isFiche = true;
                html += `<div class="fiche-bristol"><h2>${row.Titre || row.Mot}</h2><div style="white-space:pre-wrap;">${row.Contenu || row.DÃ©finition}</div></div>`;
            }
        });

        if (isFiche) {
            html = `<button class="nav-btn" style="--btn-color:#475569; margin-bottom:20px;" onclick="downloadMethodSheet()">ðŸ“¥ TÃ©lÃ©charger la fiche (HTML)</button>` + html;
        }

        document.getElementById('app').innerHTML = html;
        document.getElementById('scoreBoard').innerText = `Score : 0 / ${maxQuizScore}`;
    }

    function check(letter, correct, id, btn) {
        if (btn.parentElement.classList.contains('locked')) return;
        btn.parentElement.classList.add('locked');
        answeredCount++;
        if (letter === correct) { currentScore++; btn.classList.add('success'); confetti(); } 
        else { btn.classList.add('error'); }
        document.getElementById(`ex-${id}`).style.display = "block";
        updateProgress();
    }

    function drag(ev) { ev.dataTransfer.setData("text", ev.target.innerText); ev.dataTransfer.setData("id", ev.target.id); }
    function allowDrop(ev) { ev.preventDefault(); }
    function drop(ev, id, correct) {
        ev.preventDefault();
        const txt = ev.dataTransfer.getData("text");
        if (txt.trim() === correct.trim()) {
            ev.target.innerText = txt; ev.target.style.color = "var(--vert)";
            document.getElementById(ev.dataTransfer.getData("id")).style.opacity = "0.3";
            currentScore++; answeredCount++; confetti();
            document.getElementById(`ex-${id}`).style.display = "block";
            updateProgress();
        }
    }

    function updateProgress() {
        document.getElementById('scoreBoard').innerText = `Score : ${currentScore} / ${maxQuizScore}`;
        if (answeredCount === maxQuizScore && maxQuizScore > 0) {
            const res = document.getElementById('finalResult');
            res.innerHTML = `<h2>FÃ©licitations ! Ton score : ${currentScore}/${maxQuizScore}</h2><button class="nav-btn" style="--btn-color:var(--violet);" onclick="downloadBilan()">ðŸ“¥ TÃ©lÃ©charger mon bilan</button>`;
            res.style.display = "block";
            res.scrollIntoView({behavior: "smooth"});
        }
    }

    // --- FONCTIONS DE TÃ‰LÃ‰CHARGEMENT INITIALES ---
    function downloadBilan() {
        const content = `<html><head><meta charset="UTF-8"><style>body{font-family:sans-serif;padding:50px;text-align:center;} .box{border:10px solid #7c3aed; padding:40px; border-radius:30px;}</style></head>
        <body><div class="box"><h1>Mon Bilan Objectif Brevet</h1><p>CatÃ©gorie : ${currentCategoryName}</p><h1>Score : ${currentScore} / ${maxQuizScore}</h1></div></body></html>`;
        const blob = new Blob([content], {type: 'text/html'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'Bilan_Objectif_Brevet.html'; a.click();
    }

    function downloadMethodSheet() {
        const content = document.getElementById('app').innerHTML.replace(/<button.*?>.*?<\/button>/g, "");
        const doc = `<html><head><meta charset="UTF-8"><style>body{font-family:sans-serif;padding:40px;} .fiche-bristol{border:2px solid #e2e8f0; padding:25px; border-radius:15px; margin-bottom:20px;} h2{color:#2563eb;}</style></head><body>${content}</body></html>`;
        const blob = new Blob([doc], {type: 'text/html'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'Fiche_Revision.html'; a.click();
    }

    init();
</script>
</body>
</html>
