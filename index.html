<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB Fran√ßais - Parcours R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --bg: #e9ecef; 
            --lesson-accent: #007bff; 
            --quiz-accent: #6f42c1; 
            --paper: #ffffff;
            --margin-line: #ff8585;
            --notebook-line: #dee2e6;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #333; }
        .container { max-width: 750px; margin: 0 auto; }

        /* --- MENU --- */
        .nav-menu { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 25px; justify-content: center; }
        .nav-btn { 
            padding: 10px 18px; border-radius: 25px; border: none; 
            background: white; cursor: pointer; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-btn.active { background: var(--lesson-accent); color: white; }

        /* --- DESIGN MINI-COURS (L'EFFET FICHE BRISTOL) --- */
        .card-cours { 
            background: var(--paper); 
            border-radius: 4px; 
            padding: 30px 30px 30px 50px; /* Marge √† gauche pour la ligne rouge */
            margin-bottom: 40px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            background-image: linear-gradient(var(--notebook-line) 1px, transparent 1px);
            background-size: 100% 2.2rem; /* Hauteur des lignes de cahier */
            line-height: 2.2rem;
        }
        /* La ligne rouge de la marge */
        .card-cours::before {
            content: ""; position: absolute; top: 0; left: 40px; bottom: 0;
            width: 2px; background: var(--margin-line);
        }
        .card-cours h2 { 
            margin: 0 0 1rem 0; color: var(--lesson-accent); 
            font-size: 1.5rem; text-transform: uppercase; 
            line-height: 1.2; border-bottom: 3px solid var(--lesson-accent);
            display: inline-block;
        }
        .content-cours { 
            font-size: 1.2rem; color: #2c3e50; 
            white-space: pre-wrap; /* RESPECTE LES SAUTS DE LIGNE DU SHEETS */
        }

        /* --- DESIGN QUIZ --- */
        .card-quiz { 
            background: #fff; border-radius: 15px; border: 2px solid #ced4da;
            padding: 20px; margin-bottom: 20px;
        }
        .quiz-tag { 
            background: var(--quiz-accent); color: white; 
            padding: 3px 10px; border-radius: 5px; font-size: 0.8rem; font-weight: bold;
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .opt-btn { 
            background: #f8f9fa; border: 2px solid #e9ecef; padding: 12px;
            border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 1rem;
            transition: 0.2s;
        }
        .opt-btn:hover { border-color: var(--quiz-accent); color: var(--quiz-accent); background: #f3f0ff; }
        
        .feedback { margin-top: 15px; padding: 12px; border-radius: 8px; font-weight: bold; display: none; text-align: center; }
        .correct { background: #d4edda; color: #155724; }
        .wrong { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color: #2c3e50;">üöÄ Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Connexion au tableur...</div>
</div>

<script>
    const categories = [
        { name: "Grammaire", gid: "1679242234" },
        { name: "Conjugaison", gid: "1987121612" },
        { name: "Figures Style", gid: "1943336125" },
        { name: "Fiches", gid: "1143879514" },
        { name: "Auteurs", gid: "951178030" }
    ];

    const baseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";

    const menuDiv = document.getElementById('menu');
    categories.forEach((cat, i) => {
        let btn = document.createElement('button');
        btn.className = 'nav-btn' + (i === 0 ? ' active' : '');
        btn.innerText = cat.name;
        btn.onclick = () => loadCategory(cat.gid, btn);
        menuDiv.appendChild(btn);
    });

    function loadCategory(gid, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('app').innerHTML = "Chargement des fiches...";

        Papa.parse(baseUrl + gid, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) { renderContent(results.data); }
        });
    }

    function renderContent(data) {
        let html = "";
        data.forEach((row, index) => {
            const type = (row.Type || "").toUpperCase();
            const titre = row.Titre || row.Question || row.Mot || "Le√ßon";
            const texte = row.Contenu || row.Texte || row.D√©finition || "";

            if (type === "COURS") {
                html += `
                    <div class="card-cours">
                        <h2>${titre}</h2>
                        <div class="content-cours">${texte}</div>
                    </div>`;
            } else {
                const a = row.R√©ponse_A || row.Categorie || "";
                const b = row.R√©ponse_B || row.Contenu || "";
                const c = row.R√©ponse_C || row.Audio || "";
                const d = row.R√©ponse_D || "";

                html += `
                    <div class="card-quiz">
                        <span class="quiz-tag">EXERCICE</span>
                        <p style="font-size:1.1rem; margin-top:15px;"><strong>${titre}</strong></p>
                        <p>${texte}</p>
                        <div class="btn-grid">
                            ${a ? `<button class="opt-btn" onclick="check('A', '${row.Bonne_R√©ponse}', ${index})">${a}</button>` : ''}
                            ${b ? `<button class="opt-btn" onclick="check('B', '${row.Bonne_R√©ponse}', ${index})">${b}</button>` : ''}
                            ${c ? `<button class="opt-btn" onclick="check('C', '${row.Bonne_R√©ponse}', ${index})">${c}</button>` : ''}
                            ${d ? `<button class="opt-btn" onclick="check('D', '${row.Bonne_R√©ponse}', ${index})">${d}</button>` : ''}
                        </div>
                        <div id="fb-${index}" class="feedback"></div>
                    </div>`;
            }
        });
        document.getElementById('app').innerHTML = html || "Aucune fiche trouv√©e.";
    }

    function check(chosen, correct, id) {
        const fb = document.getElementById('fb-' + id);
        fb.style.display = "block";
        if (chosen.trim().toUpperCase() === (correct || "").trim().toUpperCase()) {
            fb.innerHTML = "‚úÖ Bravo ! C'est la bonne r√©ponse.";
            fb.className = "feedback correct";
        } else {
            fb.innerHTML = "‚ùå Erreur. Relis la fiche Bristol juste au-dessus !";
            fb.className = "feedback wrong";
        }
    }

    loadCategory(categories[0].gid, document.querySelector('.nav-btn'));
</script>
</body>
</html>
