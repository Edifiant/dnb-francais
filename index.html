<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier de R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --texte-sec: #334155; --card-border: #e2e8f0;
            --nav-bg: #ffffff; --nav-text: #1e293b;
            --highlight-bg: #f1f5f9;
            --quiz-bg: #ffffff;
            --opt-bg: #f8fafc; --opt-hover: #eff6ff;
        }

        /* --- MODE SOMBRE --- */
        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --orange: #fbbf24;
            --texte: #f1f5f9; --texte-sec: #cbd5e1; --card-border: #334155;
            --nav-bg: #1e293b; --nav-text: #f1f5f9;
            --highlight-bg: #334155;
            --quiz-bg: #1e293b;
            --opt-bg: #0f172a; --opt-hover: #1e293b;
        }

        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: background 0.3s, color 0.3s; padding-top: 80px; }
        .container { max-width: 850px; margin: 0 auto; position: relative; }

        /* HEADER FIXE (Score + Mode) */
        .top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            padding: 10px 20px; z-index: 999;
            display: flex; justify-content: space-between; align-items: center;
        }
        body.dark-mode .top-bar { background: rgba(15, 23, 42, 0.9); }

        .score-display { font-weight: 800; font-size: 1.2rem; color: var(--violet); }
        .theme-toggle {
            background: transparent; border: 2px solid var(--card-border); 
            color: var(--texte); padding: 5px 10px; border-radius: 20px; cursor: pointer;
        }

        /* Menu de Navigation */
        .nav-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; margin-top: 20px;}
        .nav-btn { 
            padding: 10px 20px; border-radius: 50px; 
            border: 2px solid var(--btn-color); background: var(--nav-bg); 
            color: var(--btn-color); cursor: pointer; font-weight: 700; 
            transition: all 0.2s ease;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--btn-color); color: white; transform: translateY(-2px); }

        /* Fiches & Quiz */
        .fiche-bristol {
            background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 30px;
            padding: 45px 35px 45px 80px; position: relative;
            background-image: linear-gradient(var(--ligne) 1px, transparent 1px);
            background-size: 100% 2.6rem; line-height: 2.6rem; 
            border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
        }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        .fiche-bristol h2 { margin: 0 0 0.8rem 0; color: var(--bleu); font-size: 1.8rem; border-bottom: 3px solid var(--bleu); display: inline-block; line-height: 1.2; }

        .auteur-portrait { width: 110px; height: 140px; object-fit: cover; float: right; margin-left: 20px; border-radius: 12px; border: 4px solid var(--bg); transform: rotate(2deg); }
        .badge-info { background: var(--violet); color: white; padding: 4px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; display: inline-block; margin-bottom: 12px; line-height: 1; }
        .info-highlight { background: var(--highlight-bg); padding: 10px 15px; border-radius: 8px; border-left: 5px solid var(--violet); line-height: 1.5; margin-top: 15px; color: var(--texte); }
        .vigilance-box { background: #fff1f2; padding: 20px; border-radius: 12px; border-left: 6px solid var(--marge); margin-top: 20px; line-height: 1.6; color: #991b1b; }
        body.dark-mode .vigilance-box { background: #450a0a; color: #fecaca; }

        /* STYLE QUIZ */
        .card-quiz { 
            background: var(--quiz-bg); padding: 30px; border-radius: 16px; 
            border: 1px solid var(--card-border); border-top: 8px solid var(--violet); 
            margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); 
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { 
            padding: 16px; border: 2px solid var(--card-border); border-radius: 12px; 
            background: var(--opt-bg); cursor: pointer; font-weight: 600; text-align: left;
            transition: all 0.2s; font-size: 1rem; color: var(--texte);
        }
        .opt-btn:hover:not(:disabled) { background: var(--opt-hover); border-color: var(--bleu); color: var(--bleu); }
        
        /* √âtats apr√®s r√©ponse */
        .opt-btn:disabled { cursor: default; opacity: 0.7; }
        .opt-btn.success { background: #dcfce7 !important; border-color: #166534 !important; color: #166534 !important; }
        .opt-btn.error { background: #fee2e2 !important; border-color: #991b1b !important; color: #991b1b !important; }

        .expli-box { margin-top: 20px; padding: 20px; background: #eff6ff; border-left: 6px solid var(--bleu); border-radius: 8px; display: none; line-height: 1.6; animation: fadeIn 0.4s ease; color: #1e293b; }
        body.dark-mode .expli-box { background: #172554; color: #e0f2fe; }

        /* SCORE FINAL */
        .final-score-box {
            text-align: center; padding: 40px; background: var(--bg); border: 4px dashed var(--violet);
            border-radius: 20px; margin-top: 40px; display: none;
        }
        .big-score { font-size: 3rem; font-weight: 900; color: var(--violet); display: block; margin: 10px 0; }

        @media (max-width: 600px) { .btn-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="score-display" id="scoreBoard">üéì Score: 0 / 0</div>
    <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">üåô</button>
</div>

<div class="container">
    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement...</div>
    <div id="finalResult" class="final-score-box"></div>
</div>

<script>
    // --- VARIABLES DE JEU ---
    let currentScore = 0;
    let maxQuizScore = 0;
    let answeredQuestions = new Set(); // Pour m√©moriser les questions r√©pondues

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const btn = document.getElementById('themeBtn');
        btn.innerText = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è" : "üåô";
    }

    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "Figures Style", gid: "1943336125", color: "#ec4899" },
        { name: "Fiches", gid: "1143879514", color: "#10b981" },
        { name: "Vocabulaire", gid: "710791745", color: "#8b5cf6" },
        { name: "Dict√©es", gid: "586561849", color: "#eab308" },
        { name: "Auteurs", gid: "951178030", color: "#06b6d4" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";
    const app = document.getElementById('app');
    const menu = document.getElementById('menu');
    const scoreBoard = document.getElementById('scoreBoard');
    const finalBox = document.getElementById('finalResult');

    sections.forEach((s) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.innerText = s.name;
        btn.style.setProperty('--btn-color', s.color);
        btn.onclick = () => loadData(s.gid, btn);
        menu.appendChild(btn);
    });

    function loadData(gid, btn) {
        // Reset jeu
        currentScore = 0;
        maxQuizScore = 0;
        answeredQuestions.clear();
        finalBox.style.display = "none";
        scoreBoard.innerHTML = "üéì Score: 0 / 0";
        scoreBoard.style.opacity = "0.5"; // Moins visible si pas de quiz

        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        app.innerHTML = "<div style='text-align:center; padding: 50px;'>üîÆ Pr√©paration du cours...</div>";
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, skipEmptyLines: true, complete: (results) => render(results.data) });
    }

    function render(data) {
        let html = "";
        let hasQuiz = false;

        data.forEach((row, i) => {
            // --- DICT√âES ---
            if (row.Texte && row.Points_Vigilance) {
                html += `<div class="fiche-bristol">
                    <div class="badge-info" style="background:var(--orange)">üìù Dict√©e</div><br>
                    <h2>${row.Titre || "Dict√©e"}</h2>
                    <div style="margin-top:20px;">
                        <div style="background: var(--opt-bg); padding: 20px; border-radius: 10px; line-height: 1.8; border: 1px solid var(--card-border);">${row.Texte}</div>
                        <div class="vigilance-box"><strong>‚ö†Ô∏è Points de vigilance :</strong><br>${row.Points_Vigilance}</div>
                    </div></div>`;
            }
            // --- AUTEURS ---
            else if (row.Auteur) {
                html += `<div class="fiche-bristol">
                    ${(row.Image||row.image) ? `<img src="${row.Image||row.image}" class="auteur-portrait">` : ''}
                    <div class="badge-info">üï∞Ô∏è ${row.Si√®cle || "?"} si√®cle</div><br>
                    <h2>${row.Auteur}</h2>
                    <div class="info-highlight"><span>üìñ</span> <strong>≈íuvre :</strong> <em>${row.≈íuvre || "N/A"}</em></div>
                    <div class="info-highlight" style="border-left-color: var(--vert);"><span>üé®</span> <strong>Courant :</strong> ${row.Courant || row.Mouvement || "N/A"}</div>
                </div>`;
            }
            // --- FICHES ---
            else if (row.Type === "COURS" || row.D√©finition) {
                html += `<div class="fiche-bristol"><h2>${row.Titre || row.Mot}</h2><div style="white-space: pre-wrap; margin-top:10px; color: var(--texte-sec);">${row.Contenu || row.D√©finition}</div></div>`;
            }
            // --- QUIZ (D√©tection automatique pour le score) ---
            else if (row.Question || row.Type === "QUIZ") {
                hasQuiz = true;
                maxQuizScore++; // On compte le nombre total de questions
                const bonne = (row.Bonne_R√©ponse || "").trim().toUpperCase();
                
                html += `
                <div class="card-quiz" id="q-card-${i}">
                    <div class="quiz-header"><span class="quiz-tag">üß† Question</span><span class="quiz-number">${maxQuizScore}</span></div>
                    <div class="quiz-title">${row.Titre || row.Question}</div>
                    <div class="btn-grid">
                        <button class="opt-btn" id="btn-${i}-A" onclick="check('A','${bonne}',${i})">A. ${row.R√©ponse_A || row.Categorie}</button>
                        <button class="opt-btn" id="btn-${i}-B" onclick="check('B','${bonne}',${i})">B. ${row.R√©ponse_B || row.Contenu}</button>
                        ${row.R√©ponse_C ? `<button class="opt-btn" id="btn-${i}-C" onclick="check('C','${bonne}',${i})">C. ${row.R√©ponse_C}</button>` : ''}
                        ${row.R√©ponse_D ? `<button class="opt-btn" id="btn-${i}-D" onclick="check('D','${bonne}',${i})">D. ${row.R√©ponse_D}</button>` : ''}
                    </div>
                    <div id="ex-${i}" class="expli-box"><strong>üí° Explication :</strong><br>${row.Explication || "Bravo !"}</div>
                </div>`;
            }
        });

        app.innerHTML = html || "<p style='text-align:center;'>Aucune donn√©e trouv√©e.</p>";

        // Mise √† jour de l'affichage du score
        if (hasQuiz) {
            scoreBoard.style.opacity = "1";
            scoreBoard.innerHTML = `üéì Score: 0 / ${maxQuizScore}`;
        } else {
            scoreBoard.innerHTML = "";
        }
    }

    function check(click, correct, id) {
        // S√©curit√© : si d√©j√† r√©pondu, on arr√™te
        if (answeredQuestions.has(id)) return;
        answeredQuestions.add(id);

        const btnClicked = document.getElementById(`btn-${id}-${click}`);
        const expli = document.getElementById(`ex-${id}`);

        // D√©sactiver tous les boutons de la question
        ['A', 'B', 'C', 'D'].forEach(letter => {
            const b = document.getElementById(`btn-${id}-${letter}`);
            if(b) b.disabled = true;
        });

        if (click === correct) {
            currentScore++;
            btnClicked.classList.add('success');
            // Petit effet de confetti si bonne r√©ponse
            confetti({ particleCount: 30, spread: 50, origin: { y: 0.6 } });
        } else {
            btnClicked.classList.add('error');
            // Montrer la bonne r√©ponse en vert
            const btnCorrect = document.getElementById(`btn-${id}-${correct}`);
            if(btnCorrect) btnCorrect.classList.add('success');
        }

        // Afficher explication
        if(expli) expli.style.display = "block";

        // Mettre √† jour le score global
        updateScoreBoard();
    }

    function updateScoreBoard() {
        scoreBoard.innerHTML = `üéì Score: ${currentScore} / ${maxQuizScore}`;
        
        // Si tout est r√©pondu, afficher le bilan
        if (answeredQuestions.size === maxQuizScore && maxQuizScore > 0) {
            showFinalResult();
        }
    }

    function showFinalResult() {
        const percent = Math.round((currentScore / maxQuizScore) * 100);
        let msg = "";
        let color = "";

        if(percent === 100) { msg = "INCROYABLE ! üèÜ"; color = "#10b981"; confetti({particleCount: 200, spread: 100}); }
        else if(percent >= 75) { msg = "Tr√®s bon travail ! üí™"; color = "#2563eb"; }
        else if(percent >= 50) { msg = "Pas mal, continue ! üëç"; color = "#f59e0b"; }
        else { msg = "Il faut encore r√©viser üßê"; color = "#ef4444"; }

        finalBox.innerHTML = `
            <h3>R√©sultat Final</h3>
            <span class="big-score" style="color:${color}">${currentScore} / ${maxQuizScore}</span>
            <p>${msg}</p>
            <button class="nav-btn" onclick="window.scrollTo({top:0, behavior:'smooth'})">Remonter</button>
        `;
        finalBox.style.display = "block";
        
        // Auto scroll vers le bas pour voir le r√©sultat
        setTimeout(() => finalBox.scrollIntoView({behavior: "smooth"}), 200);
    }

    loadData(sections[0].gid, menu.firstChild);
</script>
</body>
</html>
