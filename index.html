<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier de R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --texte-sec: #334155; --card-border: #e2e8f0;
            --nav-bg: #ffffff; --nav-text: #1e293b;
            --highlight-bg: #f1f5f9;
            --quiz-bg: #ffffff;
            --opt-bg: #f8fafc; --opt-hover: #eff6ff;
        }

        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --orange: #fbbf24;
            --texte: #f1f5f9; --texte-sec: #cbd5e1; --card-border: #334155;
            --nav-bg: #1e293b; --nav-text: #f1f5f9;
            --highlight-bg: #334155;
            --quiz-bg: #1e293b;
            --opt-bg: #0f172a; --opt-hover: #1e293b;
        }

        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: background 0.3s, color 0.3s; padding-top: 80px; }
        .container { max-width: 850px; margin: 0 auto; position: relative; }

        .top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            padding: 10px 20px; z-index: 999;
            display: flex; justify-content: space-between; align-items: center;
        }
        body.dark-mode .top-bar { background: rgba(15, 23, 42, 0.9); }

        .score-display { font-weight: 800; font-size: 1.2rem; color: var(--violet); }
        .theme-toggle { background: transparent; border: 2px solid var(--card-border); color: var(--texte); padding: 5px 10px; border-radius: 20px; cursor: pointer; }

        .main-title { text-align: center; font-size: 2.8rem; font-weight: 900; margin: 20px 0 30px 0; color: var(--texte); letter-spacing: -0.05em; }
        .nav-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { padding: 10px 20px; border-radius: 50px; border: 2px solid var(--btn-color); background: var(--nav-bg); color: var(--btn-color); cursor: pointer; font-weight: 700; transition: all 0.2s ease; }
        .nav-btn:hover, .nav-btn.active { background: var(--btn-color); color: white; transform: translateY(-2px); }

        /* Styles Bristol & Fiches */
        .fiche-bristol { background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 30px; padding: 45px 35px 45px 80px; position: relative; background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; line-height: 2.6rem; border-radius: 12px; }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        .fiche-bristol h2 { margin: 0 0 0.8rem 0; color: var(--bleu); font-size: 1.8rem; border-bottom: 3px solid var(--bleu); display: inline-block; line-height: 1.2; }
        
        /* Quiz & Cards */
        .card-quiz { background: var(--quiz-bg); padding: 30px; border-radius: 16px; border: 1px solid var(--card-border); border-top: 8px solid var(--violet); margin-bottom: 25px; }
        .quiz-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 20px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { padding: 16px; border: 2px solid var(--card-border); border-radius: 12px; background: var(--opt-bg); cursor: pointer; font-weight: 600; text-align: left; transition: all 0.2s; color: var(--texte); }
        .opt-btn.success { background: #dcfce7 !important; border-color: #166534 !important; color: #166534 !important; }
        .opt-btn.error { background: #fee2e2 !important; border-color: #991b1b !important; color: #991b1b !important; }
        .expli-box { margin-top: 20px; padding: 20px; background: #eff6ff; border-left: 6px solid var(--bleu); border-radius: 8px; display: none; line-height: 1.6; color: #1e293b; }

        /* NOUVEAU : Styles Drag & Drop */
        .drag-container { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; min-height: 50px; padding: 15px; background: var(--highlight-bg); border-radius: 12px; border: 2px dashed var(--card-border); }
        .draggable-item { padding: 8px 15px; background: var(--bristol); border: 2px solid var(--bleu); border-radius: 8px; cursor: grab; font-weight: 600; user-select: none; touch-action: none; }
        .drop-zone { display: inline-block; min-width: 100px; border-bottom: 3px solid var(--violet); margin: 0 5px; text-align: center; font-weight: bold; color: var(--violet); padding: 0 10px; }

        /* NOUVEAU : Styles Flashcards */
        .flashcard-container { perspective: 1000px; width: 100%; max-width: 400px; height: 200px; margin: 20px auto; cursor: pointer; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; border-radius: 15px; }
        .flashcard-container.flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; padding: 20px; border-radius: 15px; font-size: 1.2rem; font-weight: 700; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .flashcard-front { background: var(--bristol); color: var(--bleu); border: 3px solid var(--bleu); }
        .flashcard-back { background: var(--bleu); color: white; transform: rotateY(180deg); }

        .final-score-box { text-align: center; padding: 40px; background: var(--bg); border: 4px dashed var(--violet); border-radius: 20px; margin-top: 40px; display: none; }
        @media (max-width: 600px) { .btn-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="score-display" id="scoreBoard">Score: 0 / 0</div>
    <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">üåô</button>
</div>

<div class="container">
    <h1 class="main-title">üéì Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement...</div>
    <div id="finalResult" class="final-score-box"></div>
</div>

<script>
    let currentScore = 0;
    let maxQuizScore = 0;
    let answeredQuestions = new Set();

    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "Figures de style", gid: "1943336125", color: "#ec4899" },
        { name: "‚úçÔ∏è Testez vos connaissances", gid: "1143879514", color: "#10b981" },
        { name: "üìñ Fiches m√©thode", gid: "781687810", color: "#eab308" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";
    const app = document.getElementById('app');
    const menu = document.getElementById('menu');
    const scoreBoard = document.getElementById('scoreBoard');

    // G√©n√©ration du menu
    sections.forEach((s) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.innerText = s.name;
        btn.style.setProperty('--btn-color', s.color);
        btn.onclick = () => loadData(s.gid, btn);
        menu.appendChild(btn);
    });

    function loadData(gid, btn) {
        currentScore = 0; maxQuizScore = 0; answeredQuestions.clear();
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        app.innerHTML = "<div style='text-align:center; padding: 50px;'>Chargement des donn√©es...</div>";
        
        Papa.parse(spreadsheetUrl + gid, { 
            download: true, 
            header: true, 
            skipEmptyLines: true, 
            complete: (r) => render(r.data) 
        });
    }

    function render(data) {
        let html = "";
        let hasQuiz = false;
        
        data.forEach((row, i) => {
            const type = (row.Type || "").toUpperCase();

            // 1. FLASHCARD
            if (type === "FLASHCARD") {
                const q = row.Question || row.Mot || "Question manquante";
                const r = row.R√©ponse_A || row.D√©finition || "R√©ponse manquante";
                html += `
                <div class="card-quiz">
                    <div class="quiz-title">üóÇÔ∏è Flashcard</div>
                    <div class="flashcard-container" onclick="this.classList.toggle('flipped')">
                        <div class="flashcard-inner">
                            <div class="flashcard-front">${q}</div>
                            <div class="flashcard-back">${r}</div>
                        </div>
                    </div>
                </div>`;
            } 
            // 2. DRAG & DROP
            else if (type === "DRAG") {
                hasQuiz = true; maxQuizScore++;
                const texte = row.Texte_A_Trou || row["Texte_A-Trou"] || "Texte avec [...] manquant";
                const choix = row.R√©ponse_A || "";
                const options = choix.split(',').map(o => o.trim()).sort(() => Math.random() - 0.5);
                
                html += `
                <div class="card-quiz" id="q-card-${i}">
                    <div class="quiz-title">üß© Glissez la bonne r√©ponse</div>
                    <div style="line-height: 3rem; margin-bottom: 20px; font-size:1.2rem;">
                        ${texte.replace('[...]', `<span class="drop-zone" id="dz-${i}" ondrop="drop(event, ${i}, '${row.Bonne_R√©ponse}')" ondragover="allowDrop(event)">...</span>`)}
                    </div>
                    <div class="drag-container">
                        ${options.map(opt => `<span class="draggable-item" draggable="true" ondragstart="drag(event)" id="drag-${i}-${opt}">${opt}</span>`).join('')}
                    </div>
                    <div id="ex-${i}" class="expli-box"><strong>üí° Explication :</strong><br>${row.Explication || "Bravo !"}</div>
                </div>`;
            }
            // 3. QUIZ / QCM
            else if (type === "QUIZ" || row.Question) {
                hasQuiz = true; maxQuizScore++;
                const bonne = (row.Bonne_R√©ponse || "").trim();
                html += `
                <div class="card-quiz" id="q-card-${i}">
                    <div class="quiz-title">${row.Question}</div>
                    <div class="btn-grid">
                        <button class="opt-btn" id="btn-${i}-A" onclick="check('A','${bonne}',${i})">A. ${row.R√©ponse_A}</button>
                        <button class="opt-btn" id="btn-${i}-B" onclick="check('B','${bonne}',${i})">B. ${row.R√©ponse_B}</button>
                    </div>
                    <div id="ex-${i}" class="expli-box"><strong>üí° Explication :</strong><br>${row.Explication || "Bravo !"}</div>
                </div>`;
            }
            // 4. COURS
            else {
                html += `
                <div class="fiche-bristol">
                    <h2>${row.Titre || row.Mot || "Sans titre"}</h2>
                    <div style="white-space: pre-wrap; margin-top:20px;">${row.Contenu || row.D√©finition || ""}</div>
                </div>`;
            }
        });

        app.innerHTML = html || "<p>Aucune donn√©e trouv√©e.</p>";
        scoreBoard.innerHTML = hasQuiz ? `Score: 0 / ${maxQuizScore}` : "";
    }

    // Fonctions Drag & Drop
    function allowDrop(ev) { ev.preventDefault(); }
    function drag(ev) { 
        ev.dataTransfer.setData("text", ev.target.innerText); 
        ev.dataTransfer.setData("id", ev.target.id); 
    }
    function drop(ev, id, correct) {
        ev.preventDefault();
        const txt = ev.dataTransfer.getData("text");
        const dragId = ev.dataTransfer.getData("id");
        
        if (txt.trim() === correct.trim()) {
            ev.target.innerText = txt;
            ev.target.style.color = "var(--vert)";
            ev.target.style.borderBottomColor = "var(--vert)";
            document.getElementById(dragId).style.opacity = "0.3";
            document.getElementById(dragId).setAttribute("draggable", "false");
            if (!answeredQuestions.has(id)) { currentScore++; finishEx(id); }
            confetti({ particleCount: 30, spread: 60 });
        } else {
            ev.target.innerText = "‚ùå"; 
            setTimeout(() => ev.target.innerText = "...", 800);
        }
    }

    function check(click, correct, id) {
        if (answeredQuestions.has(id)) return;
        const btn = document.getElementById(`btn-${id}-${click}`);
        if (click === correct) { 
            currentScore++; 
            btn.classList.add('success'); 
            confetti({ particleCount: 40 }); 
        } else { 
            btn.classList.add('error'); 
            const correctBtn = document.getElementById(`btn-${id}-${correct}`);
            if(correctBtn) correctBtn.classList.add('success');
        }
        finishEx(id);
    }

    function finishEx(id) {
        answeredQuestions.add(id);
        const ex = document.getElementById(`ex-${id}`);
        if(ex) ex.style.display = "block";
        scoreBoard.innerHTML = `Score: ${currentScore} / ${maxQuizScore}`;
    }

    function toggleTheme() { document.body.classList.toggle('dark-mode'); }
    window.onload = () => loadData(sections[0].gid, menu.firstChild);
</script>
</body>
</html>
