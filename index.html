<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB Fran√ßais - Flashcards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; color: #1877f2; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.3s; border: 1px solid #ddd; }
        .card:hover { transform: translateY(-3px); }
        .theme-tag { background: #e7f3ff; color: #1877f2; padding: 4px 10px; border-radius: 10px; font-size: 0.7em; font-weight: bold; text-transform: uppercase; }
        .question { display: block; margin-top: 10px; font-weight: 600; font-size: 1.1em; }
        .reponse { display: none; margin-top: 15px; padding: 10px; background: #e8f5e9; border-left: 5px solid #4caf50; border-radius: 5px; color: #2e7d32; font-weight: bold; }
        .instruction { text-align: center; font-size: 0.8em; color: #888; margin-bottom: 20px; }
        .error { color: red; background: #fee; padding: 15px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö R√©visions DNB Fran√ßais</h1>
        <p class="instruction">Clique sur une carte pour voir la r√©ponse !</p>
        <div id="app">Chargement...</div>
    </div>

    <script>
        // LIEN FIXE ET CORRIG√â
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1n9KqyfjgKWa1bN2WOelkKdhWzOHDUqSQPfg1y7oDYreg6Rp8Mnezl6c2oJXHPQ/pub?output=csv";

        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let html = "";
                results.data.forEach((row, index) => {
                    if(row.Titre) {
                        // Logique de s√©lection de la r√©ponse selon ta colonne F
                        let r = row.Contenu; // Par d√©faut
                        if (row.Bonne_R√©ponse === "A") r = row.Categorie;
                        if (row.Bonne_R√©ponse === "C") r = row.Audio;
                        if (row.Bonne_R√©ponse === "D") r = row.R√©ponse_D;

                        html += `
                            <div class="card" onclick="toggle(${index})">
                                <span class="theme-tag">${row.Th√®me || 'Divers'}</span>
                                <span class="question">${row.Titre}</span>
                                <div id="rep-${index}" class="reponse">‚úÖ R√©ponse : ${r}</div>
                            </div>
                        `;
                    }
                });
                document.getElementById('app').innerHTML = html;
            },
            error: function() {
                document.getElementById('app').innerHTML = "<div class='error'>Lien Google Sheets introuvable. V√©rifiez la publication.</div>";
            }
        });

        function toggle(id) {
            let div = document.getElementById('rep-' + id);
            div.style.display = (div.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
