<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB Fran√ßais - Flashcards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 650px; margin: 0 auto; }
        h1 { text-align: center; color: #1877f2; font-size: 1.8em; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #ddd; position: relative; }
        .theme-tag { background: #e7f3ff; color: #1877f2; padding: 4px 12px; border-radius: 20px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; }
        .question { display: block; margin-top: 12px; font-weight: 600; font-size: 1.1em; line-height: 1.4; }
        .reponse { display: none; margin-top: 15px; padding: 15px; background: #f0fff4; border-left: 5px solid #4caf50; border-radius: 8px; color: #1b5e20; font-weight: bold; }
        .instruction { text-align: center; font-size: 0.9em; color: #666; margin-bottom: 25px; }
        .error-box { color: #721c24; background: #f8d7da; padding: 20px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö R√©visions DNB Fran√ßais</h1>
        <p class="instruction">Appuyez sur une question pour voir si vous avez juste !</p>
        <div id="app">Connexion au grimoire des le√ßons...</div>
    </div>

    <script>
        // LIEN AVEC ID D'ONGLET (gid=0 pour le premier onglet)
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1n9KqyfjgKWa1bN2WOelkKdhWzOHDUqSQPfg1y7oDYreg6Rp8Mnezl6c2oJXHPQ/pub?gid=0&single=true&output=csv";

        function loadData() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    let data = results.data;
                    let html = "";
                    
                    if (!data || data.length === 0) {
                        document.getElementById('app').innerHTML = "<div class='error-box'>Le tableau est vide ou mal lu.</div>";
                        return;
                    }

                    data.forEach((row, index) => {
                        // On v√©rifie que la ligne a bien un Titre (Col A)
                        if(row.Titre || row.titre) {
                            let q = row.Titre || row.titre;
                            let th = row.Th√®me || row.theme || row.Th√®me || "G√©n√©ral";
                            
                            // Logique de r√©ponse bas√©e sur ta colonne F (Bonne_R√©ponse)
                            let r = "Non d√©finie";
                            let choix = (row.Bonne_R√©ponse || "").trim().toUpperCase();
                            
                            if (choix === "A") r = row.Categorie || row.categorie;
                            else if (choix === "B") r = row.Contenu || row.contenu;
                            else if (choix === "C") r = row.Audio || row.audio;
                            else if (choix === "D") r = row.R√©ponse_D || row.Reponse_D;
                            else r = row.Contenu || row.contenu || "Voir votre cours";

                            html += `
                                <div class="card" onclick="toggle(${index})">
                                    <span class="theme-tag">${th}</span>
                                    <span class="question">${q}</span>
                                    <div id="rep-${index}" class="reponse">‚úÖ R√âPONSE : ${r}</div>
                                </div>
                            `;
                        }
                    });
                    document.getElementById('app').innerHTML = html || "<div class='error-box'>Aucune question valide trouv√©e.</div>";
                },
                error: function() {
                    document.getElementById('app').innerHTML = "<div class='error-box'>‚ùå Erreur de connexion au Sheets.<br>V√©rifiez que le fichier est bien 'Publi√© sur le Web'.</div>";
                }
            });
        }

        function toggle(id) {
            let div = document.getElementById('rep-' + id);
            div.style.display = (div.style.display === 'block') ? 'none' : 'block';
        }

        loadData();
    </script>
</body>
</html>
