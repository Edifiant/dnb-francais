<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier de R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --texte-sec: #334155; --card-border: #e2e8f0;
            --nav-bg: #ffffff; --nav-text: #1e293b;
            --highlight-bg: #f1f5f9;
            --quiz-bg: #ffffff;
            --opt-bg: #f8fafc; --opt-hover: #eff6ff;
        }

        /* --- MODE SOMBRE (Variables surcharg√©es) --- */
        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --orange: #fbbf24;
            --texte: #f1f5f9; --texte-sec: #cbd5e1; --card-border: #334155;
            --nav-bg: #1e293b; --nav-text: #f1f5f9;
            --highlight-bg: #334155;
            --quiz-bg: #1e293b;
            --opt-bg: #0f172a; --opt-hover: #1e293b;
        }

        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: background 0.3s, color 0.3s; }
        .container { max-width: 850px; margin: 0 auto; position: relative; }

        /* Bouton Dark Mode */
        .theme-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: var(--nav-bg); color: var(--texte);
            border: 2px solid var(--card-border); padding: 10px 15px;
            border-radius: 50px; cursor: pointer; font-size: 1.2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
        }
        .theme-toggle:hover { transform: scale(1.1); border-color: var(--violet); }

        /* Menu de Navigation */
        .nav-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { 
            padding: 12px 20px; border-radius: 50px; border: 2px solid transparent; 
            background: var(--nav-bg); color: var(--nav-text); cursor: pointer; font-weight: 600; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); transition: all 0.2s ease;
        }
        .nav-btn:hover { transform: translateY(-2px); border-color: var(--bleu); }
        .nav-btn.active { background: var(--bleu); color: white; transform: scale(1.05); }

        /* Style Fiche Bristol Premium */
        .fiche-bristol {
            background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 30px;
            padding: 45px 35px 45px 80px; position: relative;
            background-image: linear-gradient(var(--ligne) 1px, transparent 1px);
            background-size: 100% 2.6rem; line-height: 2.6rem; 
            border-radius: 12px; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        
        .fiche-bristol h2 { 
            margin: 0 0 0.8rem 0; color: var(--bleu); font-size: 1.8rem;
            border-bottom: 3px solid var(--bleu); display: inline-block; line-height: 1.2; 
        }

        /* Portrait Auteur */
        .auteur-portrait {
            width: 110px; height: 140px; object-fit: cover; float: right;
            margin-left: 20px; border-radius: 12px; border: 4px solid var(--bg);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2); transform: rotate(2deg);
        }

        .badge-info { 
            background: var(--violet); color: white; padding: 4px 16px; 
            border-radius: 20px; font-size: 0.85rem; font-weight: bold;
            display: inline-block; margin-bottom: 12px; line-height: 1;
        }

        .info-highlight {
            background: var(--highlight-bg); padding: 10px 15px; border-radius: 8px;
            border-left: 5px solid var(--violet); line-height: 1.5; margin-top: 15px;
            color: var(--texte);
        }

        /* Timeline Auteurs */
        .timeline-container { margin-top: 30px; background: var(--ligne); height: 8px; border-radius: 4px; position: relative; clear: both; }
        .timeline-bar { height: 100%; background: var(--violet); border-radius: 4px; transition: 1s ease-out; }
        .timeline-labels { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--texte-sec); margin-top: 8px; font-weight: 600; }

        /* Dict√©es */
        .vigilance-box {
            background: #fff1f2; padding: 20px; border-radius: 12px; 
            border: 1px dashed var(--marge); border-left: 6px solid var(--marge); 
            margin-top: 20px; line-height: 1.6; color: #991b1b;
        }
        /* Ajustement mode sombre pour la boite rouge */
        body.dark-mode .vigilance-box { background: #450a0a; color: #fecaca; border-color: #f87171; }

        /* Quiz Modernis√© et Color√© */
        .card-quiz { 
            background: var(--quiz-bg); padding: 30px; border-radius: 16px; 
            border: 1px solid var(--card-border); border-top: 8px solid var(--violet); 
            margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); 
        }
        .quiz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .quiz-tag { color: var(--violet); font-weight: bold; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        .quiz-number { background: #f3e8ff; color: #7c3aed; padding: 2px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
        body.dark-mode .quiz-number { background: #4c1d95; color: #e9d5ff; }

        .quiz-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 20px; color: var(--texte); line-height: 1.4; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { 
            padding: 16px; border: 2px solid var(--card-border); border-radius: 12px; 
            background: var(--opt-bg); cursor: pointer; font-weight: 600; text-align: left;
            transition: all 0.2s; font-size: 1rem; color: var(--texte);
        }
        .opt-btn:hover { background: var(--opt-hover); border-color: var(--bleu); color: var(--bleu); }
        
        .feedback { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; text-align: center; font-weight: 800; font-size: 1.1rem; }
        .correct { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .wrong { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        
        .expli-box { 
            margin-top: 20px; padding: 20px; background: #eff6ff; 
            border-left: 6px solid var(--bleu); border-radius: 8px; 
            display: none; line-height: 1.6; animation: fadeIn 0.4s ease; color: #1e293b;
        }
        body.dark-mode .expli-box { background: #172554; color: #e0f2fe; }

        /* Override sp√©cifique pour le titre H1 qui √©tait hardcod√© */
        h1.main-title { text-align:center; font-size: 2.5rem; margin: 20px 0 40px 0; color: #0f172a; }
        body.dark-mode h1.main-title { color: #f1f5f9; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) { .btn-grid { grid-template-columns: 1fr; } .auteur-portrait { width: 80px; height: 100px; } }
    </style>
</head>
<body>

<button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">üåô</button>

<div class="container">
    <h1 class="main-title">üìö Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement du grimoire...</div>
</div>

<script>
    // --- GESTION DU MODE SOMBRE ---
    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('themeBtn');
        body.classList.toggle('dark-mode');
        
        if (body.classList.contains('dark-mode')) {
            btn.innerText = "‚òÄÔ∏è";
        } else {
            btn.innerText = "üåô";
        }
    }

    // --- CODE EXISTANT ---
    const sections = [
        { name: "Grammaire", gid: "1679242234" },
        { name: "Conjugaison", gid: "1987121612" },
        { name: "Figures Style", gid: "1943336125" },
        { name: "Fiches", gid: "1143879514" },
        { name: "Vocabulaire", gid: "710791745" },
        { name: "Dict√©es", gid: "586561849" },
        { name: "Auteurs", gid: "951178030" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";
    const app = document.getElementById('app');
    const menu = document.getElementById('menu');

    sections.forEach((s, i) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.innerText = s.name;
        btn.onclick = () => loadData(s.gid, btn);
        menu.appendChild(btn);
    });

    function loadData(gid, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        app.innerHTML = "<div style='text-align:center; padding: 50px;'>üîÆ Analyse des parchemins en cours...</div>";
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, skipEmptyLines: true, complete: (results) => render(results.data) });
    }

    function render(data) {
        let html = "";
        data.forEach((row, i) => {
            // --- LOGIQUE DICT√âES ---
            if (row.Texte && row.Points_Vigilance) {
                html += `
                <div class="fiche-bristol">
                    <div class="badge-info" style="background:var(--orange)">üìù Dict√©e - Niveau ${row.Niveau || "?"}</div><br>
                    <h2>${row.Titre || "Dict√©e"}</h2>
                    <div style="margin-top:20px;">
                        <div style="background: var(--opt-bg); padding: 20px; border-radius: 10px; line-height: 1.8; border: 1px solid var(--card-border);">${row.Texte}</div>
                        <div class="vigilance-box">
                            <strong>‚ö†Ô∏è Points de vigilance :</strong><br>${row.Points_Vigilance}
                        </div>
                    </div>
                </div>`;
            }
            // --- LOGIQUE AUTEURS ---
            else if (row.Auteur) {
                const siecle = row.Si√®cle || "";
                let progress = 0;
                if(siecle.includes("XVII")) progress = 25;
                else if(siecle.includes("XVIII")) progress = 50;
                else if(siecle.includes("XIX")) progress = 75;
                else if(siecle.includes("XX")) progress = 100;

                const imgUrl = row.Image || row.image || "";
                html += `
                <div class="fiche-bristol">
                    ${imgUrl ? `<img src="${imgUrl}" class="auteur-portrait">` : ''}
                    <div class="badge-info">üï∞Ô∏è ${siecle} si√®cle</div><br>
                    <h2>${row.Auteur}</h2>
                    <div style="margin-top:10px;">
                        <div class="info-highlight"><span>üìñ</span> <strong>≈íuvre cl√© :</strong> <em>${row.≈íuvre || "N/A"}</em></div>
                        <div class="info-highlight" style="border-left-color: var(--vert);"><span>üé®</span> <strong>Courant :</strong> ${row.Courant || row.Mouvement || "N/A"}</div>
                    </div>
                    <div class="timeline-container">
                        <div class="timeline-bar" style="width: ${progress}%"></div>
                    </div>
                    <div class="timeline-labels"><span>16e</span><span>17e</span><span>18e</span><span>19e</span><span>20e</span></div>
                    <div style="clear:both;"></div>
                </div>`;
            }
            // --- LOGIQUE COURS / FICHES ---
            else if (row.Type === "COURS" || row.D√©finition) {
                html += `
                <div class="fiche-bristol">
                    <h2>${row.Titre || row.Mot}</h2>
                    <div style="white-space: pre-wrap; margin-top:10px; color: var(--texte-sec);">${row.Contenu || row.D√©finition}</div>
                </div>`;
            }
            // --- LOGIQUE QUIZ ---
            else if (row.Question || row.Type === "QUIZ") {
                const bonne = (row.Bonne_R√©ponse || "").trim().toUpperCase();
                html += `
                <div class="card-quiz">
                    <div class="quiz-header">
                        <span class="quiz-tag">üß† Entra√Ænement</span>
                        <span class="quiz-number">Question ${i + 1}</span>
                    </div>
                    <div class="quiz-title">${row.Titre || row.Question}</div>
                    <div class="btn-grid">
                        <button class="opt-btn" onclick="check('A','${bonne}',${i})">A. ${row.R√©ponse_A || row.Categorie}</button>
                        <button class="opt-btn" onclick="check('B','${bonne}',${i})">B. ${row.R√©ponse_B || row.Contenu}</button>
                        ${row.R√©ponse_C ? `<button class="opt-btn" onclick="check('C','${bonne}',${i})">C. ${row.R√©ponse_C}</button>` : ''}
                        ${row.R√©ponse_D ? `<button class="opt-btn" onclick="check('D','${bonne}',${i})">D. ${row.R√©ponse_D}</button>` : ''}
                    </div>
                    <div id="fb-${i}" class="feedback"></div>
                    <div id="ex-${i}" class="expli-box"><strong>üí° Le saviez-vous ?</strong><br>${row.Explication || "Bien jou√© !"}</div>
                </div>`;
            }
        });
        app.innerHTML = html || "<p style='text-align:center;'>Aucune donn√©e trouv√©e.</p>";
    }

    function check(click, correct, id) {
        const fb = document.getElementById('fb-' + id);
        const ex = document.getElementById('ex-' + id);
        fb.style.display = "block";
        if(click === correct) {
            fb.innerHTML = "‚ú® EXCELLENT !"; fb.className = "feedback correct";
            if(ex) ex.style.display = "block";
        } else {
            fb.innerHTML = "‚ùå Pas encore... R√©essaye !"; fb.className = "feedback wrong";
            if(ex) ex.style.display = "none";
        }
    }

    loadData(sections[0].gid, menu.firstChild);
</script>
</body>
</html>
