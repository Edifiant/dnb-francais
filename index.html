<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier Color√©</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --texte: #1e293b;
            /* Couleur par d√©faut (Grammaire) */
            --theme-color: #2563eb; 
        }

        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: background 0.3s ease; }
        .container { max-width: 850px; margin: 0 auto; }

        /* Menu de Navigation */
        .nav-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { 
            padding: 12px 20px; border-radius: 50px; border: 2px solid transparent; 
            background: white; cursor: pointer; font-weight: 700; letter-spacing: -0.02em;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); transition: all 0.2s ease;
        }
        
        /* Couleurs sp√©cifiques des boutons au survol/actif */
        .btn-grammaire:hover, .btn-grammaire.active { background: #2563eb !important; color: white !important; }
        .btn-conjugaison:hover, .btn-conjugaison.active { background: #db2777 !important; color: white !important; }
        .btn-figures:hover, .btn-figures.active { background: #7c3aed !important; color: white !important; }
        .btn-fiches:hover, .btn-fiches.active { background: #059669 !important; color: white !important; }
        .btn-vocabulaire:hover, .btn-vocabulaire.active { background: #ea580c !important; color: white !important; }
        .btn-dict√©es:hover, .btn-dict√©es.active { background: #475569 !important; color: white !important; }
        .btn-auteurs:hover, .btn-auteurs.active { background: #0891b2 !important; color: white !important; }

        /* Style Fiche Bristol */
        .fiche-bristol {
            background: var(--bristol); border: 1px solid #e2e8f0; margin-bottom: 30px;
            padding: 45px 35px 45px 80px; position: relative;
            background-image: linear-gradient(var(--ligne) 1px, transparent 1px);
            background-size: 100% 2.6rem; line-height: 2.6rem; 
            border-radius: 12px; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            letter-spacing: -0.02em;
        }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        
        .fiche-bristol h2 { 
            margin: 0 0 0.8rem 0; color: var(--theme-color); font-size: 1.8rem;
            border-bottom: 3px solid var(--theme-color); display: inline-block; 
            line-height: 1.2; font-weight: 800; letter-spacing: -0.04em;
        }

        .auteur-portrait {
            width: 110px; height: 140px; object-fit: cover; float: right;
            margin-left: 20px; border-radius: 12px; border: 4px solid white;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2); transform: rotate(2deg);
        }

        .badge-info { 
            background: var(--theme-color); color: white; padding: 4px 16px; 
            border-radius: 20px; font-size: 0.85rem; font-weight: bold;
            display: inline-block; margin-bottom: 12px; line-height: 1;
        }

        .info-highlight {
            background: #f1f5f9; padding: 10px 15px; border-radius: 8px;
            border-left: 5px solid var(--theme-color); line-height: 1.5; margin-top: 15px;
        }

        /* Quiz */
        .card-quiz { 
            background: white; padding: 30px; border-radius: 16px; 
            border: 1px solid #e2e8f0; border-top: 8px solid var(--theme-color); 
            margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); 
        }
        .quiz-title { font-size: 1.25rem; font-weight: 800; margin-bottom: 20px; color: #0f172a; line-height: 1.4; letter-spacing: -0.03em; }
        .opt-btn { 
            padding: 16px; border: 2px solid #f1f5f9; border-radius: 12px; 
            background: #f8fafc; cursor: pointer; font-weight: 700; text-align: left;
            transition: all 0.2s; font-size: 1rem; letter-spacing: -0.02em;
        }
        .opt-btn:hover { background: #f0f9ff; border-color: var(--theme-color); color: var(--theme-color); }
        
        .feedback { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; text-align: center; font-weight: 800; }
        .correct { background: #dcfce7; color: #166534; }
        .wrong { background: #fee2e2; color: #991b1b; }

        @media (max-width: 600px) { .fiche-bristol { padding-left: 50px; } .fiche-bristol::before { left: 40px; } }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; font-size: 2.5rem; margin: 20px 0 40px 0; color: #0f172a; letter-spacing: -0.05em; font-weight: 900;">üéì Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Initialisation du cahier...</div>
</div>

<script>
    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#2563eb", class: "btn-grammaire" },
        { name: "Conjugaison", gid: "1987121612", color: "#db2777", class: "btn-conjugaison" },
        { name: "Figures Style", gid: "1943336125", color: "#7c3aed", class: "btn-figures" },
        { name: "Fiches", gid: "1143879514", color: "#059669", class: "btn-fiches" },
        { name: "Vocabulaire", gid: "710791745", color: "#ea580c", class: "btn-vocabulaire" },
        { name: "Dict√©es", gid: "586561849", color: "#475569", class: "btn-dict√©es" },
        { name: "Auteurs", gid: "951178030", color: "#0891b2", class: "btn-auteurs" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";
    const app = document.getElementById('app');
    const menu = document.getElementById('menu');

    sections.forEach((s, i) => {
        const btn = document.createElement('button');
        btn.className = `nav-btn ${s.class}`;
        btn.innerText = s.name;
        btn.onclick = () => loadData(s, btn);
        menu.appendChild(btn);
    });

    function loadData(section, btn) {
        // Mise √† jour de la couleur du th√®me
        document.documentElement.style.setProperty('--theme-color', section.color);
        
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        app.innerHTML = "<div style='text-align:center; padding: 50px;'>Ouverture du chapitre...</div>";
        
        Papa.parse(spreadsheetUrl + section.gid, { 
            download: true, 
            header: true, 
            skipEmptyLines: true, 
            complete: (results) => render(results.data) 
        });
    }

    function render(data) {
        let html = "";
        data.forEach((row, i) => {
            // --- DICT√âES ---
            if (row.Texte && row.Points_Vigilance) {
                html += `
                <div class="fiche-bristol">
                    <div class="badge-info">Dict√©e - Niveau ${row.Niveau || "?"}</div><br>
                    <h2>${row.Titre || "Dict√©e"}</h2>
                    <div style="margin-top:20px;">
                        <div style="background: #f8fafc; padding: 20px; border-radius: 10px; line-height: 1.8; border: 1px solid #e2e8f0;">${row.Texte}</div>
                        <div class="info-highlight" style="background: #fff1f2; color: #991b1b;">
                            <strong>‚ö†Ô∏è Points de vigilance :</strong><br>${row.Points_Vigilance}
                        </div>
                    </div>
                </div>`;
            }
            // --- AUTEURS ---
            else if (row.Auteur) {
                const imgUrl = row.Image || row.image || "";
                html += `
                <div class="fiche-bristol">
                    ${imgUrl ? `<img src="${imgUrl}" class="auteur-portrait">` : ''}
                    <div class="badge-info">${row.Si√®cle || "?"} si√®cle</div><br>
                    <h2>${row.Auteur}</h2>
                    <div style="margin-top:10px;">
                        <div class="info-highlight"><strong>≈íuvre cl√© :</strong> <em>${row.≈íuvre || "N/A"}</em></div>
                        <div class="info-highlight" style="border-left-color: #10b981;"><strong>Courant :</strong> ${row.Courant || row.Mouvement || "N/A"}</div>
                    </div>
                    <div style="clear:both;"></div>
                </div>`;
            }
            // --- QUIZ ---
            else if (row.Question || row.Type === "QUIZ") {
                const bonne = (row.Bonne_R√©ponse || "").trim().toUpperCase();
                html += `
                <div class="card-quiz">
                    <div class="quiz-title">${row.Question}</div>
                    <div class="btn-grid">
                        <button class="opt-btn" onclick="check('A','${bonne}',${i})">A. ${row.R√©ponse_A}</button>
                        <button class="opt-btn" onclick="check('B','${bonne}',${i})">B. ${row.R√©ponse_B}</button>
                    </div>
                    <div id="fb-${i}" class="feedback"></div>
                </div>`;
            }
            // --- COURS PAR D√âFAUT ---
            else {
                html += `
                <div class="fiche-bristol">
                    <h2>${row.Titre || row.Mot || "Le√ßon"}</h2>
                    <div style="white-space: pre-wrap; margin-top:10px;">${row.Contenu || row.D√©finition}</div>
                </div>`;
            }
        });
        app.innerHTML = html;
    }

    function check(click, correct, id) {
        const fb = document.getElementById('fb-' + id);
        fb.style.display = "block";
        if(click === correct) {
            fb.innerHTML = "‚ú® EXCELLENT !"; fb.className = "feedback correct";
        } else {
            fb.innerHTML = "‚ùå R√©essaye encore !"; fb.className = "feedback wrong";
        }
    }

    // Chargement initial sur la premi√®re section
    loadData(sections[0], menu.firstChild);
</script>
</body>
</html>
