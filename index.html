<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB FranÃ§ais - Parcours</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --bg: #f8f9fa; --text: #2d3436; --lesson: #ffffff; --quiz: #e3f2fd; --accent: #0984e3; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* Style des fiches de COURS */
        .section-cours { background: var(--lesson); border-left: 8px solid var(--accent); padding: 25px; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .section-cours h2 { color: var(--accent); margin-top: 0; }
        .content-lesson { white-space: pre-wrap; font-size: 1.1em; }

        /* Style des EXERCICES */
        .section-quiz { background: var(--quiz); padding: 20px; border-radius: 12px; border: 1px solid #bbdefb; margin-bottom: 15px; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .opt-btn { background: white; border: 2px solid var(--accent); padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .opt-btn:hover { background: var(--accent); color: white; }
        
        .feedback { margin-top: 10px; font-weight: bold; display: none; padding: 10px; border-radius: 5px; }
        .correct { background: #c8e6c9; color: #2e7d32; display: block; }
        .wrong { background: #ffcdd2; color: #c62828; display: block; }
        
        .badge { background: #0984e3; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8em; text-transform: uppercase; }
        .nav-menu { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; justify-content: center; }
        .nav-btn { padding: 10px 15px; border-radius: 20px; border: 1px solid #ccc; cursor: pointer; background: white; }
        .nav-btn.active { background: var(--accent); color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center">ðŸš€ Objectif Brevet FranÃ§ais</h1>
        <div class="nav-menu" id="menu"></div>
        <div id="app">Chargement du parcours...</div>
    </div>

    <script>
        const categories = [
            { name: "Grammaire", gid: "1679242234" },
            { name: "Conjugaison", gid: "1987121612" }
        ];

        const baseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";

        function loadCategory(gid, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            Papa.parse(baseUrl + gid, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    renderPage(results.data);
                }
            });
        }

        function renderPage(data) {
            let html = "";
            data.forEach((row, index) => {
                const type = (row.Type || "").toUpperCase();
                const titre = row.Titre || row.Question || "Notion";
                const texte = row.Contenu || row.Texte || "";

                if (type === "COURS") {
                    html += `
                        <div class="section-cours">
                            <span class="badge">LeÃ§on</span>
                            <h2>${titre}</h2>
                            <div class="content-lesson">${texte}</div>
                        </div>`;
                } else {
                    html += `
                        <div class="section-quiz">
                            <span class="badge" style="background:#6c5ce7">Exercice</span>
                            <p class="question"><b>${titre}</b><br>${texte}</p>
                            <div class="options-grid">
                                ${['A','B','C','D'].map(letter => {
                                    const choix = row['RÃ©ponse_'+letter] || row['Categorie']; // S'adapte Ã  vos colonnes
                                    return choix ? `<button class="opt-btn" onclick="check('${letter}', '${row.Bonne_RÃ©ponse}', ${index})">${choix}</button>` : '';
                                }).join('')}
                            </div>
                            <div id="feedback-${index}" class="feedback"></div>
                        </div>`;
                }
            });
            document.getElementById('app').innerHTML = html;
        }

        function check(chosen, correct, id) {
            const fb = document.getElementById('feedback-' + id);
            if (chosen.trim().toUpperCase() === correct.trim().toUpperCase()) {
                fb.innerHTML = "âœ… Bravo ! C'est la bonne rÃ©ponse.";
                fb.className = "feedback correct";
            } else {
                fb.innerHTML = "âŒ Essaie encore !";
                fb.className = "feedback wrong";
            }
        }

        // Init menu
        categories.forEach((cat, i) => {
            let b = document.createElement('button');
            b.className = 'nav-btn' + (i===0?' active':'');
            b.innerText = cat.name;
            b.onclick = () => loadCategory(cat.gid, b);
            document.getElementById('menu').appendChild(b);
        });
        loadCategory(categories[0].gid);
    </script>
</body>
</html>
