<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier de RÃ©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --texte-sec: #334155; --card-border: #e2e8f0;
            --nav-bg: #ffffff; --nav-text: #1e293b;
            --highlight-bg: #f1f5f9;
            --quiz-bg: #ffffff;
            --opt-bg: #f8fafc; --opt-hover: #eff6ff;
        }

        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --orange: #fbbf24;
            --texte: #f1f5f9; --texte-sec: #cbd5e1; --card-border: #334155;
            --nav-bg: #1e293b; --nav-text: #f1f5f9;
            --highlight-bg: #334155;
            --quiz-bg: #1e293b;
            --opt-bg: #0f172a; --opt-hover: #1e293b;
        }

        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: background 0.3s, color 0.3s; padding-top: 80px; }
        .container { max-width: 850px; margin: 0 auto; position: relative; }

        .top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            padding: 10px 20px; z-index: 999;
            display: flex; justify-content: space-between; align-items: center;
        }
        body.dark-mode .top-bar { background: rgba(15, 23, 42, 0.9); }

        .score-display { font-weight: 800; font-size: 1.2rem; color: var(--violet); }
        .theme-toggle { background: transparent; border: 2px solid var(--card-border); color: var(--texte); padding: 5px 10px; border-radius: 20px; cursor: pointer; }

        .main-title { text-align: center; font-size: 2.8rem; font-weight: 900; margin: 20px 0 30px 0; color: var(--texte); letter-spacing: -0.05em; }
        .nav-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { padding: 10px 20px; border-radius: 50px; border: 2px solid var(--btn-color); background: var(--nav-bg); color: var(--btn-color); cursor: pointer; font-weight: 700; transition: all 0.2s ease; }
        .nav-btn.active { background: var(--btn-color); color: white; transform: translateY(-2px); }

        /* SYSTÃˆME DE FLASHCARDS 3D */
        .flashcard-container { perspective: 1000px; width: 100%; max-width: 500px; height: 320px; margin: 20px auto; cursor: pointer; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard-container.flipped .flashcard-inner { transform: rotateY(180deg); }
        
        .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; box-sizing: border-box; border: 4px solid var(--violet); background: var(--bristol); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        .flashcard-back { transform: rotateY(180deg); border-color: var(--vert); }
        .flash-q { font-size: 1.4rem; font-weight: 800; color: var(--texte); margin: 0; }
        .flash-hint { font-size: 0.8rem; color: var(--violet); margin-top: 15px; text-transform: uppercase; font-weight: bold; }

        /* FICHES BRISTOL (COURS) */
        .fiche-bristol { background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 30px; padding: 45px 35px 45px 80px; position: relative; background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; line-height: 2.6rem; border-radius: 12px; }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        .fiche-bristol h2 { margin: 0 0 0.8rem 0; color: var(--bleu); font-size: 1.8rem; border-bottom: 3px solid var(--bleu); display: inline-block; line-height: 1.2; }

        /* QUIZ CLASSIQUE */
        .card-quiz { background: var(--quiz-bg); padding: 30px; border-radius: 16px; border: 1px solid var(--card-border); border-top: 8px solid var(--violet); margin-bottom: 25px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { padding: 16px; border: 2px solid var(--card-border); border-radius: 12px; background: var(--opt-bg); cursor: pointer; font-weight: 600; text-align: left; transition: all 0.2s; font-size: 1rem; color: var(--texte); }
        .opt-btn.success { background: #dcfce7 !important; border-color: #166534 !important; color: #166534 !important; }
        .opt-btn.error { background: #fee2e2 !important; border-color: #991b1b !important; color: #991b1b !important; }
        .expli-box { margin-top: 20px; padding: 20px; background: #eff6ff; border-left: 6px solid var(--bleu); border-radius: 8px; display: none; line-height: 1.6; }

        @media (max-width: 600px) { .btn-grid { grid-template-columns: 1fr; } .main-title { font-size: 2rem; } .flashcard-container { height: 380px; } }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="score-display" id="scoreBoard">Score: 0 / 0</div>
    <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">ðŸŒ™</button>
    <button class="theme-toggle" onclick="downloadStyledResults()" style="border-color: var(--violet); color: var(--violet); font-weight: bold;">ðŸŽ“ Bilan</button>
</div>

<div class="container">
    <h1 class="main-title">ðŸŽ“ Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement...</div>
</div>

<script>
    let currentScore = 0, maxScore = 0, answered = new Set(), currentGid = "";
    
    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "Figures de style", gid: "1943336125", color: "#ec4899" },
        { name: "âœï¸ Testez vos connaissances", gid: "1143879514", color: "#10b981" },
        { name: "Vocabulaire", gid: "710791745", color: "#8b5cf6" },
        { name: "Orthographe", gid: "2137570262", color: "#eab308" },
        { name: "Auteurs", gid: "951178030", color: "#06b6d4" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";

    function initMenu() {
        const menu = document.getElementById('menu');
        sections.forEach((s) => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn'; btn.innerText = s.name;
            btn.style.setProperty('--btn-color', s.color);
            btn.onclick = () => loadData(s.gid, btn);
            menu.appendChild(btn);
        });
        loadData(sections[0].gid, menu.firstChild);
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        document.getElementById('themeBtn').innerText = document.body.classList.contains('dark-mode') ? "â˜€ï¸" : "ðŸŒ™";
    }

    function loadData(gid, btn) {
        currentScore = 0; maxScore = 0; answered.clear(); currentGid = gid;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('app').innerHTML = "<div style='text-align:center; padding: 50px;'>Chargement...</div>";
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, skipEmptyLines: true, complete: (results) => render(results.data) });
    }

    function handleFlashcardClick(container, id) {
        container.classList.toggle('flipped');
        if (!answered.has(id)) {
            answered.add(id);
            currentScore++;
            confetti({ particleCount: 30, spread: 50, origin: { y: 0.7 } });
            updateScoreBoard();
        }
    }

    function render(data) {
        let html = "";
        let isTestSection = currentGid === "1143879514";

        data.forEach((row, i) => {
            // MODE FLASHCARD (Section Tests ou Lignes Auteurs)
            if (isTestSection || row.Auteur) {
                maxScore++;
                const recto = row.Question || row.Auteur || "Question ?";
                const verso = row.Bonne_RÃ©ponse || row.RÃ©ponse_A || row.Å’uvre || "RÃ©ponse !";
                const expli = row.Explication || "";

                html += `
                <div class="flashcard-container" onclick="handleFlashcardClick(this, ${i})">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <h2 class="flash-q">${recto}</h2>
                            <div class="flash-hint">Clique pour voir la rÃ©ponse ðŸ’¡</div>
                        </div>
                        <div class="flashcard-back">
                            <div style="font-size: 1.3rem; font-weight: bold; color: var(--vert); margin-bottom: 15px;">RÃ‰PONSE :</div>
                            <div style="font-size: 1.1rem; line-height: 1.4; color: var(--texte);">${verso}</div>
                            ${expli ? `<div style="margin-top:20px; font-size:0.9rem; color:var(--texte-sec); font-style:italic;">ðŸ’¡ ${expli}</div>` : ''}
                        </div>
                    </div>
                </div>`;
            } 
            // MODE COURS CLASSIQUE
            else if (row.Type === "COURS" || row.DÃ©finition || row.Texte) {
                let contenu = row.Contenu || row.DÃ©finition || row.Texte || "";
                html += `
                <div class="fiche-bristol">
                    <h2>${row.Titre || row.Mot || "LeÃ§on"}</h2>
                    <div style="white-space: pre-wrap; margin-top:20px;">${contenu}</div>
                </div>`;
            } 
            // MODE QUIZ CLASSIQUE
            else if (row.Question) {
                maxScore++;
                const bonne = (row.Bonne_RÃ©ponse || "").trim().toUpperCase();
                html += `
                <div class="card-quiz">
                    <div style="font-weight:700; margin-bottom:20px;">${row.Question}</div>
                    <div class="btn-grid">
                        <button class="opt-btn" id="btn-${i}-A" onclick="checkQ('A','${bonne}',${i})">A. ${row.RÃ©ponse_A}</button>
                        <button class="opt-btn" id="btn-${i}-B" onclick="checkQ('B','${bonne}',${i})">B. ${row.RÃ©ponse_B}</button>
                        ${row.RÃ©ponse_C ? `<button class="opt-btn" id="btn-${i}-C" onclick="checkQ('C','${bonne}',${i})">C. ${row.RÃ©ponse_C}</button>` : ''}
                    </div>
                    <div id="ex-${i}" class="expli-box"><strong>ðŸ’¡ Explication :</strong><br>${row.Explication || "Bravo !"}</div>
                </div>`;
            }
        });

        document.getElementById('app').innerHTML = html || "<p style='text-align:center;'>Aucune donnÃ©e trouvÃ©e.</p>";
        updateScoreBoard();
    }

    function checkQ(click, correct, id) {
        if (answered.has(id)) return;
        answered.add(id);
        const btnClicked = document.getElementById(`btn-${id}-${click}`);
        if (click === correct) { currentScore++; btnClicked.classList.add('success'); confetti({ particleCount: 20 }); }
        else { btnClicked.classList.add('error'); document.getElementById(`btn-${id}-${correct}`).classList.add('success'); }
        document.getElementById(`ex-${id}`).style.display = "block";
        updateScoreBoard();
    }

    function updateScoreBoard() {
        document.getElementById('scoreBoard').innerText = maxScore > 0 ? `Score: ${currentScore} / ${maxScore}` : "";
    }

    function downloadStyledResults() {
        let scores = "";
        sections.forEach(s => scores += `${s.name} : ${localStorage.getItem('score_'+s.name) || "0"}\n`);
        alert("Bilan des scores :\n" + scores);
    }

    initMenu();
</script>
</body>
</html>
