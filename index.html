<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Caract√®res Resserr√©s</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #1e40af; --violet: #6d28d9; --vert: #059669; --orange: #d97706;
            --texte: #0f172a; --card-border: #cbd5e1;
        }

        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --ligne: #334155;
            --texte: #f1f5f9; --card-border: #475569;
        }

        /* --- R√âGLAGES CARACT√àRES RESSERR√âS --- */
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); margin: 0; padding: 20px; color: var(--texte); 
            transition: all 0.3s ease;
            letter-spacing: -0.025em; /* Resserrage global du texte */
        }

        .container { max-width: 850px; margin: 0 auto; }

        h1 { 
            letter-spacing: -0.05em; /* Tr√®s serr√© pour le titre principal */
            font-weight: 800;
        }

        /* Barre de Recherche */
        .search-box { margin-bottom: 20px; }
        #searchBar { 
            width: 100%; padding: 12px 20px; border-radius: 30px; border: 2px solid var(--bleu);
            background: var(--bristol); color: var(--texte); outline: none; box-sizing: border-box;
            letter-spacing: -0.02em;
        }

        /* Menu */
        .nav-menu { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 25px; justify-content: center; }
        .nav-btn { 
            padding: 8px 16px; border-radius: 18px; border: 1px solid var(--card-border); 
            background: var(--bristol); cursor: pointer; color: var(--texte); font-weight: 700;
            letter-spacing: -0.03em; transition: 0.2s;
        }
        .nav-btn.active { background: var(--bleu); color: white; border-color: var(--bleu); }

        /* Fiches Bristol */
        .fiche-bristol {
            background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 25px;
            padding: 35px 35px 35px 65px; position: relative; border-radius: 10px;
            background-image: linear-gradient(var(--ligne) 1px, transparent 1px);
            background-size: 100% 2.4rem; line-height: 2.4rem; /* Interlignage l√©g√®rement r√©duit */
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 50px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.5; }
        
        h2 { 
            margin: 0; color: var(--bleu); border-bottom: 3px solid var(--bleu); 
            display: inline-block; line-height: 1.1; font-size: 1.5rem; font-weight: 800;
            letter-spacing: -0.06em; /* Resserrage maximum pour les titres de fiches */
        }

        /* Quiz */
        .card-quiz { 
            background: var(--bristol); padding: 25px; border-radius: 12px; 
            border: 1px solid var(--card-border); border-top: 6px solid var(--violet); 
            margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .card-quiz p { font-weight: 700; letter-spacing: -0.03em; line-height: 1.3; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .opt-btn { padding: 12px; border-radius: 8px; border: 2px solid var(--ligne); background: var(--bg); color: var(--texte); cursor: pointer; font-weight: 700; letter-spacing: -0.02em; }
        
        /* Auteurs */
        .auteur-img { width: 90px; height: 115px; object-fit: cover; float: right; border-radius: 8px; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transform: rotate(1.5deg); margin-left: 15px; }
        .badge-siecle { color: var(--violet); font-weight: 800; letter-spacing: -0.04em; margin-bottom: 5px; display: block; }

        .dark-toggle { position: fixed; bottom: 20px; right: 20px; background: var(--bleu); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        .btn-reveal { background: var(--orange); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; margin: 10px 0; font-weight: 700; letter-spacing: -0.02em; }
        .hidden-text { display: none; background: rgba(0,0,0,0.03); padding: 15px; border-radius: 8px; line-height: 1.6; margin: 10px 0; border: 1px dashed var(--card-border); font-weight: 500; }

        @media (max-width: 600px) { .fiche-bristol { padding-left: 45px; } .fiche-bristol::before { left: 35px; } .btn-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center;">üéì Objectif Brevet</h1>

    <div class="search-box">
        <input type="text" id="searchBar" placeholder="üîç Rechercher..." onkeyup="filterData()">
    </div>

    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement...</div>
</div>

<button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>

<script>
    const sections = [
        { name: "Grammaire", gid: "1679242234" },
        { name: "Conjugaison", gid: "1987121612" },
        { name: "Figures Style", gid: "1943336125" },
        { name: "Fiches", gid: "1143879514" },
        { name: "Vocabulaire", gid: "710791745" },
        { name: "Dict√©es", gid: "586561849" },
        { name: "Auteurs", gid: "951178030" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";
    let currentData = [];

    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }

    function filterData() {
        const val = document.getElementById('searchBar').value.toLowerCase();
        const filtered = currentData.filter(row => JSON.stringify(row).toLowerCase().includes(val));
        render(filtered);
    }

    function toggleReveal(id) {
        const el = document.getElementById('reveal-' + id);
        const btn = document.getElementById('btn-' + id);
        const isOpen = el.style.display === 'block';
        el.style.display = isOpen ? 'none' : 'block';
        btn.innerText = isOpen ? "üëÅÔ∏è Voir le texte" : "üôà Masquer le texte";
    }

    const menu = document.getElementById('menu');
    sections.forEach((s, i) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn' + (i === 0 ? ' active' : '');
        btn.innerText = s.name;
        btn.onclick = () => loadData(s.gid, btn);
        menu.appendChild(btn);
    });

    function loadData(gid, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('searchBar').value = "";
        
        Papa.parse(spreadsheetUrl + gid, {
            download: true, header: true, skipEmptyLines: true,
            complete: (results) => {
                currentData = results.data;
                render(currentData);
            }
        });
    }

    function render(data) {
        let html = "";
        if (!data || data.length === 0) {
            document.getElementById('app').innerHTML = "Aucun r√©sultat.";
            return;
        }

        data.forEach((row, i) => {
            if (row.Texte) {
                html += `<div class="fiche-bristol">
                    <div style="color:var(--orange); font-weight:bold; font-size:0.8rem; margin-bottom:5px;">üìù DICT√âE</div>
                    <h2>${row.Titre || "Sans titre"}</h2><br>
                    <button class="btn-reveal" id="btn-${i}" onclick="toggleReveal(${i})">üëÅÔ∏è Voir le texte</button>
                    <div class="hidden-text" id="reveal-${i}">${row.Texte}</div>
                    <div style="line-height:1.3; margin-top:10px; color:var(--marge); font-size:0.9rem;"><strong>‚ö†Ô∏è Vigilance :</strong> ${row.Points_Vigilance || "N/A"}</div>
                </div>`;
            } 
            else if (row.Question) {
                const ans = (row.Bonne_R√©ponse || row.Bonne_Reponse || "").trim().toUpperCase();
                html += `<div class="card-quiz">
                    <p>${row.Question}</p>
                    <div class="btn-grid">
                        <button class="opt-btn" onclick="check('A','${ans}',${i})">A. ${row.R√©ponse_A || row.Reponse_A}</button>
                        <button class="opt-btn" onclick="check('B','${ans}',${i})">B. ${row.R√©ponse_B || row.Reponse_B}</button>
                    </div>
                    <div id="fb-${i}" class="feedback"></div>
                </div>`;
            }
            else if (row.Auteur) {
                html += `<div class="fiche-bristol">
                    ${row.Image ? `<img src="${row.Image}" class="auteur-img">` : ""}
                    <span class="badge-siecle">üï∞Ô∏è ${row.Si√®cle || "?"} si√®cle</span>
                    <h2>${row.Auteur}</h2><br>
                    <div style="margin-top:10px; line-height:1.4;">
                        <strong>üìñ ≈íuvre :</strong> <em>${row.≈íuvre || row.Oeuvre || "N/A"}</em><br>
                        <strong>üé® Courant :</strong> ${row.Courant || "N/A"}
                    </div>
                </div>`;
            }
            else {
                html += `<div class="fiche-bristol">
                    <h2>${row.Titre || row.Mot || "Le√ßon"}</h2><br>
                    <div style="line-height:1.4; white-space:pre-wrap; margin-top:10px;">${row.Contenu || row.D√©finition || "..."}</div>
                </div>`;
            }
        });
        document.getElementById('app').innerHTML = html;
    }

    function check(click, correct, id) {
        const fb = document.getElementById('fb-' + id);
        fb.style.display = "block";
        if (click === correct) {
            fb.innerText = "‚úÖ Bravo !"; fb.className = "feedback correct";
        } else {
            fb.innerText = "‚ùå R√©essaye !"; fb.className = "feedback wrong";
        }
    }

    loadData(sections[0].gid, menu.firstChild);
</script>
</body>
</html>
