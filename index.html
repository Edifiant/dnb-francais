<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révisions Brevet - Format Fiches</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --bristol: #ffffff;
            --blue-line: #e1e9f4;
            --margin-red: #ff8585;
            --text-dark: #2c3e50;
            --accent: #1877f2;
        }
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }

        /* --- NAVIGATION --- */
        .nav-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { 
            padding: 12px 20px; border-radius: 30px; border: none; background: white;
            cursor: pointer; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: 0.3s;
        }
        .nav-btn.active { background: var(--accent); color: white; }

        /* --- DESIGN FICHE BRISTOL --- */
        .fiche-bristol {
            background: var(--bristol);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 40px;
            padding: 50px 40px 40px 70px; /* Grande marge à gauche */
            position: relative;
            min-height: 200px;
            /* Lignes bleues de cahier */
            background-image: linear-gradient(var(--blue-line) 1px, transparent 1px);
            background-size: 100% 2.5rem;
            line-height: 2.5rem;
        }
        /* Marge Rouge */
        .fiche-bristol::before {
            content: ""; position: absolute; top: 0; left: 55px; bottom: 0;
            width: 2px; background: var(--margin-red);
        }
        .fiche-bristol h2 {
            margin: 0 0 1.2rem 0;
            color: var(--accent);
            font-size: 1.8rem;
            text-transform: uppercase;
            border-bottom: 4px solid var(--accent);
            display: inline-block;
            line-height: 1.2;
        }
        .fiche-content {
            font-size: 1.3rem;
            color: var(--text-dark);
            white-space: pre-wrap;
            font-weight: 500;
        }
        /* Style automatique des puces */
        .fiche-content b { color: var(--accent); font-weight: 700; }
        
        /* --- DESIGN QUIZ --- */
        .card-quiz {
            background: #fff; border-radius: 15px; border: 2px solid #ddd;
            padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .opt-btn {
            background: #f8f9fa; border: 2px solid #eee; padding: 15px;
            border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .opt-btn:hover { border-color: #673ab7; background: #f3f0ff; }
        .feedback { margin-top: 15px; padding: 15px; border-radius: 10px; display: none; text-align: center; font-weight: bold; }
        .correct { background: #d1fae5; color: #065f46; }
        .wrong { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement du parcours...</div>
</div>

<script>
    const categories = [
        { name: "Grammaire", gid: "1679242234" },
        { name: "Conjugaison", gid: "1987121612" },
        { name: "Fiches", gid: "1143879514" }
    ];

    const baseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";

    function init() {
        const menu = document.getElementById('menu');
        categories.forEach((cat, i) => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn' + (i===0?' active':'');
            btn.innerText = cat.name;
            btn.onclick = (e) => loadData(cat.gid, e.target);
            menu.appendChild(btn);
        });
        loadData(categories[0].gid, menu.firstChild);
    }

    function loadData(gid, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        Papa.parse(baseUrl + gid, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) { render(results.data); }
        });
    }

    // FONCTION MAGIQUE : Met en forme le texte automatiquement
    function cleanText(text) {
        if(!text) return "";
        let t = text;
        // 1. Met en gras ce qui est avant ":" (ex: Astuce : devient <b>Astuce :</b>)
        t = t.replace(/^([^:\n]+):/gm, '<b>$1 :</b>');
        // 2. Transforme les "-" en puces colorées
        t = t.replace(/^- /gm, '• ');
        return t;
    }

    function render(data) {
        let html = "";
        data.forEach((row, i) => {
            const type = (row.Type || "").toUpperCase();
            const titre = row.Titre || row.Question || "Notion";
            const contenu = cleanText(row.Contenu || row.Texte || "");

            if (type === "COURS") {
                html += `
                <div class="fiche-bristol">
                    <h2>${titre}</h2>
                    <div class="fiche-content">${contenu}</div>
                </div>`;
            } else {
                html += `
                <div class="card-quiz">
                    <p><strong>${titre}</strong></p>
                    <div class="btn-grid">
                        ${['A','B','C','D'].map(l => row['Réponse_'+l] ? `<button class="opt-btn" onclick="check('${l}','${row.Bonne_Réponse}',${i})">${row['Réponse_'+l]}</button>` : '').join('')}
                    </div>
                    <div id="fb-${i}" class="feedback"></div>
                </div>`;
            }
        });
        document.getElementById('app').innerHTML = html;
    }

    function check(choice, correct, id) {
        const fb = document.getElementById('fb-'+id);
        fb.style.display = "block";
        if(choice === (correct||"").trim()) {
            fb.innerText = "✅ Bravo !"; fb.className="feedback correct";
        } else {
            fb.innerText = "❌ Relis la fiche au-dessus !"; fb.className="feedback wrong";
        }
    }

    init();
</script>
</body>
</html>
