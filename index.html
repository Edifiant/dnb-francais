<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier de R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --texte-sec: #334155; --card-border: #e2e8f0;
            --nav-bg: #ffffff; --nav-text: #1e293b;
            --highlight-bg: #f1f5f9;
            --quiz-bg: #ffffff;
            --opt-bg: #f8fafc; --opt-hover: #eff6ff;
        }

        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --orange: #fbbf24;
            --texte: #f1f5f9; --texte-sec: #cbd5e1; --card-border: #334155;
            --nav-bg: #1e293b; --nav-text: #f1f5f9;
            --highlight-bg: #334155;
            --quiz-bg: #1e293b;
            --opt-bg: #0f172a; --opt-hover: #1e293b;
        }

        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: background 0.3s; padding-top: 80px; letter-spacing: -0.01em; }
        .container { max-width: 850px; margin: 0 auto; position: relative; }

        .top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            padding: 10px 20px; z-index: 999;
            display: flex; justify-content: space-between; align-items: center;
        }
        body.dark-mode .top-bar { background: rgba(15, 23, 42, 0.9); }

        .main-title { text-align: center; font-size: 2.5rem; font-weight: 900; margin: 20px 0 40px 0; color: var(--texte); letter-spacing: -0.04em; }

        .nav-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { 
            padding: 10px 20px; border-radius: 50px; 
            border: 2px solid var(--btn-color); background: var(--nav-bg); 
            color: var(--btn-color); cursor: pointer; font-weight: 700; 
            transition: all 0.2s ease;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--btn-color); color: white; transform: translateY(-2px); }

        /* FICHE BRISTOL */
        .fiche-bristol {
            background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 30px;
            padding: 45px 35px 45px 80px; position: relative;
            background-image: linear-gradient(var(--ligne) 1px, transparent 1px);
            background-size: 100% 2.6rem; line-height: 2.6rem; 
            border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
        }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        .fiche-bristol h2 { margin: 0 0 0.8rem 0; color: var(--bleu); font-size: 1.8rem; border-bottom: 3px solid var(--bleu); display: inline-block; line-height: 1.2; letter-spacing: -0.03em; }

        /* ALIN√âA / RETRAIT */
        .contenu-cours {
            text-indent: 40px; /* Alin√©a */
            white-space: pre-wrap;
            margin-top: 15px;
            color: var(--texte-sec);
            text-align: justify;
        }

        /* VIDEO CONTAINER */
        .video-wrapper {
            margin: 20px 0;
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            border: 2px solid var(--card-border);
            text-indent: 0; /* Pas d'alin√©a pour la vid√©o */
        }
        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }

        /* AUTEURS & TIMELINE */
        .auteur-portrait { width: 110px; height: 140px; object-fit: cover; float: right; margin-left: 20px; border-radius: 12px; border: 4px solid var(--bg); transform: rotate(2deg); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .badge-info { background: var(--violet); color: white; padding: 4px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; display: inline-block; margin-bottom: 12px; line-height: 1; text-indent: 0; }
        .info-highlight { background: var(--highlight-bg); padding: 10px 15px; border-radius: 8px; border-left: 5px solid var(--violet); line-height: 1.5; margin-top: 15px; color: var(--texte); text-indent: 0; }
        .timeline-container { margin-top: 30px; background: var(--ligne); height: 8px; border-radius: 4px; position: relative; clear: both; text-indent: 0; }
        .timeline-bar { height: 100%; background: var(--violet); border-radius: 4px; transition: 1s ease-out; }
        .timeline-labels { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--texte-sec); margin-top: 8px; font-weight: 600; text-indent: 0; }

        /* QUIZ */
        .card-quiz { 
            background: var(--quiz-bg); padding: 30px; border-radius: 16px; 
            border: 1px solid var(--card-border); border-top: 8px solid var(--violet); 
            margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); 
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { 
            padding: 16px; border: 2px solid var(--card-border); border-radius: 12px; 
            background: var(--opt-bg); cursor: pointer; font-weight: 600; text-align: left;
            transition: all 0.2s; font-size: 1rem; color: var(--texte);
        }
        .opt-btn:hover:not(:disabled) { background: var(--opt-hover); border-color: var(--bleu); color: var(--bleu); }
        .opt-btn.success { background: #dcfce7 !important; border-color: #166534 !important; color: #166534 !important; }
        .opt-btn.error { background: #fee2e2 !important; border-color: #991b1b !important; color: #991b1b !important; }

        .expli-box { margin-top: 20px; padding: 20px; background: #eff6ff; border-left: 6px solid var(--bleu); border-radius: 8px; display: none; line-height: 1.6; color: #1e293b; }
        body.dark-mode .expli-box { background: #172554; color: #e0f2fe; }

        .final-score-box { text-align: center; padding: 40px; background: var(--bg); border: 4px dashed var(--violet); border-radius: 20px; margin-top: 40px; display: none; }

        @media (max-width: 600px) { .fiche-bristol { padding-left: 45px; } .fiche-bristol::before { left: 35px; } .btn-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="score-display" id="scoreBoard">üéì Score: 0 / 0</div>
    <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">üåô</button>
</div>

<div class="container">
    <h1 class="main-title">üéì Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement...</div>
    <div id="finalResult" class="final-score-box"></div>
</div>

<script>
    let currentScore = 0;
    let maxQuizScore = 0;
    let answeredQuestions = new Set(); 

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        document.getElementById('themeBtn').innerText = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è" : "üåô";
    }

    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "Figures Style", gid: "1943336125", color: "#ec4899" },
        { name: "Fiches", gid: "1143879514", color: "#10b981" },
        { name: "Vocabulaire", gid: "710791745", color: "#8b5cf6" },
        { name: "Dict√©es", gid: "586561849", color: "#eab308" },
        { name: "Auteurs", gid: "951178030", color: "#06b6d4" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";
    const app = document.getElementById('app');
    const menu = document.getElementById('menu');

    sections.forEach((s) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.innerText = s.name;
        btn.style.setProperty('--btn-color', s.color);
        btn.onclick = () => loadData(s.gid, btn);
        menu.appendChild(btn);
    });

    function loadData(gid, btn) {
        currentScore = 0; maxQuizScore = 0; answeredQuestions.clear();
        document.getElementById('finalResult').style.display = "none";
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        app.innerHTML = "<div style='text-align:center; padding: 50px;'>üîÆ Ouverture du grimoire...</div>";
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, skipEmptyLines: true, complete: (results) => render(results.data) });
    }

    function render(data) {
        let html = "";
        data.forEach((row, i) => {
            // --- LOGIQUE COURS & VIDEOS ---
            if (row.Type === "COURS" || row.D√©finition || row.Contenu) {
                let videoTag = "";
                let videoIframe = "";
                if (row.Video && row.Video.includes('embed')) {
                    videoTag = " üé¨";
                    videoIframe = `<div class="video-wrapper"><iframe src="${row.Video}" allowfullscreen></iframe></div>`;
                }
                html += `<div class="fiche-bristol">
                    <h2>${row.Titre || row.Mot}${videoTag}</h2>
                    ${videoIframe}
                    <div class="contenu-cours">${row.Contenu || row.D√©finition || ""}</div>
                </div>`;
            }
            // --- LOGIQUE AUTEURS ---
            else if (row.Auteur) {
                const siecle = row.Si√®cle || "";
                let progress = 10;
                if(siecle.includes("XVII")) progress = 35;
                else if(siecle.includes("XVIII")) progress = 55;
                else if(siecle.includes("XIX")) progress = 75;
                else if(siecle.includes("XX")) progress = 95;

                html += `<div class="fiche-bristol">
                    ${(row.Image||row.image) ? `<img src="${row.Image||row.image}" class="auteur-portrait">` : ''}
                    <div class="badge-info">üï∞Ô∏è ${siecle} si√®cle</div><br>
                    <h2>${row.Auteur}</h2>
                    <div class="info-highlight"><strong>üìñ ≈íuvre :</strong> <em>${row.≈íuvre || "N/A"}</em></div>
                    <div class="info-highlight" style="border-left-color: var(--vert);"><strong>üé® Courant :</strong> ${row.Courant || "N/A"}</div>
                    <div class="timeline-container"><div class="timeline-bar" style="width: ${progress}%"></div></div>
                    <div class="timeline-labels"><span>16e</span><span>17e</span><span>18e</span><span>19e</span><span>20e</span></div>
                </div>`;
            }
            // --- LOGIQUE QUIZ ---
            else if (row.Question) {
                maxQuizScore++;
                const bonne = (row.Bonne_R√©ponse || "").trim().toUpperCase();
                html += `<div class="card-quiz">
                    <div class="quiz-title" style="font-weight:800; margin-bottom:15px;">${row.Question}</div>
                    <div class="btn-grid">
                        <button class="opt-btn" id="btn-${i}-A" onclick="check('A','${bonne}',${i})">A. ${row.R√©ponse_A}</button>
                        <button class="opt-btn" id="btn-${i}-B" onclick="check('B','${bonne}',${i})">B. ${row.R√©ponse_B}</button>
                    </div>
                    <div id="ex-${i}" class="expli-box"><strong>üí° Explication :</strong><br>${row.Explication || "Bien jou√© !"}</div>
                </div>`;
            }
        });
        app.innerHTML = html;
        updateScoreBoard();
    }

    function check(click, correct, id) {
        if (answeredQuestions.has(id)) return;
        answeredQuestions.add(id);
        const expli = document.getElementById(`ex-${id}`);
        if (click === correct) {
            currentScore++;
            document.getElementById(`btn-${id}-${click}`).classList.add('success');
            confetti({ particleCount: 30, spread: 50 });
        } else {
            document.getElementById(`btn-${id}-${click}`).classList.add('error');
            document.getElementById(`btn-${id}-${correct}`).classList.add('success');
        }
        if(expli) expli.style.display = "block";
        updateScoreBoard();
    }

    function updateScoreBoard() {
        document.getElementById('scoreBoard').innerHTML = `üéì Score: ${currentScore} / ${maxQuizScore}`;
    }

    loadData(sections[0].gid, menu.firstChild);
</script>
</body>
</html>
