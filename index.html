<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB Fran√ßais - R√©visions Interactives</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #1c1e21; }
        .container { max-width: 700px; margin: 0 auto; }
        h1 { text-align: center; color: #1877f2; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); border: 1px solid #e4e6eb; position: relative; overflow: hidden; }
        .theme-tag { background: #e7f3ff; color: #1877f2; padding: 5px 12px; border-radius: 20px; font-size: 0.8em; font-weight: bold; text-transform: uppercase; display: inline-block; margin-bottom: 10px; }
        .question { font-size: 1.1em; font-weight: 600; line-height: 1.4; margin-bottom: 15px; display: block; }
        .reponse-box { background: #f8f9fa; border-left: 4px solid #42b72a; padding: 10px 15px; border-radius: 4px; margin-top: 10px; }
        .reponse-label { font-size: 0.85em; color: #65676b; font-weight: bold; display: block; margin-bottom: 5px; }
        .error { color: #d32f2f; background: #fdecea; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #f5c2c7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö R√©visions DNB Fran√ßais</h1>
        <div id="app">Chargement des questions...</div>
    </div>

    <script>
        // Ton lien public exact (celui de l'image 92fb5a)
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1n9KqyfjgKWa1bN2WOelkKdhWzOHDUqSQPfg1y7oDYreg6Rp8Mnezl6c2oJXHPQ/pub?output=csv";

        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let data = results.data;
                let html = "";
                
                if (data.length === 0) {
                    document.getElementById('app').innerHTML = "<div class='error'>Aucune donn√©e trouv√©e. V√©rifiez la publication du Sheets.</div>";
                    return;
                }

                data.forEach(row => {
                    // On adapte le code √† tes colonnes r√©elles (Image 944518)
                    let question = row.Titre; 
                    let theme = row.Th√®me || row.Theme || "R√©vision";
                    let bonneReponse = "";

                    // Logique pour trouver la bonne r√©ponse selon ta colonne 'Bonne_R√©ponse'
                    if (row.Bonne_R√©ponse === "A") bonneReponse = row.Categorie; // Ta col B
                    else if (row.Bonne_R√©ponse === "B") bonneReponse = row.Contenu; // Ta col C
                    else if (row.Bonne_R√©ponse === "C") bonneReponse = row.Audio; // Ta col D
                    else if (row.Bonne_R√©ponse === "D") bonneReponse = row.R√©ponse_D; // Ta col E
                    else bonneReponse = row.Contenu; // Par d√©faut

                    if(question) { 
                        html += `
                            <div class="card">
                                <span class="theme-tag">${theme}</span>
                                <span class="question">${question}</span>
                                <div class="reponse-box">
                                    <span class="reponse-label">R√âPONSE CORRECTE :</span>
                                    <strong>${bonneReponse}</strong>
                                </div>
                            </div>
                        `;
                    }
                });
                document.getElementById('app').innerHTML = html;
            },
            error: function() {
                document.getElementById('app').innerHTML = "<div class='error'>Erreur de connexion. V√©rifiez que le lien finit bien par output=csv</div>";
            }
        });
    </script>
</body>
</html>
