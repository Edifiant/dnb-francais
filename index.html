<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier de RÃ©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --texte-sec: #334155; --card-border: #e2e8f0;
            --nav-bg: #ffffff; --nav-text: #1e293b;
            --highlight-bg: #f1f5f9;
            --quiz-bg: #ffffff;
            --opt-bg: #f8fafc; --opt-hover: #eff6ff;
        }

        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --orange: #fbbf24;
            --texte: #f1f5f9; --texte-sec: #cbd5e1; --card-border: #334155;
            --nav-bg: #1e293b; --nav-text: #f1f5f9;
            --highlight-bg: #334155;
            --quiz-bg: #1e293b;
            --opt-bg: #0f172a; --opt-hover: #1e293b;
        }

        /* --- STYLES QUIZ TAP-TAP --- */
        .quiz-select {
            width: 100%; padding: 15px; font-size: 1rem; border: 2px solid var(--card-border);
            border-radius: 12px; background: var(--opt-bg); color: var(--texte); margin: 15px 0;
        }
        .quiz-select.success { background-color: #dcfce7; border-color: #166534; color: #166534; }
        .quiz-select.error { background-color: #fee2e2; border-color: #991b1b; color: #991b1b; }

        .drag-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .drag-item {
            padding: 12px 20px; background: var(--opt-bg); border: 2px solid var(--violet);
            border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.2s;
            user-select: none; touch-action: manipulation;
        }
        .drag-item.selected { background: var(--bleu); color: white; border-color: var(--bleu); transform: scale(1.05); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
        .drag-item.success { background: #dcfce7; border-color: #166534; color: #166534; }
        .drag-item.error { background: #fee2e2; border-color: #991b1b; color: #991b1b; }

        .drop-zone {
            width: 100%; min-height: 85px; border: 3px dashed var(--card-border);
            border-radius: 12px; background: var(--highlight-bg); display: flex;
            align-items: center; justify-content: center; margin: 15px 0;
            color: var(--texte-sec); font-weight: bold; cursor: pointer; transition: all 0.3s;
        }
        .drop-zone.active-target { border-color: var(--bleu); background: var(--opt-hover); border-style: solid; }
        .drop-zone.success { background: #dcfce7; border-style: solid; border-color: #166534; color: #166534; }
        .drop-zone.error { background: #fee2e2; border-style: solid; border-color: #991b1b; color: #991b1b; }

        /* --- STRUCTURE & DESIGN --- */
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: background 0.3s; padding-top: 80px; }
        .container { max-width: 850px; margin: 0 auto; }
        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--card-border); padding: 10px 20px; z-index: 999; display: flex; justify-content: space-between; align-items: center; }
        body.dark-mode .top-bar { background: rgba(15, 23, 42, 0.9); }
        .main-title { text-align: center; font-size: 2.5rem; font-weight: 900; margin: 20px 0; }
        .nav-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { padding: 10px 20px; border-radius: 50px; border: 2px solid var(--btn-color); background: var(--nav-bg); color: var(--btn-color); cursor: pointer; font-weight: 700; transition: all 0.2s; }
        .nav-btn.active { background: var(--btn-color); color: white; }

        .fiche-bristol { background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 30px; padding: 45px 35px 45px 80px; position: relative; border-radius: 12px; background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; line-height: 2.6rem; }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        .fiche-bristol h2 { margin: 0 0 1rem 0; color: var(--bleu); border-bottom: 3px solid var(--bleu); display: inline-block; line-height: 1.2; }
        
        .card-quiz { background: var(--quiz-bg); padding: 30px; border-radius: 16px; border: 1px solid var(--card-border); border-top: 8px solid var(--violet); margin-bottom: 25px; }
        .expli-box { margin-top: 20px; padding: 20px; background: #eff6ff; border-left: 6px solid var(--bleu); border-radius: 8px; display: none; line-height: 1.6; }
        .score-display { font-weight: 800; font-size: 1.2rem; color: var(--violet); }

        /* --- FLASHCARDS --- */
        .flashcards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .flashcard-wrapper { perspective: 1000px; min-height: 320px; }
        .flashcard { width: 100%; height: 100%; position: relative; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .flashcard.flipped { transform: rotateY(180deg); }
        .flashcard-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 16px; border: 2px solid var(--card-border); padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; }
        .flashcard-front { background: var(--nav-bg); align-items: center; justify-content: center; text-align: center; }
        .flashcard-front img { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 4px solid var(--bleu); }
        .flashcard-back { background: var(--bristol); transform: rotateY(180deg); justify-content: center; background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { padding: 16px; border: 2px solid var(--card-border); border-radius: 12px; background: var(--opt-bg); cursor: pointer; font-weight: 600; text-align: left; color: var(--texte); }
        .opt-btn.success { background: #dcfce7 !important; border-color: #166534 !important; color: #166534 !important; }
        .opt-btn.error { background: #fee2e2 !important; border-color: #991b1b !important; color: #991b1b !important; }

        .final-score-box { text-align: center; padding: 40px; background: var(--bg); border: 4px dashed var(--violet); border-radius: 20px; margin-top: 40px; display: none; }
        .big-score { font-size: 3rem; font-weight: 900; color: var(--violet); display: block; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="score-display" id="scoreBoard">Score: 0 / 0</div>
    <div style="display: flex; gap: 10px;">
        <button class="nav-btn" style="--btn-color: var(--violet); padding: 5px 15px;" onclick="toggleTheme()">ðŸŒ™</button>
        <button class="nav-btn" style="--btn-color: var(--bleu); padding: 5px 15px;" onclick="downloadStyledResults()">ðŸŽ“ Bilan</button>
    </div>
</div>

<div class="container">
    <h1 class="main-title">ðŸŽ“ Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement des leÃ§ons...</div>
    <div id="finalResult" class="final-score-box"></div>
</div>

<script>
    let currentScore = 0;
    let maxQuizScore = 0;
    let answeredQuestions = new Set();
    let selectedItem = null; // Pour le systÃ¨me Tap-Tap

    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "Figures de style", gid: "1943336125", color: "#ec4899" },
        { name: "âœï¸ Quiz", gid: "1143879514", color: "#10b981" },
        { name: "Vocabulaire", gid: "710791745", color: "#8b5cf6" },
        { name: "Orthographe", gid: "2137570262", color: "#eab308" },
        { name: "ðŸ“– MÃ©thode", gid: "781687810", color: "#64748b" },
        { name: "Auteurs", gid: "951178030", color: "#06b6d4" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";
    const app = document.getElementById('app');
    const menu = document.getElementById('menu');

    sections.forEach((s) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.innerText = s.name;
        btn.style.setProperty('--btn-color', s.color);
        btn.onclick = () => loadData(s.gid, btn);
        menu.appendChild(btn);
    });

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    function loadData(gid, btn) {
        currentScore = 0; maxQuizScore = 0;
        answeredQuestions.clear();
        selectedItem = null;
        document.getElementById('finalResult').style.display = "none";
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        app.innerHTML = "<p style='text-align:center;'>Chargement...</p>";
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, skipEmptyLines: true, complete: (results) => render(results.data) });
    }

    function render(data) {
        let html = "";
        let hasQuiz = false;
        let authorHtml = "";

        data.forEach((row, i) => {
            if (row.Auteur) {
                authorHtml += `
                <div class="flashcard-wrapper">
                    <div class="flashcard" onclick="this.classList.toggle('flipped')">
                        <div class="flashcard-face flashcard-front">
                            ${row.Image ? `<img src="${row.Image}">` : 'ðŸ‘¤'}
                            <h2>${row.Auteur}</h2>
                            <p style="font-size:0.8rem; color:gray;">Clique pour voir le profil</p>
                        </div>
                        <div class="flashcard-face flashcard-back">
                            <p><strong>SiÃ¨cle :</strong> ${row.SiÃ¨cle || "?"}</p>
                            <p><strong>Å’uvre :</strong> ${row.Å’uvre || "N/A"}</p>
                            <p><strong>Mouvement :</strong> ${row.Courant || "N/A"}</p>
                        </div>
                    </div>
                </div>`;
            } 
            else if (row.Type === "COURS" || row.Texte) {
                html += `<div class="fiche-bristol"><h2>${row.Titre || "LeÃ§on"}</h2><div style="white-space: pre-wrap;">${row.Contenu || row.Texte}</div></div>`;
            } 
            else if (row.Question) {
                hasQuiz = true; maxQuizScore++;
                const bonne = (row.Bonne_RÃ©ponse || "").trim().toUpperCase();
                const format = (row.Format || "QCM").toUpperCase();

                let quizContent = "";
                if (format === "DROPDOWN") {
                    quizContent = `
                        <p>${row.Question}</p>
                        <select id="sel-${i}" class="quiz-select">
                            <option value="">-- Choisir --</option>
                            <option value="A">${row.RÃ©ponse_A}</option>
                            <option value="B">${row.RÃ©ponse_B}</option>
                            ${row.RÃ©ponse_C ? `<option value="C">${row.RÃ©ponse_C}</option>` : ''}
                        </select>
                        <button class="nav-btn" style="--btn-color:var(--violet); width:100%" onclick="checkDropdown('${bonne}', ${i})">Valider</button>`;
                } 
                else if (format === "DRAGDROP") {
                    quizContent = `
                        <p>${row.Question}</p>
                        <div class="drop-zone" id="dz-${i}" onclick="handleDropClick(${i}, '${bonne}')">Clique sur une rÃ©ponse ci-dessous, puis ici</div>
                        <div class="drag-container" id="cont-${i}">
                            <div class="drag-item" onclick="handleItemClick(this, ${i})" data-val="A">${row.RÃ©ponse_A}</div>
                            <div class="drag-item" onclick="handleItemClick(this, ${i})" data-val="B">${row.RÃ©ponse_B}</div>
                            ${row.RÃ©ponse_C ? `<div class="drag-item" onclick="handleItemClick(this, ${i})" data-val="C">${row.RÃ©ponse_C}</div>` : ''}
                        </div>`;
                } 
                else {
                    quizContent = `
                        <p><strong>${row.Question}</strong></p>
                        <div class="btn-grid">
                            <button class="opt-btn" id="btn-${i}-A" onclick="checkQCM('A','${bonne}',${i})">${row.RÃ©ponse_A}</button>
                            <button class="opt-btn" id="btn-${i}-B" onclick="checkQCM('B','${bonne}',${i})">${row.RÃ©ponse_B}</button>
                        </div>`;
                }

                html += `<div class="card-quiz">
                    ${quizContent}
                    <div id="ex-${i}" class="expli-box"><strong>ðŸ’¡ Explication :</strong><br>${row.Explication || "Bravo !"}</div>
                </div>`;
            }
        });

        if (authorHtml) html += `<div class="flashcards-grid">${authorHtml}</div>`;
        app.innerHTML = html || "<p>SÃ©lectionnez un chapitre.</p>";
        document.getElementById('scoreBoard').innerText = `Score: 0 / ${maxQuizScore}`;
    }

    /* --- LOGIQUE TAP-TAP (Mobile Friendly) --- */
    function handleItemClick(el, qId) {
        if (answeredQuestions.has(qId)) return;
        // DÃ©-sÃ©lectionner les autres du mÃªme groupe
        document.querySelectorAll(`#cont-${qId} .drag-item`).forEach(item => item.classList.remove('selected'));
        // SÃ©lectionner celui-ci
        el.classList.add('selected');
        selectedItem = el;
        // Mettre en Ã©vidence la zone cible
        document.getElementById(`dz-${qId}`).classList.add('active-target');
    }

    function handleDropClick(qId, correct) {
        if (answeredQuestions.has(qId) || !selectedItem) return;
        
        const dropZone = document.getElementById(`dz-${qId}`);
        const userVal = selectedItem.getAttribute('data-val');
        
        // "DÃ©poser" l'Ã©lÃ©ment
        dropZone.innerHTML = selectedItem.innerText;
        dropZone.classList.remove('active-target');
        answeredQuestions.add(qId);

        if (userVal === correct) {
            currentScore++;
            dropZone.classList.add('success');
            confetti({ particleCount: 30, spread: 50 });
        } else {
            dropZone.classList.add('error');
            dropZone.innerHTML += ` (Bonne rÃ©ponse : ${correct})`;
        }

        document.getElementById(`ex-${qId}`).style.display = "block";
        updateScore();
    }

    function checkQCM(val, correct, id) {
        if (answeredQuestions.has(id)) return;
        answeredQuestions.add(id);
        const btn = document.getElementById(`btn-${id}-${val}`);
        if (val === correct) {
            currentScore++; btn.classList.add('success');
            confetti({ particleCount: 20 });
        } else {
            btn.classList.add('error');
            document.getElementById(`btn-${id}-${correct}`).classList.add('success');
        }
        document.getElementById(`ex-${id}`).style.display = "block";
        updateScore();
    }

    function checkDropdown(correct, id) {
        const sel = document.getElementById(`sel-${id}`);
        if (!sel.value || answeredQuestions.has(id)) return;
        answeredQuestions.add(id);
        if (sel.value === correct) {
            currentScore++; sel.classList.add('success');
            confetti({ particleCount: 20 });
        } else {
            sel.classList.add('error');
        }
        document.getElementById(`ex-${id}`).style.display = "block";
        updateScore();
    }

    function updateScore() {
        document.getElementById('scoreBoard').innerText = `Score: ${currentScore} / ${maxQuizScore}`;
        if (answeredQuestions.size === maxQuizScore && maxQuizScore > 0) {
            const final = document.getElementById('finalResult');
            final.style.display = "block";
            final.innerHTML = `<h3>TerminÃ© !</h3><span class="big-score">${currentScore} / ${maxQuizScore}</span>`;
            final.scrollIntoView({ behavior: "smooth" });
        }
    }

    function downloadStyledResults() {
        alert("Bilan enregistrÃ© ! Score actuel : " + currentScore + "/" + maxQuizScore);
    }
</script>
</body>
</html>
