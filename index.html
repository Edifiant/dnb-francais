<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB Fran√ßais - Flashcards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; color: #1877f2; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #ddd; transition: 0.2s; }
        .card:active { transform: scale(0.98); }
        .theme-tag { background: #e7f3ff; color: #1877f2; padding: 4px 10px; border-radius: 10px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; }
        .question { display: block; margin-top: 10px; font-weight: 600; font-size: 1.1em; color: #333; }
        .reponse { display: none; margin-top: 15px; padding: 12px; background: #e8f5e9; border-left: 5px solid #4caf50; border-radius: 5px; color: #1b5e20; font-weight: bold; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .instruction { text-align: center; font-size: 0.9em; color: #666; margin-bottom: 20px; font-style: italic; }
        .error-box { color: #721c24; background: #f8d7da; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö R√©visions DNB Fran√ßais</h1>
        <p class="instruction">Appuyez sur une carte pour r√©v√©ler la r√©ponse !</p>
        <div id="app">Chargement des donn√©es...</div>
    </div>

    <script>
        // LIEN FORC√â (V√©rifi√© sur image_92fb5a)
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1n9KqyfjgKWa1bN2WOelkKdhWzOHDUqSQPfg1y7oDYreg6Rp8Mnezl6c2oJXHPQ/pub?output=csv";

        function loadData() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    let data = results.data;
                    let html = "";
                    
                    if (!data || data.length === 0) {
                        document.getElementById('app').innerHTML = "<div class='error-box'>Le tableau semble vide.</div>";
                        return;
                    }

                    data.forEach((row, index) => {
                        if(row.Titre) {
                            // S√©lection intelligente de la r√©ponse (Col B, C, D ou E selon Col F)
                            let r = row.Contenu; 
                            if (row.Bonne_R√©ponse === "A") r = row.Categorie;
                            if (row.Bonne_R√©ponse === "C") r = row.Audio;
                            if (row.Bonne_R√©ponse === "D") r = row.R√©ponse_D;

                            html += `
                                <div class="card" onclick="toggle(${index})">
                                    <span class="theme-tag">${row.Th√®me || 'G√©n√©ral'}</span>
                                    <span class="question">${row.Titre}</span>
                                    <div id="rep-${index}" class="reponse">‚úÖ R√âPONSE : ${r}</div>
                                </div>
                            `;
                        }
                    });
                    document.getElementById('app').innerHTML = html;
                },
                error: function() {
                    document.getElementById('app').innerHTML = "<div class='error-box'>‚ùå Erreur : Impossible de lire le Google Sheets.<br><small>Assurez-vous qu'il est bien 'Publi√© sur le Web' au format CSV.</small></div>";
                }
            });
        }

        function toggle(id) {
            let div = document.getElementById('rep-' + id);
            div.style.display = (div.style.display === 'block') ? 'none' : 'block';
        }

        loadData();
    </script>
</body>
</html>
