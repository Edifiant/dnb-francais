<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Fran√ßais</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --bg: #f4f7f6; 
            --lesson-color: #1877f2; 
            --quiz-color: #673ab7; 
            --text: #2d3436;
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 750px; margin: 0 auto; }

        /* --- MENU --- */
        .nav-menu { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 25px; justify-content: center; }
        .nav-btn { 
            padding: 10px 15px; border-radius: 20px; border: 1px solid #ddd; 
            background: white; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .nav-btn.active { background: var(--lesson-color); color: white; border-color: var(--lesson-color); }

        /* --- STYLE MINI-COURS (Look Fiche Bristol) --- */
        .card-cours { 
            background: #fff; border-radius: 8px; border-top: 12px solid var(--lesson-color);
            padding: 25px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative; overflow: hidden;
        }
        .card-cours::after { /* Effet lignes de cahier */
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
            background-size: 100% 2.5em; pointer-events: none; opacity: 0.15;
        }
        .card-cours h2 { color: var(--lesson-color); margin-top: 0; font-size: 1.4em; position: relative; z-index: 1; }
        .content-cours { white-space: pre-wrap; line-height: 1.8; font-size: 1.1em; position: relative; z-index: 1; }

        /* --- STYLE QUIZ --- */
        .card-quiz { 
            background: #fdfdff; border: 2px solid #e0e0e0; border-radius: 12px;
            padding: 20px; margin-bottom: 20px; border-left: 6px solid var(--quiz-color);
        }
        .badge { display: inline-block; padding: 4px 10px; border-radius: 5px; font-size: 0.7em; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; }
        .badge-quiz { background: #ede7f6; color: var(--quiz-color); }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .opt-btn { 
            background: white; border: 1.5px solid var(--quiz-color); padding: 12px;
            border-radius: 8px; cursor: pointer; font-weight: 600; color: var(--quiz-color);
            transition: 0.2s;
        }
        .opt-btn:hover { background: #f3e5f5; }
        
        .feedback { margin-top: 15px; padding: 10px; border-radius: 8px; font-weight: bold; display: none; text-align: center; }
        .correct { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .wrong { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; display: block; }

        .expli { font-size: 0.9em; font-style: italic; margin-top: 8px; display: block; opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center;">üìñ R√©visions Brevet Fran√ßais</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement des donn√©es...</div>
</div>

<script>
    const categories = [
        { name: "Grammaire", gid: "1679242234" },
        { name: "Conjugaison", gid: "1987121612" },
        { name: "Figures Style", gid: "1943336125" },
        { name: "Fiches", gid: "1143879514" },
        { name: "Dict√©es", gid: "2137570262" },
        { name: "Vocabulaire", gid: "710791745" },
        { name: "Auteurs", gid: "951178030" }
    ];

    const baseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?output=csv&gid=";

    // Cr√©ation du menu de navigation
    const menuDiv = document.getElementById('menu');
    categories.forEach((cat, i) => {
        let btn = document.createElement('button');
        btn.className = 'nav-btn' + (i === 0 ? ' active' : '');
        btn.innerText = cat.name;
        btn.onclick = () => loadCategory(cat.gid, btn);
        menuDiv.appendChild(btn);
    });

    function loadCategory(gid, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('app').innerHTML = "Chargement...";

        Papa.parse(baseUrl + gid, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                renderContent(results.data);
            }
        });
    }

    function renderContent(data) {
        let html = "";
        data.forEach((row, index) => {
            // D√©tection du type (COUR ou QUIZ)
            const type = (row.Type || "").toUpperCase();
            
            // On r√©cup√®re le titre et le contenu (le code teste plusieurs noms de colonnes possibles)
            const titre = row.Titre || row.Question || row.Mot || row.Auteur || "Notion";
            const texte = row.Contenu || row.Texte || row.D√©finition || row.≈íuvre || "";

            if (type === "COURS") {
                // AFFICHAGE STYLE FICHE BRISTOL
                html += `
                    <div class="card-cours">
                        <h2>üìå ${titre}</h2>
                        <div class="content-cours">${texte}</div>
                    </div>`;
            } else {
                // AFFICHAGE STYLE QUIZ
                const a = row.R√©ponse_A || row.Categorie || "";
                const b = row.R√©ponse_B || row.Contenu || "";
                const c = row.R√©ponse_C || row.Audio || "";
                const d = row.R√©ponse_D || "";
                const expli = row.Explication || "";

                html += `
                    <div class="card-quiz">
                        <span class="badge badge-quiz">‚úèÔ∏è Application</span>
                        <p><strong>${titre}</strong></p>
                        <p>${texte}</p>
                        <div class="btn-grid">
                            ${a ? `<button class="opt-btn" onclick="check('A', '${row.Bonne_R√©ponse}', ${index})">${a}</button>` : ''}
                            ${b ? `<button class="opt-btn" onclick="check('B', '${row.Bonne_R√©ponse}', ${index})">${b}</button>` : ''}
                            ${c ? `<button class="opt-btn" onclick="check('C', '${row.Bonne_R√©ponse}', ${index})">${c}</button>` : ''}
                            ${d ? `<button class="opt-btn" onclick="check('D', '${row.Bonne_R√©ponse}', ${index})">${d}</button>` : ''}
                        </div>
                        <div id="fb-${index}" class="feedback"></div>
                        ${expli ? `<span id="ex-${index}" class="expli" style="display:none;">üí° ${expli}</span>` : ''}
                    </div>`;
            }
        });
        document.getElementById('app').innerHTML = html || "Aucune fiche trouv√©e.";
    }

    function check(chosen, correct, id) {
        const fb = document.getElementById('fb-' + id);
        const ex = document.getElementById('ex-' + id);
        fb.style.display = "block";
        if (ex) ex.style.display = "block";

        if (chosen.trim().toUpperCase() === correct.trim().toUpperCase()) {
            fb.innerHTML = "‚úÖ Bravo ! C'est la bonne r√©ponse.";
            fb.className = "feedback correct";
        } else {
            fb.innerHTML = "‚ùå Dommage ! Regarde l'explication ou relis la fiche.";
            fb.className = "feedback wrong";
        }
    }

    // Charger la premi√®re cat√©gorie au d√©marrage
    loadCategory(categories[0].gid, document.querySelector('.nav-btn'));
</script>

</body>
</html>
