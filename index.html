<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier de R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
/* --- SYST√àME DE FLASHCARDS --- */
.flashcards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    margin-bottom: 30px;
}
.flashcard-wrapper {
    perspective: 1000px;
    min-height: 320px;
}
.flashcard {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
    transform-style: preserve-3d;
    cursor: pointer;
}
.flashcard.flipped {
    transform: rotateY(180deg);
}
.flashcard-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 16px;
    border: 2px solid var(--card-border);
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    padding: 25px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
}
/* RECTO : Nom et image */
.flashcard-front {
    background: var(--nav-bg);
    align-items: center;
    justify-content: center;
    text-align: center;
}
.flashcard-front img {
    width: 110px; height: 110px; border-radius: 50%; object-fit: cover; 
    margin-bottom: 15px; border: 4px solid var(--bleu);
}
.flashcard-front h2 { margin: 0; color: var(--bleu); font-size: 1.6rem; border: none; }
.click-hint { font-size: 0.85rem; color: var(--texte-sec); margin-top: auto; opacity: 0.7; font-weight: 600; }

/* VERSO : Informations et chronologie */
.flashcard-back {
    background: var(--bristol);
    transform: rotateY(180deg);
    background-image: linear-gradient(var(--ligne) 1px, transparent 1px);
    background-size: 100% 2.6rem;
    line-height: 2.6rem;
    justify-content: center;
}
.flashcard-back .info-highlight { padding: 8px 15px; margin-top: 15px; line-height: 1.4; }
.flashcard-back .timeline-container { margin-top: auto; margin-bottom: 5px; }
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --texte-sec: #334155; --card-border: #e2e8f0;
            --nav-bg: #ffffff; --nav-text: #1e293b;
            --highlight-bg: #f1f5f9;
            --quiz-bg: #ffffff;
            --opt-bg: #f8fafc; --opt-hover: #eff6ff;
        }

        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --orange: #fbbf24;
            --texte: #f1f5f9; --texte-sec: #cbd5e1; --card-border: #334155;
            --nav-bg: #1e293b; --nav-text: #f1f5f9;
            --highlight-bg: #334155;
            --quiz-bg: #1e293b;
            --opt-bg: #0f172a; --opt-hover: #1e293b;
        }

        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: background 0.3s, color 0.3s; padding-top: 80px; }
        .container { max-width: 850px; margin: 0 auto; position: relative; }

        .top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            padding: 10px 20px; z-index: 999;
            display: flex; justify-content: space-between; align-items: center;
        }
        body.dark-mode .top-bar { background: rgba(15, 23, 42, 0.9); }

        .score-display { font-weight: 800; font-size: 1.2rem; color: var(--violet); }
        .theme-toggle { background: transparent; border: 2px solid var(--card-border); color: var(--texte); padding: 5px 10px; border-radius: 20px; cursor: pointer; }

        .main-title { text-align: center; font-size: 2.8rem; font-weight: 900; margin: 20px 0 30px 0; color: var(--texte); letter-spacing: -0.05em; }
        .nav-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { padding: 10px 20px; border-radius: 50px; border: 2px solid var(--btn-color); background: var(--nav-bg); color: var(--btn-color); cursor: pointer; font-weight: 700; transition: all 0.2s ease; }
        .nav-btn:hover, .nav-btn.active { background: var(--btn-color); color: white; transform: translateY(-2px); }

        .trophy-shelf { display: flex; justify-content: center; gap: 15px; margin: 20px 0; flex-wrap: wrap; }
        .trophy-card { background: var(--bristol); border: 2px solid var(--card-border); padding: 10px; border-radius: 12px; text-align: center; width: 90px; opacity: 0.2; filter: grayscale(1); transition: all 0.5s ease; }
        .trophy-card.unlocked { opacity: 1; filter: grayscale(0); border-color: var(--orange); transform: scale(1.05); box-shadow: 0 5px 15px rgba(245, 158, 11, 0.2); animation: unlockAnim 0.6s ease-out; }
        .trophy-icon { font-size: 1.8rem; display: block; }
        .trophy-name { font-size: 0.65rem; font-weight: bold; margin-top: 5px; color: var(--texte); }

        .fiche-bristol { background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 30px; padding: 45px 35px 45px 80px; position: relative; background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; line-height: 2.6rem; border-radius: 12px; }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        .fiche-bristol h2 { margin: 0 0 0.8rem 0; color: var(--bleu); font-size: 1.8rem; border-bottom: 3px solid var(--bleu); display: inline-block; line-height: 1.2; }
        .auteur-portrait { width: 110px; height: 140px; object-fit: cover; float: right; margin-left: 20px; border-radius: 12px; border: 4px solid var(--bg); transform: rotate(2deg); }
        .badge-info { background: var(--violet); color: white; padding: 4px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; display: inline-block; margin-bottom: 12px; line-height: 1; }
        .info-highlight { background: var(--highlight-bg); padding: 10px 15px; border-radius: 8px; border-left: 5px solid var(--violet); line-height: 1.5; margin-top: 15px; color: var(--texte); }
        .vigilance-box { background: #fff1f2; padding: 20px; border-radius: 12px; border-left: 6px solid var(--marge); margin-top: 20px; line-height: 1.6; color: #991b1b; }
        
        .timeline-container { margin-top: 30px; background: var(--ligne); height: 8px; border-radius: 4px; position: relative; clear: both; }
        .timeline-bar { height: 100%; background: var(--violet); border-radius: 4px; transition: 1s ease-out; }
        .timeline-labels { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--texte-sec); margin-top: 8px; font-weight: 600; }

        .card-quiz { background: var(--quiz-bg); padding: 30px; border-radius: 16px; border: 1px solid var(--card-border); border-top: 8px solid var(--violet); margin-bottom: 25px; }
        .quiz-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 20px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { padding: 16px; border: 2px solid var(--card-border); border-radius: 12px; background: var(--opt-bg); cursor: pointer; font-weight: 600; text-align: left; transition: all 0.2s; font-size: 1rem; color: var(--texte); }
        .opt-btn.success { background: #dcfce7 !important; border-color: #166534 !important; color: #166534 !important; }
        .opt-btn.error { background: #fee2e2 !important; border-color: #991b1b !important; color: #991b1b !important; }
        .expli-box { margin-top: 20px; padding: 20px; background: #eff6ff; border-left: 6px solid var(--bleu); border-radius: 8px; display: none; line-height: 1.6; color: #1e293b; }

        .final-score-box { text-align: center; padding: 40px; background: var(--bg); border: 4px dashed var(--violet); border-radius: 20px; margin-top: 40px; display: none; }
        .big-score { font-size: 3rem; font-weight: 900; color: var(--violet); display: block; margin: 10px 0; }

        @media (max-width: 600px) { .btn-grid { grid-template-columns: 1fr; } .main-title { font-size: 2rem; } }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="score-display" id="scoreBoard">Score: 0 / 0</div>
    <div style="display: flex; gap: 10px;">
        <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">üåô</button>
        <button class="theme-toggle" onclick="downloadStyledResults()" style="border-color: var(--violet); color: var(--violet); font-weight: bold;">
            üéì T√©l√©charger mon Bilan
        </button>
    </div>
</div>

<div class="container">
    <h1 class="main-title">üéì Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>

    <div class="trophy-shelf" id="trophyShelf">
        <div class="trophy-card" id="t-first"><span class="trophy-icon">üéØ</span><span class="trophy-name">Premier Pas</span></div>
        <div class="trophy-card" id="t-half"><span class="trophy-icon">ü•à</span><span class="trophy-name">Moyenne !</span></div>
        <div class="trophy-card" id="t-perfect"><span class="trophy-icon">üèÜ</span><span class="trophy-name">Sans Faute</span></div>
        <div class="trophy-card" id="t-speed"><span class="trophy-icon">‚ö°</span><span class="trophy-name">Expert</span></div>
    </div>

    <div id="app">Chargement...</div>
    <div id="finalResult" class="final-score-box"></div>
</div>

<script>
    let currentScore = 0;
    let maxQuizScore = 0;
    let answeredQuestions = new Set();

    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "Figures de style", gid: "1943336125", color: "#ec4899" },
        { name: "‚úçÔ∏è Testez vos connaissances", gid: "1143879514", color: "#10b981" },
        { name: "Vocabulaire", gid: "710791745", color: "#8b5cf6" },
        { name: "Orthographe", gid: "2137570262", color: "#eab308" },
        { name: "üìñ Fiches m√©thode", gid: "781687810", color: "#eab308" },
        { name: "Auteurs", gid: "951178030", color: "#06b6d4" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";
    const app = document.getElementById('app');
    const menu = document.getElementById('menu');
    const scoreBoard = document.getElementById('scoreBoard');
    const finalBox = document.getElementById('finalResult');

    sections.forEach((s) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.innerText = s.name;
        btn.style.setProperty('--btn-color', s.color);
        btn.onclick = () => loadData(s.gid, btn);
        menu.appendChild(btn);
    });

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        document.getElementById('themeBtn').innerText = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è" : "üåô";
    }

    function loadData(gid, btn) {
        currentScore = 0;
        maxQuizScore = 0;
        answeredQuestions.clear();
        finalBox.style.display = "none";
        document.querySelectorAll('.trophy-card').forEach(t => t.classList.remove('unlocked'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        app.innerHTML = "<div style='text-align:center; padding: 50px;'>Pr√©paration du cours...</div>";
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, skipEmptyLines: true, complete: (results) => render(results.data) });
    }

    function render(data) {
    let html = "";
    let hasQuiz = false;
    let authorHtml = ""; // Variable pour stocker nos flashcards

    data.forEach((row, i) => {
        // --- 1. SYST√àME FLASHCARDS AUTEURS ---
        if (row.Auteur) {
            const siecle = row.Si√®cle || "";
            let progress = 10;
            if(siecle.includes("XVII")) progress = 35;
            else if(siecle.includes("XVIII")) progress = 55;
            else if(siecle.includes("XIX")) progress = 75;
            else if(siecle.includes("XX")) progress = 95;

            const imageTag = (row.Image || row.image) 
                ? `<img src="${row.Image || row.image}" alt="${row.Auteur}">` 
                : `<div style="font-size:3.5rem; margin-bottom:15px;">üë§</div>`;

            authorHtml += `
            <div class="flashcard-wrapper">
                <div class="flashcard" onclick="this.classList.toggle('flipped')">
                    <div class="flashcard-face flashcard-front">
                        ${imageTag}
                        <h2>${row.Auteur}</h2>
                        <span class="click-hint">üîÑ Cliquez pour retourner</span>
                    </div>
                    <div class="flashcard-face flashcard-back">
                        <div class="badge-info">${siecle} si√®cle</div>
                        <div class="info-highlight" style="margin-top:0;"><strong>≈íuvre :</strong><br><em>${row.≈íuvre || "N/A"}</em></div>
                        <div class="info-highlight" style="border-left-color: var(--vert);"><strong>Courant :</strong><br>${row.Courant || row.Mouvement || "N/A"}</div>
                        <div class="timeline-container"><div class="timeline-bar" style="width: ${progress}%"></div></div>
                        <div class="timeline-labels"><span>16e</span><span>17e</span><span>18e</span><span>19e</span><span>20e</span></div>
                    </div>
                </div>
            </div>`;
        } 
        // --- 2. FICHES COURS CLASSIQUES ---
        else if (row.Type === "COURS" || row.D√©finition || row.Texte) {
            let v = row.Video && row.Video.includes('youtube.com') ? `<div style="margin-top:20px; position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:12px; border:2px solid var(--card-border);"><iframe style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" src="${row.Video}" allowfullscreen></iframe></div>` : "";
            html += `<div class="fiche-bristol"><h2>${row.Titre || row.Mot || "Le√ßon"}</h2>${v}<div style="white-space: pre-wrap; margin-top:20px; color: var(--texte-sec); font-size: 1.05rem;">${row.Contenu || row.D√©finition || row.Texte || ""}</div>${row.Points_Vigilance ? `<div class="vigilance-box"><strong>Points de vigilance :</strong><br>${row.Points_Vigilance}</div>` : ""}</div>`;
        } 
        // --- 3. SYST√àME DE QUIZ ---
        else if (row.Question || row.Type === "QUIZ") {
            hasQuiz = true; maxQuizScore++;
            const bonne = (row.Bonne_R√©ponse || "").trim().toUpperCase();
            html += `<div class="card-quiz" id="q-card-${i}"><div class="quiz-title">${row.Titre || row.Question}</div><div class="btn-grid"><button class="opt-btn" id="btn-${id = i}-A" onclick="check('A','${bonne}',${i})">A. ${row.R√©ponse_A || ""}</button><button class="opt-btn" id="btn-${i}-B" onclick="check('B','${bonne}',${i})">B. ${row.R√©ponse_B || ""}</button>${row.R√©ponse_C ? `<button class="opt-btn" id="btn-${i}-C" onclick="check('C','${bonne}',${i})">C. ${row.R√©ponse_C}</button>` : ''}${row.R√©ponse_D ? `<button class="opt-btn" id="btn-${i}-D" onclick="check('D','${bonne}',${i})">D. ${row.R√©ponse_D}</button>` : ''}</div><div id="ex-${i}" class="expli-box"><strong>üí° Explication de Ma√Ætre Tronc (üòâ‚Äã) :</strong><br>${row.Explication || "Bravo !"}</div></div>`;
        }
    });

    // Insertion des flashcards dans la grille si des auteurs ont √©t√© trouv√©s
    if (authorHtml) {
        html += `<div class="flashcards-grid">${authorHtml}</div>`;
    }

    app.innerHTML = html || "<p style='text-align:center;'>Aucune donn√©e trouv√©e.</p>";
    scoreBoard.innerHTML = hasQuiz ? `Score: 0 / ${maxQuizScore}` : "";

    // Gestion du bouton de t√©l√©chargement des fiches (UNIQUEMENT Fiches m√©thode)
    const activeBtn = document.querySelector('.nav-btn.active');
    if (activeBtn && activeBtn.innerText === "üìñ Fiches m√©thode") {
        const downloadDiv = document.createElement('div');
        downloadDiv.style.cssText = "text-align: center; margin: 40px 0; padding: 20px; border-top: 2px dashed var(--card-border);";
        downloadDiv.innerHTML = `<p style="margin-bottom: 15px; font-weight: bold; color: var(--texte-sec);">Besoin de r√©viser sans connexion ?</p><button class="nav-btn" style="--btn-color: var(--vert); background: var(--vert); color: white;" onclick="downloadMethodSheet()">üì• T√©l√©charger ces fiches (HTML)</button>`;
        app.appendChild(downloadDiv);
    }
}

    function check(click, correct, id) {
        if (answeredQuestions.has(id)) return;
        answeredQuestions.add(id);
        const btnClicked = document.getElementById(`btn-${id}-${click}`);
        const expli = document.getElementById(`ex-${id}`);
        ['A', 'B', 'C', 'D'].forEach(l => { const b = document.getElementById(`btn-${id}-${l}`); if(b) b.disabled = true; });
        if (click === correct) { currentScore++; btnClicked.classList.add('success'); confetti({ particleCount: 20, spread: 40, origin: { y: 0.7 } }); }
        else { btnClicked.classList.add('error'); const btnCorrect = document.getElementById(`btn-${id}-${correct}`); if(btnCorrect) btnCorrect.classList.add('success'); }
        if(expli) expli.style.display = "block";
        updateScoreBoard();
    }

    function updateScoreBoard() {
        scoreBoard.innerHTML = `Score: ${currentScore} / ${maxQuizScore}`;
        const activeSection = document.querySelector('.nav-btn.active').innerText;
        localStorage.setItem(`score_${activeSection}`, `${currentScore} / ${maxQuizScore}`);
        if (currentScore === 1) unlockTrophy('t-first');
        if (maxQuizScore > 0) {
            const ratio = currentScore / maxQuizScore;
            if (ratio >= 0.5) unlockTrophy('t-half');
            if (ratio === 1 && answeredQuestions.size === maxQuizScore) unlockTrophy('t-perfect');
        }
        if (answeredQuestions.size === maxQuizScore && maxQuizScore > 0) showFinalResult();
    }

    function unlockTrophy(tid) {
        const t = document.getElementById(tid);
        if (t && !t.classList.contains('unlocked')) { t.classList.add('unlocked'); confetti({ particleCount: 50, spread: 60, origin: { y: 0.3 } }); }
    }

    function showFinalResult() {
        const percent = Math.round((currentScore / maxQuizScore) * 100);
        let msg = "", color = "";
        if(percent === 100) { msg = "INCROYABLE ! üèÜ"; color = "#10b981"; unlockTrophy('t-speed'); }
        else if(percent >= 75) { msg = "Tr√®s bon travail ! ‚ú®"; color = "#2563eb"; }
        else if(percent >= 50) { msg = "Pas mal, continue ! üëç"; color = "#f59e0b"; }
        else { msg = "Il faut encore r√©viser... üìö"; color = "#ef4444"; }
        finalBox.innerHTML = `<h3>R√©sultat Final</h3><span class="big-score" style="color:${color}">${currentScore} / ${maxQuizScore}</span><p>${msg}</p><button class="nav-btn" style="--btn-color:var(--violet)" onclick="window.scrollTo({top:0, behavior:'smooth'})">Remonter</button>`;
        finalBox.style.display = "block";
        setTimeout(() => finalBox.scrollIntoView({behavior: "smooth"}), 200);
    }

    // FONCTION DU BILAN (R√âTABLIE √Ä L'ORIGINAL)
    function downloadStyledResults() {
        let scoresHtml = "";
        let hasData = false;
        sections.forEach(s => {
            const score = localStorage.getItem(`score_${s.name}`) || "Non effectu√©";
            if(score !== "Non effectu√©") hasData = true;
            scoresHtml += `<div style="display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee;"><span style="font-weight: bold; color: #475569;">${s.name}</span><span style="color: #7c3aed; font-weight: 800;">${score}</span></div>`;
        });
        if(!hasData) { alert("Compl√®te au moins un quiz pour g√©n√©rer ton bilan !"); return; }
        const docContent = `<!DOCTYPE html><html><head><meta charset="UTF-8"><style>body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; padding: 40px; display: flex; justify-content: center; }.diploma { background: white; width: 600px; padding: 50px; border: 10px double #7c3aed; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; }h1 { color: #7c3aed; text-align: center; font-size: 2.5rem; margin-bottom: 5px; }.subtitle { text-align: center; color: #64748b; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem; }.results-container { margin: 30px 0; background: #fafafa; border-radius: 8px; padding: 20px; }.footer { margin-top: 40px; text-align: center; font-style: italic; color: #94a3b8; font-size: 0.8rem; }.stamp { position: absolute; bottom: 40px; right: 40px; width: 100px; height: 100px; border: 4px double #10b981; border-radius: 50%; color: #10b981; display: flex; align-items: center; text-align: center; transform: rotate(-15deg); font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }</style></head><body><div class="diploma"><h1>Objectif Brevet</h1><div class="subtitle">Bilan Officiel des R√©visions</div><p>F√©licitations ! Voici le r√©capitulatif de tes performances :</p><div class="results-container">${scoresHtml}</div><div class="footer">Document g√©n√©r√© le ${new Date().toLocaleString('fr-FR')}<br>Continue tes efforts pour d√©crocher la mention !</div><div class="stamp">Valid√© par<br>Ma√Ætre Tronc</div></div></body></html>`;
        const blob = new Blob([docContent], { type: 'text/html' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'Bilan_Objectif_Brevet.html'; a.click();
    }

    // FONCTION T√âL√âCHARGEMENT FICHES
    function downloadMethodSheet() {
        const content = document.getElementById('app').innerHTML;
        const cleanContent = content.replace(/<button.*>.*<\/button>/ig, "");
