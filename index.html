<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier de R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --texte-sec: #334155; --card-border: #e2e8f0;
            --nav-bg: #ffffff; --nav-text: #1e293b;
            --highlight-bg: #f1f5f9;
            --quiz-bg: #ffffff;
            --opt-bg: #f8fafc; --opt-hover: #eff6ff;
        }

        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --orange: #fbbf24;
            --texte: #f1f5f9; --texte-sec: #cbd5e1; --card-border: #334155;
            --nav-bg: #1e293b; --nav-text: #f1f5f9;
            --highlight-bg: #334155;
            --quiz-bg: #1e293b;
            --opt-bg: #0f172a; --opt-hover: #1e293b;
        }

        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: background 0.3s, color 0.3s; padding-top: 80px; }
        .container { max-width: 850px; margin: 0 auto; position: relative; }

        .top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            padding: 10px 20px; z-index: 999;
            display: flex; justify-content: space-between; align-items: center;
        }
        body.dark-mode .top-bar { background: rgba(15, 23, 42, 0.9); }

        .score-display { font-weight: 800; font-size: 1.2rem; color: var(--violet); }
        .theme-toggle { background: transparent; border: 2px solid var(--card-border); color: var(--texte); padding: 5px 10px; border-radius: 20px; cursor: pointer; }

        .main-title { text-align: center; font-size: 2.8rem; font-weight: 900; margin: 20px 0 30px 0; color: var(--texte); letter-spacing: -0.05em; }
        .nav-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { padding: 10px 20px; border-radius: 50px; border: 2px solid var(--btn-color); background: var(--nav-bg); color: var(--btn-color); cursor: pointer; font-weight: 700; transition: all 0.2s ease; }
        .nav-btn:hover, .nav-btn.active { background: var(--btn-color); color: white; transform: translateY(-2px); }

        /* --- SYST√àME DE FLASHCARDS (3D) --- */
        .flashcard-container { perspective: 1000px; width: 100%; max-width: 500px; height: 320px; margin: 20px auto; cursor: pointer; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard-container.flipped .flashcard-inner { transform: rotateY(180deg); }
        
        .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; border: 4px solid var(--violet); background: var(--bristol); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        .flashcard-back { transform: rotateY(180deg); border-color: var(--bleu); }
        .flash-portrait { width: 100px; height: 120px; border-radius: 10px; margin-bottom: 15px; object-fit: cover; border: 3px solid var(--bg); }
        .flash-name { font-size: 1.8rem; font-weight: 900; color: var(--texte); margin: 0; }
        .flash-hint { font-size: 0.8rem; color: var(--violet); margin-top: 10px; text-transform: uppercase; font-weight: bold; }

        /* TIMELINE DANS FLASHCARD */
        .timeline-container { width: 100%; margin-top: 15px; background: var(--ligne); height: 6px; border-radius: 4px; position: relative; }
        .timeline-bar { height: 100%; background: var(--bleu); border-radius: 4px; }
        .timeline-labels { width: 100%; display: flex; justify-content: space-between; font-size: 0.6rem; color: var(--texte-sec); margin-top: 5px; }

        /* FICHES BRISTOL (COURS) */
        .fiche-bristol { background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 30px; padding: 45px 35px 45px 80px; position: relative; background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; line-height: 2.6rem; border-radius: 12px; }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        .fiche-bristol h2 { margin: 0 0 0.8rem 0; color: var(--bleu); font-size: 1.8rem; border-bottom: 3px solid var(--bleu); display: inline-block; line-height: 1.2; }

        /* QUIZ */
        .card-quiz { background: var(--quiz-bg); padding: 30px; border-radius: 16px; border: 1px solid var(--card-border); border-top: 8px solid var(--violet); margin-bottom: 25px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { padding: 16px; border: 2px solid var(--card-border); border-radius: 12px; background: var(--opt-bg); cursor: pointer; font-weight: 600; text-align: left; transition: all 0.2s; font-size: 1rem; color: var(--texte); }
        .opt-btn.success { background: #dcfce7 !important; border-color: #166534 !important; color: #166534 !important; }
        .opt-btn.error { background: #fee2e2 !important; border-color: #991b1b !important; color: #991b1b !important; }
        .expli-box { margin-top: 20px; padding: 20px; background: #eff6ff; border-left: 6px solid var(--bleu); border-radius: 8px; display: none; line-height: 1.6; }

        @media (max-width: 600px) { .btn-grid { grid-template-columns: 1fr; } .main-title { font-size: 2rem; } .flashcard-container { height: 380px; } }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="score-display" id="scoreBoard">Score: 0 / 0</div>
    <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">üåô</button>
    <button class="theme-toggle" onclick="downloadStyledResults()" style="border-color: var(--violet); color: var(--violet); font-weight: bold;">
    üéì Bilan
</button>
</div>

<div class="container">
    <h1 class="main-title">üéì Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement...</div>
    <div id="finalResult" class="final-score-box" style="display:none;"></div>
</div>

<script>
    let currentScore = 0, maxQuizScore = 0, answeredQuestions = new Set();
    
    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "Figures de style", gid: "1943336125", color: "#ec4899" },
        { name: "‚úçÔ∏è Testez vos connaissances", gid: "1143879514", color: "#10b981" },
        { name: "Vocabulaire", gid: "710791745", color: "#8b5cf6" },
        { name: "Orthographe", gid: "2137570262", color: "#eab308" },
        { name: "Auteurs", gid: "951178030", color: "#06b6d4" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";

    function initMenu() {
        const menu = document.getElementById('menu');
        sections.forEach((s) => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn'; btn.innerText = s.name;
            btn.style.setProperty('--btn-color', s.color);
            btn.onclick = () => loadData(s.gid, btn);
            menu.appendChild(btn);
        });
        loadData(sections[0].gid, menu.firstChild);
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        document.getElementById('themeBtn').innerText = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è" : "üåô";
    }

    function loadData(gid, btn) {
        currentScore = 0; maxQuizScore = 0; answeredQuestions.clear();
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('app').innerHTML = "<div style='text-align:center; padding: 50px;'>Chargement...</div>";
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, skipEmptyLines: true, complete: (results) => render(results.data) });
    }

    function render(data) {
        let html = "";
        let hasQuiz = false;

        data.forEach((row, i) => {
            // --- NOUVELLE LOGIQUE FLASHCARDS AUTEURS ---
            if (row.Auteur) {
                const siecle = row.Si√®cle || "";
                let progress = 10;
                if(siecle.includes("XVII")) progress = 35;
                else if(siecle.includes("XVIII")) progress = 55;
                else if(siecle.includes("XIX")) progress = 75;
                else if(siecle.includes("XX")) progress = 95;

                html += `
                <div class="flashcard-container" onclick="this.classList.toggle('flipped')">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            ${(row.Image||row.image) ? `<img src="${row.Image||row.image}" class="flash-portrait">` : ''}
                            <h2 class="flash-name">${row.Auteur}</h2>
                            <div class="flash-hint">Clique pour d√©couvrir l'≈ìuvre ‚úçÔ∏è</div>
                        </div>
                        <div class="flashcard-back">
                            <div style="background: var(--bleu); color:white; padding: 5px 15px; border-radius:20px; font-weight:bold; margin-bottom:15px;">${siecle} si√®cle</div>
                            <div style="font-size: 1.2rem; line-height: 1.4; color: var(--texte);">
                                <strong>≈íuvre majeure :</strong><br><em>${row.≈íuvre || "N/A"}</em><br><br>
                                <strong>Mouvement :</strong><br>${row.Courant || row.Mouvement || "N/A"}
                            </div>
                            <div class="timeline-container">
                                <div class="timeline-bar" style="width: ${progress}%"></div>
                            </div>
                            <div class="timeline-labels"><span>16e</span><span>17e</span><span>18e</span><span>19e</span><span>20e</span></div>
                        </div>
                    </div>
                </div>`;
            } 
            // COURS CLASSIQUES
            else if (row.Type === "COURS" || row.D√©finition || row.Texte) {
                let contenu = row.Contenu || row.D√©finition || row.Texte || "";
                html += `
                <div class="fiche-bristol">
                    <h2>${row.Titre || row.Mot || "Le√ßon"}</h2>
                    <div style="white-space: pre-wrap; margin-top:20px; color: var(--texte-sec);">${contenu}</div>
                </div>`;
            } 
            // QUIZ
            else if (row.Question || row.Type === "QUIZ") {
                hasQuiz = true; maxQuizScore++;
                const bonne = (row.Bonne_R√©ponse || "").trim().toUpperCase();
                html += `
                <div class="card-quiz">
                    <div style="font-weight:700; margin-bottom:20px;">${row.Titre || row.Question}</div>
                    <div class="btn-grid">
                        <button class="opt-btn" id="btn-${i}-A" onclick="check('A','${bonne}',${i})">A. ${row.R√©ponse_A || ""}</button>
                        <button class="opt-btn" id="btn-${i}-B" onclick="check('B','${bonne}',${i})">B. ${row.R√©ponse_B || ""}</button>
                        ${row.R√©ponse_C ? `<button class="opt-btn" id="btn-${i}-C" onclick="check('C','${bonne}',${i})">C. ${row.R√©ponse_C}</button>` : ''}
                    </div>
                    <div id="ex-${i}" class="expli-box"><strong>üí° Explication :</strong><br>${row.Explication || "Bravo !"}</div>
                </div>`;
            }
        });

        document.getElementById('app').innerHTML = html || "<p style='text-align:center;'>Aucune donn√©e trouv√©e.</p>";
        document.getElementById('scoreBoard').innerHTML = hasQuiz ? `Score: 0 / ${maxQuizScore}` : "";
    }

    function check(click, correct, id) {
        if (answeredQuestions.has(id)) return;
        answeredQuestions.add(id);
        const btnClicked = document.getElementById(`btn-${id}-${click}`);
        const expli = document.getElementById(`ex-${id}`);

        if (click === correct) {
            currentScore++;
            btnClicked.classList.add('success');
            confetti({ particleCount: 20, spread: 40, origin: { y: 0.7 } });
        } else {
            btnClicked.classList.add('error');
            const btnCorrect = document.getElementById(`btn-${id}-${correct}`);
            if(btnCorrect) btnCorrect.classList.add('success');
        }
        if(expli) expli.style.display = "block";
        document.getElementById('scoreBoard').innerText = `Score: ${currentScore} / ${maxQuizScore}`;
    }

    // Fonction de t√©l√©chargement (gard√©e du code original)
    function downloadStyledResults() {
        let scoresHtml = "";
        sections.forEach(s => {
            const score = localStorage.getItem(`score_${s.name}`) || "Non effectu√©";
            scoresHtml += `<p><strong>${s.name} :</strong> ${score}</p>`;
        });
        const blob = new Blob([scoresHtml], { type: 'text/html' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'Bilan.html'; a.click();
    }

    initMenu();
</script>
</body>
</html>
