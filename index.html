<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB Français - Révisions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e1e8ed; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }
        .tag { background: #3498db; color: white; padding: 4px 10px; border-radius: 6px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; }
        h3 { margin: 15px 0 10px 0; color: #1a1a1a; font-size: 1.2em; }
        p { color: #4a4a4a; line-height: 1.5; margin: 0; }
        #app { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <h1>Révisions DNB Français</h1>
    <div id="app">Chargement des leçons...</div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1n9KqyfjgKWa1bN2WOelkKdhWzOHDUqSQPfg1y7oDYreg6Rp8Mnezl6c2oJXHPQ/pub?output=csv";

        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let data = results.data;
                let html = "";
                data.forEach(row => {
                    if(row.Titre && row.Titre.trim() !== "") { 
                        html += `
                            <div class="card">
                                <span class="tag">${row.Categorie || 'Révision'}</span>
                                <h3>${row.Titre}</h3>
                                <p>${row.Contenu || ''}</p>
                            </div>
                        `;
                    }
                });
                document.getElementById('app').innerHTML = html || "Aucune leçon trouvée.";
            }
        });
    </script>
</body>
</html>
