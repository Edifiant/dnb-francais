<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --card-border: #e2e8f0;
        }

        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --ligne: #334155;
            --texte: #f1f5f9; --card-border: #475569;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: all 0.3s ease; }
        .container { max-width: 800px; margin: 0 auto; }

        /* Barre de Recherche */
        .search-box { margin-bottom: 20px; width: 100%; }
        #searchBar { 
            width: 100%; padding: 12px 20px; border-radius: 25px; border: 2px solid var(--bleu);
            background: var(--bristol); color: var(--texte); outline: none; box-sizing: border-box;
        }

        /* Menu */
        .nav-menu { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 25px; justify-content: center; }
        .nav-btn { 
            padding: 8px 15px; border-radius: 15px; border: 1px solid var(--card-border); 
            background: var(--bristol); cursor: pointer; color: var(--texte); font-weight: bold;
        }
        .nav-btn.active { background: var(--bleu); color: white; border-color: var(--bleu); }

        /* Fiches */
        .fiche-bristol {
            background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 25px;
            padding: 30px 30px 30px 60px; position: relative; border-radius: 8px;
            background-image: linear-gradient(var(--ligne) 1px, transparent 1px);
            background-size: 100% 2.5rem; line-height: 2.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 45px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.5; }
        
        /* Quiz */
        .card-quiz { 
            background: var(--bristol); padding: 25px; border-radius: 12px; 
            border: 1px solid var(--card-border); border-top: 6px solid var(--violet); 
            margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .opt-btn { padding: 12px; border-radius: 8px; border: 1px solid var(--ligne); background: var(--bg); color: var(--texte); cursor: pointer; text-align: left; }
        
        .feedback { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; font-weight: bold; text-align: center; }
        .correct { background: var(--vert) !important; color: white; }
        .wrong { background: var(--marge) !important; color: white; }

        /* Mode Sombre */
        .dark-toggle { position: fixed; bottom: 20px; right: 20px; background: var(--bleu); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; z-index: 1000; font-size: 20px; }

        /* Divers */
        .btn-reveal { background: var(--orange); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin: 10px 0; font-weight: bold; }
        .hidden-text { display: none; background: rgba(0,0,0,0.05); padding: 15px; border-radius: 5px; line-height: 1.6; margin: 10px 0; border: 1px dashed var(--card-border); }
        h2 { margin-top: 0; color: var(--bleu); border-bottom: 2px solid var(--bleu); display: inline-block; line-height: 1.2; }
        .auteur-img { width: 80px; height: 100px; object-fit: cover; float: right; border-radius: 5px; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center;">üéì Objectif Brevet</h1>

    <div class="search-box">
        <input type="text" id="searchBar" placeholder="üîç Rechercher un mot, un auteur, une r√®gle..." onkeyup="filterData()">
    </div>

    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement des donn√©es...</div>
</div>

<button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>

<script>
    const sections = [
        { name: "Grammaire", gid: "1679242234" },
        { name: "Conjugaison", gid: "1987121612" },
        { name: "Figures Style", gid: "1943336125" },
        { name: "Fiches", gid: "1143879514" },
        { name: "Vocabulaire", gid: "710791745" },
        { name: "Dict√©es", gid: "586561849" },
        { name: "Auteurs", gid: "951178030" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";
    let currentData = [];

    // --- FONCTIONS DE BASE ---
    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }

    function filterData() {
        const val = document.getElementById('searchBar').value.toLowerCase();
        const filtered = currentData.filter(row => JSON.stringify(row).toLowerCase().includes(val));
        render(filtered);
    }

    function toggleReveal(id) {
        const el = document.getElementById('reveal-' + id);
        const btn = document.getElementById('btn-' + id);
        if (el.style.display === 'block') {
            el.style.display = 'none';
            btn.innerText = "üëÅÔ∏è Voir le texte";
        } else {
            el.style.display = 'block';
            btn.innerText = "üôà Masquer le texte";
        }
    }

    // --- NAVIGATION ---
    const menu = document.getElementById('menu');
    sections.forEach((s, i) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn' + (i === 0 ? ' active' : '');
        btn.innerText = s.name;
        btn.onclick = () => loadData(s.gid, btn);
        menu.appendChild(btn);
    });

    function loadData(gid, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('searchBar').value = "";
        
        Papa.parse(spreadsheetUrl + gid, {
            download: true, header: true, skipEmptyLines: true,
            complete: (results) => {
                currentData = results.data;
                render(currentData);
            }
        });
    }

    // --- AFFICHAGE ---
    function render(data) {
        let html = "";
        if (!data || data.length === 0) {
            document.getElementById('app').innerHTML = "Aucune donn√©e trouv√©e.";
            return;
        }

        data.forEach((row, i) => {
            // Cas 1 : DICT√âE (Si la colonne "Texte" existe)
            if (row.Texte) {
                html += `<div class="fiche-bristol">
                    <span style="color:var(--orange); font-weight:bold;">üìù DICT√âE</span><br>
                    <h2>${row.Titre || "Sans titre"}</h2><br>
                    <button class="btn-reveal" id="btn-${i}" onclick="toggleReveal(${i})">üëÅÔ∏è Voir le texte</button>
                    <div class="hidden-text" id="reveal-${i}">${row.Texte}</div>
                    <div style="line-height:1.4; margin-top:10px; color:var(--marge);"><strong>‚ö†Ô∏è Vigilance :</strong> ${row.Points_Vigilance || "Aucune"}</div>
                </div>`;
            } 
            // Cas 2 : QUIZ (Si la colonne "Question" existe)
            else if (row.Question) {
                const ans = (row.Bonne_R√©ponse || "").trim().toUpperCase();
                html += `<div class="card-quiz">
                    <span style="color:var(--violet); font-weight:bold;">üß† QUIZ</span>
                    <p style="font-weight:bold;">${row.Question}</p>
                    <div class="btn-grid">
                        <button class="opt-btn" onclick="check('A','${ans}',${i})">A. ${row.R√©ponse_A || "..."}</button>
                        <button class="opt-btn" onclick="check('B','${ans}',${i})">B. ${row.R√©ponse_B || "..."}</button>
                    </div>
                    <div id="fb-${i}" class="feedback"></div>
                </div>`;
            }
            // Cas 3 : AUTEURS (Si la colonne "Auteur" existe)
            else if (row.Auteur) {
                html += `<div class="fiche-bristol">
                    ${row.Image ? `<img src="${row.Image}" class="auteur-img">` : ""}
                    <span style="color:var(--violet); font-weight:bold;">üï∞Ô∏è ${row.Si√®cle || "?"}e si√®cle</span><br>
                    <h2>${row.Auteur}</h2><br>
                    <div style="line-height:1.5;">
                        <strong>üìñ ≈íuvre :</strong> <em>${row.≈íuvre || "N/A"}</em><br>
                        <strong>üé® Courant :</strong> ${row.Courant || "N/A"}
                    </div>
                </div>`;
            }
            // Cas 4 : COURS PAR D√âFAUT
            else {
                html += `<div class="fiche-bristol">
                    <h2>${row.Titre || row.Mot || "Le√ßon"}</h2><br>
                    <div style="line-height:1.6; white-space:pre-wrap;">${row.Contenu || row.D√©finition || "Contenu vide."}</div>
                </div>`;
            }
        });
        document.getElementById('app').innerHTML = html;
    }

    function check(click, correct, id) {
        const fb = document.getElementById('fb-' + id);
        fb.style.display = "block";
        if (click === correct) {
            fb.innerText = "‚úÖ Bravo !"; fb.className = "feedback correct";
        } else {
            fb.innerText = "‚ùå R√©essaye !"; fb.className = "feedback wrong";
        }
    }

    // Lancement au d√©marrage
    loadData(sections[0].gid, menu.firstChild);
</script>

</body>
</html>
