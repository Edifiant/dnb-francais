<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Objectif Brevet - R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --texte: #1e293b;
            --card-border: #e2e8f0; --nav-bg: #ffffff; --highlight-bg: #f1f5f9;
        }
        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --texte: #f1f5f9;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); padding-top: 80px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* Navigation */
        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--card-border); padding: 10px 20px; z-index: 999; display: flex; justify-content: space-between; align-items: center; }
        .nav-menu { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { padding: 10px 18px; border-radius: 50px; border: 2px solid var(--btn-color); background: var(--nav-bg); color: var(--btn-color); cursor: pointer; font-weight: 700; font-size: 0.9rem; }
        .nav-btn.active { background: var(--btn-color); color: white; }

        /* Fiche Bristol */
        .fiche-bristol { background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 25px; padding: 40px 20px 40px 60px; position: relative; background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; line-height: 2.6rem; border-radius: 12px; }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 45px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        .fiche-bristol h2 { margin: 0 0 1rem 0; color: var(--bleu); font-size: 1.5rem; line-height: 1.2; border-bottom: 3px solid var(--bleu); display: inline-block; }

        /* NOUVEAU : Selecteur pour Mobile */
        .phrase-exercice { font-size: 1.2rem; line-height: 2.5; margin: 15px 0; font-weight: 500; }
        .mobile-select {
            appearance: none; background: var(--highlight-bg); border: 2px solid var(--violet);
            border-radius: 8px; padding: 5px 10px; font-size: 1rem; font-weight: bold;
            color: var(--violet); cursor: pointer; margin: 0 5px; outline: none;
        }
        .mobile-select.correct { border-color: var(--vert); color: var(--vert); background: #f0fdf4; }

        /* Quiz & Flashcards */
        .card-quiz { background: var(--bristol); padding: 25px; border-radius: 16px; border: 1px solid var(--card-border); border-top: 6px solid var(--violet); margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .btn-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 15px; }
        .opt-btn { padding: 15px; border: 2px solid var(--card-border); border-radius: 12px; background: #fff; cursor: pointer; font-weight: 600; text-align: left; font-size: 1rem; }
        .opt-btn.success { background: #dcfce7 !important; border-color: #10b981 !important; }
        .opt-btn.error { background: #fee2e2 !important; border-color: #ef4444 !important; }
        
        .expli-box { margin-top: 15px; padding: 15px; background: var(--highlight-bg); border-left: 5px solid var(--bleu); display: none; border-radius: 8px; font-size: 0.95rem; }
        .final-score-box { text-align: center; padding: 30px; background: var(--bristol); border: 4px dashed var(--violet); border-radius: 20px; margin-top: 30px; display: none; }
    </style>
</head>
<body>

<div class="top-bar">
    <div id="scoreBoard" style="font-weight:800; color:var(--violet);">Score : 0 / 0</div>
    <button onclick="document.body.classList.toggle('dark-mode')" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">üåì</button>
</div>

<div class="container">
    <h1 style="text-align:center; font-weight:900; color:var(--bleu);">üéì Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement des donn√©es...</div>
    <div id="finalResult" class="final-score-box"></div>
</div>

<script>
    let currentScore = 0, maxQuizScore = 0, answeredCount = 0;

    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "Orthographe", gid: "1665486895", color: "#8b5cf6" },
        { name: "Vocabulaire", gid: "1862590497", color: "#06b6d4" },
        { name: "Figures de style", gid: "1943336125", color: "#ec4899" },
        { name: "‚úçÔ∏è Testez vos connaissances", gid: "1143879514", color: "#10b981" },
        { name: "üìñ Fiches m√©thode", gid: "781687810", color: "#eab308" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";

    function init() {
        const menu = document.getElementById('menu');
        sections.forEach(s => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn'; btn.innerText = s.name;
            btn.style.setProperty('--btn-color', s.color);
            btn.onclick = () => loadData(s.gid, btn);
            menu.appendChild(btn);
        });
        loadData(sections[0].gid, menu.firstChild);
    }

    function loadData(gid, btn) {
        currentScore = 0; maxQuizScore = 0; answeredCount = 0;
        document.getElementById('finalResult').style.display = 'none';
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, skipEmptyLines: true, complete: r => render(r.data) });
    }

    function render(data) {
        let html = "";
        data.forEach((row, i) => {
            const type = (row.Type || "").toUpperCase();
            
            // CAS 1 : EXERCICE A TROU (DRAG/SELECT)
            if (type === "DRAG" || row.Texte_A_Trou) {
                maxQuizScore++;
                const options = (row.R√©ponse_A || "").split(',').map(o => o.trim());
                let selectHtml = `<select class="mobile-select" onchange="checkSelect(this, '${row.Bonne_R√©ponse.trim().replace(/'/g, "\\'")}', ${i})">`;
                selectHtml += `<option value="">Choisir...</option>`;
                options.forEach(opt => { selectHtml += `<option value="${opt}">${opt}</option>`; });
                selectHtml += `</select>`;

                const text = (row.Texte_A_Trou || "").replace('[...]', selectHtml);
                html += `<div class="card-quiz" id="card-${i}">
                    <div style="color:var(--violet); font-weight:bold; margin-bottom:10px;">üìù Compl√©tez la phrase :</div>
                    <div class="phrase-exercice">${text}</div>
                    <div id="ex-${i}" class="expli-box"><strong>üí° Explication :</strong><br>${row.Explication}</div>
                </div>`;
            }
            // CAS 2 : QUIZ CLASSIQUE
            else if (type === "QUIZ" || row.Bonne_R√©ponse) {
                maxQuizScore++;
                html += `<div class="card-quiz">
                    <div class="quiz-title" style="font-weight:700; margin-bottom:15px;">${row.Question}</div>
                    <div class="btn-grid">
                        <button class="opt-btn" onclick="checkQcm('A','${row.Bonne_R√©ponse}',${i},this)">A. ${row.R√©ponse_A}</button>
                        <button class="opt-btn" onclick="checkQcm('B','${row.Bonne_R√©ponse}',${i},this)">B. ${row.R√©ponse_B}</button>
                        ${row.R√©ponse_C ? `<button class="opt-btn" onclick="checkQcm('C','${row.Bonne_R√©ponse}',${i},this)">C. ${row.R√©ponse_C}</button>` : ''}
                    </div>
                    <div id="ex-${i}" class="expli-box"><strong>üí° Explication :</strong><br>${row.Explication}</div>
                </div>`;
            }
            // CAS 3 : COURS
            else if (row.Titre || row.Contenu) {
                html += `<div class="fiche-bristol"><h2>${row.Titre}</h2><div style="white-space:pre-wrap;">${row.Contenu}</div></div>`;
            }
        });
        document.getElementById('app').innerHTML = html;
        updateScore();
    }

    // VERIFICATION SELECT (MOBILE)
    function checkSelect(el, correct, id) {
        if (el.disabled) return;
        if (el.value === "") return;

        answeredCount++;
        if (el.value.trim() === correct.trim()) {
            currentScore++;
            el.classList.add('correct');
            confetti();
        } else {
            el.style.borderColor = "red";
            el.style.color = "red";
        }
        el.disabled = true;
        document.getElementById(`ex-${id}`).style.display = "block";
        updateScore();
    }

    // VERIFICATION QCM
    function checkQcm(letter, correct, id, btn) {
        if (btn.parentElement.classList.contains('locked')) return;
        btn.parentElement.classList.add('locked');
        answeredCount++;
        if (letter.trim() === correct.trim()) {
            currentScore++;
            btn.classList.add('success');
            confetti();
        } else {
            btn.classList.add('error');
        }
        document.getElementById(`ex-${id}`).style.display = "block";
        updateScore();
    }

    function updateScore() {
        document.getElementById('scoreBoard').innerText = `Score : ${currentScore} / ${maxQuizScore}`;
        if (answeredCount >= maxQuizScore && maxQuizScore > 0) {
            const res = document.getElementById('finalResult');
            res.style.display = "block";
            res.innerHTML = `<h2>Termin√© ! üéâ</h2><p>Ton score : <strong>${currentScore} / ${maxQuizScore}</strong></p>`;
        }
    }

    init();
</script>
</body>
</html>
