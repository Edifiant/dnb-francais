<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Fran√ßais</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --bg: #f0f2f5; 
            --lesson-blue: #1877f2; 
            --quiz-purple: #673ab7; 
            --bristol-white: #ffffff;
            --margin-red: #ff8585;
            --line-blue: #e1e9f4;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #333; }
        .container { max-width: 750px; margin: 0 auto; }

        /* Navigation */
        .nav-menu { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 25px; justify-content: center; }
        .nav-btn { 
            padding: 10px 18px; border-radius: 25px; border: none; 
            background: white; cursor: pointer; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: 0.3s;
        }
        .nav-btn.active { background: var(--lesson-blue); color: white; transform: translateY(-2px); }

        /* --- FICHE BRISTOL (COURS) --- */
        .card-cours { 
            background: var(--bristol-white); 
            border-radius: 5px; 
            padding: 40px 30px 40px 60px; /* Espace pour la marge */
            margin-bottom: 40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            background-image: linear-gradient(var(--line-blue) 1px, transparent 1px);
            background-size: 100% 2.2rem;
            line-height: 2.2rem;
            border: 1px solid #ddd;
        }
        /* La ligne rouge de la marge */
        .card-cours::before {
            content: ""; position: absolute; top: 0; left: 45px; bottom: 0;
            width: 2px; background: var(--margin-red);
        }
        .card-cours h2 { 
            margin: 0 0 1.5rem 0; color: var(--lesson-blue); 
            font-size: 1.6rem; text-transform: uppercase; 
            line-height: 1.2; border-bottom: 4px solid var(--lesson-blue);
            display: inline-block; position: relative;
        }
        .content-cours { 
            font-size: 1.25rem; color: #2c3e50; 
            white-space: pre-wrap;
            font-weight: 500;
        }
        /* Style des listes √† puces auto */
        .content-cours ul { list-style: none; padding: 0; margin: 0; }
        .content-cours li { position: relative; padding-left: 20px; }
        .content-cours li::before { content: "‚Ä¢"; color: var(--lesson-blue); position: absolute; left: 0; font-weight: bold; }

        /* --- CARTE EXERCICE (QUIZ) --- */
        .card-quiz { 
            background: #fff; border-radius: 15px; border: 2px solid #cbd5e0;
            padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .quiz-badge { 
            background: var(--quiz-purple); color: white; 
            padding: 4px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: bold;
            display: inline-block; margin-bottom: 15px;
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .opt-btn { 
            background: #f8f9fa; border: 2px solid #e2e8f0; padding: 14px;
            border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 1rem;
            transition: all 0.2s; color: #4a5568;
        }
        .opt-btn:hover { border-color: var(--quiz-purple); color: var(--quiz-purple); background: #f3f0ff; }
        
        .feedback { margin-top: 15px; padding: 15px; border-radius: 10px; font-weight: bold; display: none; text-align: center; }
        .correct { background: #d1fae5; color: #065f46; border: 1px solid #10b981; }
        .wrong { background: #fee2e2; color: #991b1b; border: 1px solid #ef4444; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color: #1a202c; margin-bottom: 30px;">üéì R√©visions DNB Fran√ßais</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Initialisation du parcours...</div>
</div>

<script>
    const categories = [
        { name: "Grammaire", gid: "1679242234" },
        { name: "Conjugaison", gid: "1987121612" },
        { name: "Figures Style", gid: "1943336125" },
        { name: "Fiches", gid: "1143879514" },
        { name: "Vocabulaire", gid: "710791745" },
        { name: "Auteurs", gid: "951178030" }
    ];

    const baseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";

    const menuDiv = document.getElementById('menu');
    categories.forEach((cat, i) => {
        let btn = document.createElement('button');
        btn.className = 'nav-btn' + (i === 0 ? ' active' : '');
        btn.innerText = cat.name;
        btn.onclick = () => loadCategory(cat.gid, btn);
        menuDiv.appendChild(btn);
    });

    function loadCategory(gid, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('app').innerHTML = "Chargement des fiches...";

        Papa.parse(baseUrl + gid, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) { renderContent(results.data); }
        });
    }

    function formatText(text) {
        if(!text) return "";
        // Transforme les lignes commen√ßant par "-" en liste √† puces HTML
        return text.replace(/^- (.*$)/gim, '<li>$1</li>');
    }

    function renderContent(data) {
        let html = "";
        data.forEach((row, index) => {
            const type = (row.Type || "").toUpperCase();
            const titre = row.Titre || row.Question || row.Mot || "Notion";
            const texteRaw = row.Contenu || row.Texte || row.D√©finition || "";
            const texte = formatText(texteRaw);

            if (type === "COURS") {
                html += `
                    <div class="card-cours">
                        <h2>${titre}</h2>
                        <div class="content-cours">${texte}</div>
                    </div>`;
            } else {
                const a = row.R√©ponse_A || row.Categorie || "";
                const b = row.R√©ponse_B || row.Contenu || "";
                const c = row.R√©ponse_C || row.Audio || "";
                const d = row.R√©ponse_D || "";

                html += `
                    <div class="card-quiz">
                        <div class="quiz-badge">APPLICATION</div>
                        <p style="font-size:1.1rem; margin:0;"><strong>${titre}</strong></p>
                        <p style="color:#4a5568;">${texte}</p>
                        <div class="btn-grid">
                            ${a ? `<button class="opt-btn" onclick="check('A', '${row.Bonne_R√©ponse}', ${index})">${a}</button>` : ''}
                            ${b ? `<button class="opt-btn" onclick="check('B', '${row.Bonne_R√©ponse}', ${index})">${b}</button>` : ''}
                            ${c ? `<button class="opt-btn" onclick="check('C', '${row.Bonne_R√©ponse}', ${index})">${c}</button>` : ''}
                            ${d ? `<button class="opt-btn" onclick="check('D', '${row.Bonne_R√©ponse}', ${index})">${d}</button>` : ''}
                        </div>
                        <div id="fb-${index}" class="feedback"></div>
                    </div>`;
            }
        });
        document.getElementById('app').innerHTML = html || "Aucune donn√©e trouv√©e dans cet onglet.";
    }

    function check(chosen, correct, id) {
        const fb = document.getElementById('fb-' + id);
        fb.style.display = "block";
        if (chosen.trim().toUpperCase() === (correct || "").trim().toUpperCase()) {
            fb.innerHTML = "‚úÖ Tr√®s bien ! C'est la bonne r√©ponse.";
            fb.className = "feedback correct";
        } else {
            fb.innerHTML = "‚ùå Ce n'est pas √ßa. Regarde la fiche juste au-dessus !";
            fb.className = "feedback wrong";
        }
    }

    loadCategory(categories[0].gid, document.querySelector('.nav-btn'));
</script>
</body>
</html>
