<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Cahier de R√©visions Premium</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #f1f5f9;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b;
        }
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); }
        .container { max-width: 850px; margin: 0 auto; }

        /* Navigation Style "Pillules" */
        .nav-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { 
            padding: 12px 20px; border-radius: 50px; border: 2px solid transparent; 
            background: white; cursor: pointer; font-weight: 600; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); transition: all 0.2s ease;
        }
        .nav-btn:hover { transform: translateY(-2px); border-color: var(--bleu); }
        .nav-btn.active { background: var(--bleu); color: white; transform: scale(1.05); }

        /* Fiche Bristol Am√©lior√©e */
        .fiche-bristol {
            background: var(--bristol); border: 1px solid #e2e8f0; margin-bottom: 30px;
            padding: 40px 30px 40px 80px; position: relative;
            background-image: linear-gradient(var(--ligne) 1px, transparent 1px);
            background-size: 100% 2.6rem; line-height: 2.6rem; 
            border-radius: 8px; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        
        /* √âl√©ments Auteurs */
        .auteur-portrait {
            width: 110px; height: 140px; object-fit: cover; float: right;
            margin-left: 20px; border-radius: 12px; border: 4px solid white;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2); transform: rotate(2deg);
        }
        .badge-info { 
            background: var(--violet); color: white; padding: 4px 16px; 
            border-radius: 20px; font-size: 0.85rem; font-weight: bold;
            display: inline-block; margin-bottom: 12px; line-height: 1;
        }
        .fiche-bristol h2 { 
            margin: 0 0 0.8rem 0; color: var(--bleu); font-size: 1.8rem;
            letter-spacing: -0.025em; border-bottom: 3px solid var(--bleu); 
            display: inline-block; line-height: 1.1; 
        }
        .info-row { display: flex; align-items: flex-start; gap: 10px; margin-top: 5px; }

        /* Style Dict√©es / Points de vigilance */
        .vigilance-box {
            background: #fff1f2; padding: 20px; border-radius: 12px; 
            border-left: 6px solid var(--marge); margin-top: 20px; line-height: 1.5;
        }

        /* Quiz */
        .card-quiz { background: white; padding: 30px; border-radius: 16px; border: 1px solid #e2e8f0; margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .opt-btn { 
            padding: 16px; border: 2px solid #f1f5f9; border-radius: 12px; 
            background: #f8fafc; cursor: pointer; font-weight: 600; text-align: left;
            transition: all 0.2s;
        }
        .opt-btn:hover { background: #eff6ff; border-color: var(--bleu); color: var(--bleu); }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; font-size: 2.2rem; margin-bottom: 40px; color: #0f172a;">üéì Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Pr√™t pour les r√©visions ?</div>
</div>

<script>
    // Configuration identique √† la tienne
    const sections = [
        { name: "Grammaire", gid: "1679242234" },
        { name: "Conjugaison", gid: "1987121612" },
        { name: "Figures Style", gid: "1943336125" },
        { name: "Fiches", gid: "1143879514" },
        { name: "Vocabulaire", gid: "710791745" },
        { name: "Dict√©es", gid: "586561849" },
        { name: "Auteurs", gid: "951178030" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";
    const app = document.getElementById('app');
    const menu = document.getElementById('menu');

    sections.forEach((s, i) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.innerText = s.name;
        btn.onclick = () => loadData(s.gid, btn);
        menu.appendChild(btn);
    });

    function loadData(gid, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        app.innerHTML = "<div style='text-align:center;'>‚ú® Ouverture du grimoire...</div>";
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, skipEmptyLines: true, complete: (results) => render(results.data) });
    }

    function render(data) {
        let html = "";
        data.forEach((row, i) => {
            // --- 1. DICT√âES ---
            if (row.Texte && row.Points_Vigilance) {
                html += `
                <div class="fiche-bristol">
                    <div class="badge-info" style="background:var(--orange)">üìù Dict√©e - ${row.Niveau}</div>
                    <h2>${row.Titre}</h2>
                    <div style="line-height: 1.8; margin-top:15px;">
                        <div style="background: #f8fafc; padding: 15px; border-radius: 8px;">${row.Texte}</div>
                        <div class="vigilance-box">
                            <strong>‚ö° Points de vigilance :</strong><br>${row.Points_Vigilance}
                        </div>
                    </div>
                </div>`;
            }
            // --- 2. AUTEURS ---
            else if (row.Auteur) {
                const imgUrl = row.Image || "";
                html += `
                <div class="fiche-bristol">
                    ${imgUrl ? `<img src="${imgUrl}" class="auteur-portrait">` : ''}
                    <div class="badge-info">üï∞Ô∏è ${row.Si√®cle || ""} si√®cle</div><br>
                    <h2>${row.Auteur}</h2>
                    <div style="line-height: 2.2;">
                        <div class="info-row"><span>üìñ</span> <span><em>${row.≈íuvre || "N/A"}</em></span></div>
                        <div class="info-row"><span>üé®</span> <span>${row.Courant || row.Mouvement || "N/A"}</span></div>
                    </div>
                    <div style="clear:both;"></div>
                </div>`;
            }
            // --- 3. COURS / VOCABULAIRE ---
            else if (row.Type === "COURS" || row.D√©finition) {
                html += `
                <div class="fiche-bristol">
                    <h2>${row.Titre || row.Mot}</h2>
                    <div style="white-space: pre-wrap; line-height: 2.4;">${row.Contenu || row.D√©finition}</div>
                </div>`;
            }
            // --- 4. QUIZ ---
            else if (row.Question || row.Type === "QUIZ") {
                const bonne = (row.Bonne_R√©ponse || "").trim().toUpperCase();
                html += `
                <div class="card-quiz">
                    <p style="font-size: 1.2rem;"><strong>${row.Titre || row.Question}</strong></p>
                    <div class="btn-grid">
                        <button class="opt-btn" onclick="check('A','${bonne}',${i})">A. ${row.R√©ponse_A || row.Categorie}</button>
                        <button class="opt-btn" onclick="check('B','${bonne}',${i})">B. ${row.R√©ponse_B || row.Contenu}</button>
                        ${row.R√©ponse_C ? `<button class="opt-btn" onclick="check('C','${bonne}',${i})">C. ${row.R√©ponse_C}</button>` : ''}
                        ${row.R√©ponse_D ? `<button class="opt-btn" onclick="check('D','${bonne}',${i})">D. ${row.R√©ponse_D}</button>` : ''}
                    </div>
                    <div id="fb-${i}" class="feedback"></div>
                    <div id="ex-${i}" class="expli-box"><strong>üí° Le saviez-vous ?</strong><br>${row.Explication || "Bravo !"}</div>
                </div>`;
            }
        });
        app.innerHTML = html;
    }

    function check(click, correct, id) {
        const fb = document.getElementById('fb-' + id);
        const ex = document.getElementById('ex-' + id);
        fb.style.display = "block";
        if(click === correct) {
            fb.innerHTML = "‚ú® Excellent !"; fb.className = "feedback correct";
            if(ex) { ex.style.display = "block"; ex.style.animation = "fadeIn 0.5s"; }
        } else {
            fb.innerHTML = "üßê Pas tout √† fait... R√©essaie !"; fb.className = "feedback wrong";
            if(ex) ex.style.display = "none";
        }
    }
</script>
</body>
</html>
