<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB Français - Révisions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e1e8ed; }
        h1 { color: #2c3e50; text-align: center; }
        .tag { background: #3498db; color: white; padding: 4px 10px; border-radius: 6px; font-size: 0.75em; font-weight: bold; }
        h3 { margin: 10px 0; }
        #app { max-width: 600px; margin: 0 auto; }
        .error { color: red; background: #ffdada; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Révisions DNB Français</h1>
    <div id="app">Chargement des leçons...</div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1n9KqyfjgKWa1bN2WOelkKdhWzOHDUqSQPfg1y7oDYreg6Rp8Mnezl6c2oJXHPQ/pub?output=csv";

        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                console.log("Données reçues :", results.data);
                let data = results.data;
                let html = "";
                
                if (data.length === 0) {
                    document.getElementById('app').innerHTML = "<p class='error'>Le fichier est vide ou mal publié.</p>";
                    return;
                }

                data.forEach(row => {
                    // On récupère les colonnes peu importe la casse (Titre ou titre)
                    let titre = row.Titre || row.titre;
                    let contenu = row.Contenu || row.contenu;
                    let categorie = row.Categorie || row.categorie || row.Catégorie || 'Révision';

                    if(titre) { 
                        html += `
                            <div class="card">
                                <span class="tag">${categorie}</span>
                                <h3>${titre}</h3>
                                <p>${contenu || ''}</p>
                            </div>
                        `;
                    }
                });
                // On affiche le résultat ou un message si rien n'est trouvé
                document.getElementById('app').innerHTML = html || "<p class='error'>Vérifiez les noms de vos colonnes : Titre, Categorie, Contenu</p>";
            },
            error: function() {
                document.getElementById('app').innerHTML = "<p class='error'>Impossible de contacter Google Sheets.</p>";
            }
        });
    </script>
</body>
</html>
