    // 1. Validation QCM classique
    function check(click, correct, id) {
        if (answeredQuestions.has(id)) return;
        const btnClicked = document.getElementById('btn-' + id + '-' + click);
        
        // --- MODE EXAMEN : on enregistre la r√©ponse sans r√©v√©ler ---
        if (examMode) {
            if (examUserAnswers[id]) {
                const prevBtn = document.getElementById('btn-' + id + '-' + examUserAnswers[id].value);
                if (prevBtn) prevBtn.classList.remove('selected-exam');
            }
            examUserAnswers[id] = { type: 'qcm', value: click, correct: correct };
            if (btnClicked) btnClicked.classList.add('selected-exam');
            return;
        }
        
        answeredQuestions.add(id);
        const expli = document.getElementById('ex-' + id);
        
        ['A', 'B', 'C', 'D'].forEach(function(l) { 
            const b = document.getElementById('btn-' + id + '-' + l); 
            if(b) b.disabled = true; 
        });
        
        if (click === correct) { 
            currentScore++; 
            btnClicked.classList.add('success'); 
            confetti({ particleCount: 20, spread: 40, origin: { y: 0.7 } }); 
        } else { 
            btnClicked.classList.add('error'); 
            const btnCorrect = document.getElementById('btn-' + id + '-' + correct); 
            if(btnCorrect) btnCorrect.classList.add('success'); 
        }
        
        if(expli) expli.style.display = "block";
        updateScoreBoard();
    }

    // 2. Validation Dropdown
    function checkDropdown(correct, id) {
        if (answeredQuestions.has(id)) return;
        const selectEl = document.getElementById(`sel-${id}`);
        const userChoice = selectEl.value;
        if (!userChoice) { alert("Veuillez s√©lectionner une r√©ponse !"); return; }
        
        // --- MODE EXAMEN ---
        if (examMode) {
            examUserAnswers[id] = { type: 'dropdown', value: userChoice, correct };
            selectEl.classList.add('selected-exam');
            return;
        }
        
        answeredQuestions.add(id);

        const expli = document.getElementById(`ex-${id}`);

        if (userChoice === correct) {

            selectEl.classList.add('success');

    // 3. Validation Drag & Drop
    function allowDrop(ev) {
        ev.preventDefault();
        ev.currentTarget.classList.add('dragover');
    }
    
    function leaveDrop(ev) {
        ev.currentTarget.classList.remove('dragover');
    }

    function drag(ev) {
        ev.dataTransfer.setData("elementId", ev.target.id);
        ev.dataTransfer.setData("value", ev.target.getAttribute("data-val"));
    }

    function dropAndCheck(ev, correct, id) {
        ev.preventDefault();
        const dropZone = ev.currentTarget;
        dropZone.classList.remove('dragover');
        
        if (answeredQuestions.has(id)) return;
        
        // --- MODE EXAMEN : autoriser changement de r√©ponse ---
        if (examMode) {
            const draggedId = ev.dataTransfer.getData("elementId");
            const draggedVal = ev.dataTransfer.getData("value");
            if (!draggedId) return;
            const draggedEl = document.getElementById(draggedId);
            // Nettoyer drop zone si d√©j√† une r√©ponse
            if (dropZone.firstChild && dropZone.firstChild !== dropZone.childNodes[0]) {
                const prevEl = dropZone.querySelector('.drag-item');
                if (prevEl) {
                    const container = document.getElementById(`drag-container-${id}`);
                    if (container) { prevEl.classList.remove('selected-exam'); container.appendChild(prevEl); }
                }
            }
            dropZone.innerHTML = "";
            dropZone.appendChild(draggedEl);
            dropZone.classList.add('selected-exam');
            draggedEl.classList.add('selected-exam');
            examUserAnswers[id] = { type: 'dragdrop', value: draggedVal, correct };
            return;
        }
        
        const draggedId = ev.dataTransfer.getData("elementId");
        const draggedVal = ev.dataTransfer.getData("value");
        if (!draggedId) return; 
        
        const draggedEl = document.getElementById(draggedId);
        
        dropZone.innerHTML = ""; 
        dropZone.appendChild(draggedEl);
        
        answeredQuestions.add(id);
        
        const container = document.getElementById(`drag-container-${id}`);
        if(container) {
            Array.from(container.children).forEach(child => {
                child.setAttribute('draggable', 'false');
                child.style.opacity = "0.5";
                child.style.cursor = "not-allowed";
            });
        }
        draggedEl.setAttribute('draggable', 'false');
        draggedEl.style.opacity = "1";

        const expli = document.getElementById(`ex-${id}`);
        if (draggedVal === correct) {
            currentScore++;
            dropZone.classList.add('success');
            draggedEl.classList.add('success');
            confetti({ particleCount: 20, spread: 40, origin: { y: 0.7 } });
        } else {
            dropZone.classList.add('error');
            draggedEl.classList.add('error');
            const correctEl = document.getElementById(`drag-${id}-${correct}`);
            if(correctEl) correctEl.classList.add('success');
        }
        
        if(expli) expli.style.display = "block";
        updateScoreBoard();
    }

    // ==========================================
    // --- DRAG & DROP TACTILE (MOBILE) ---
    // ==========================================
    let touchDragEl = null;       // L'√©l√©ment en cours de d√©placement
    let touchClone = null;        // Le clone visuel qui suit le doigt
    let touchOffsetX = 0;
    let touchOffsetY = 0;

    function touchDragStart(ev) {
        const el = ev.currentTarget;
        const id = parseInt(el.getAttribute('data-drop-id'));
        if (!examMode && answeredQuestions.has(id)) return;

        touchDragEl = el;
        const touch = ev.touches[0];
        const rect = el.getBoundingClientRect();
        touchOffsetX = touch.clientX - rect.left;
        touchOffsetY = touch.clientY - rect.top;

        // Cr√©er un clone visuel flottant
        touchClone = el.cloneNode(true);
        touchClone.style.cssText = `
            position: fixed;
            left: ${rect.left}px;
            top: ${rect.top}px;
            width: ${rect.width}px;
            z-index: 9999;
            opacity: 0.85;
            pointer-events: none;
            transform: scale(1.05) rotate(-2deg);
            transition: none;
            margin: 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        `;
        document.body.appendChild(touchClone);
        el.style.opacity = '0.35';
        ev.preventDefault();
    }

    function touchDragMove(ev) {
        if (!touchClone) return;
        const touch = ev.touches[0];
        touchClone.style.left = (touch.clientX - touchOffsetX) + 'px';
        touchClone.style.top  = (touch.clientY - touchOffsetY) + 'px';

        // Mettre en valeur la drop zone survol√©e
        document.querySelectorAll('.drop-zone').forEach(dz => dz.classList.remove('dragover'));
        const elUnder = getElementUnderTouch(touch.clientX, touch.clientY);
        if (elUnder?.classList.contains('drop-zone')) elUnder.classList.add('dragover');
        ev.preventDefault();
    }

    function touchDragEnd(ev) {
        if (!touchClone || !touchDragEl) return;
        const touch = ev.changedTouches[0];

        // Nettoyer le clone
        touchClone.remove();
        touchClone = null;
        touchDragEl.style.opacity = '1';

        // Trouver la drop zone sous le doigt
        document.querySelectorAll('.drop-zone').forEach(dz => dz.classList.remove('dragover'));
        const elUnder = getElementUnderTouch(touch.clientX, touch.clientY);

        if (elUnder?.classList.contains('drop-zone')) {
            const correct = touchDragEl.getAttribute('data-correct');
            const val     = touchDragEl.getAttribute('data-val');
            const id      = parseInt(touchDragEl.getAttribute('data-drop-id'));
            const dropId  = elUnder.id.replace('dz-', '');

            // V√©rifier que c'est la bonne drop zone
            if (parseInt(dropId) === id) {
                // Simuler le drop
                if (examMode) {
                    // Remettre un √©ventuel √©l√©ment pr√©c√©dent
                    const prevEl = elUnder.querySelector('.drag-item');
                    if (prevEl) {
                        const container = document.getElementById('drag-container-' + id);
                        if (container) { prevEl.classList.remove('selected-exam'); prevEl.style.opacity = '1'; container.appendChild(prevEl); }
                    }
                    elUnder.innerHTML = '';
                    elUnder.appendChild(touchDragEl);
                    elUnder.classList.add('selected-exam');
                    touchDragEl.classList.add('selected-exam');
                    examUserAnswers[id] = { type: 'dragdrop', value: val, correct: correct };
                } else {
                    if (answeredQuestions.has(id)) return;
                    elUnder.innerHTML = '';
                    elUnder.appendChild(touchDragEl);

                    const container = document.getElementById('drag-container-' + id);
                    if (container) {
                        Array.from(container.children).forEach(child => {
                            child.setAttribute('draggable', 'false');
                            child.style.opacity = '0.5';
                            child.style.cursor = 'not-allowed';
                            child.ontouchstart = null;
                        });
                    }
                    touchDragEl.setAttribute('draggable', 'false');
                    touchDragEl.style.opacity = '1';
                    touchDragEl.ontouchstart = null;

                    if (val === correct) {
                        currentScore++;
                        elUnder.classList.add('success');
                        touchDragEl.classList.add('success');
                        confetti({ particleCount: 20, spread: 40, origin: { y: 0.7 } });
                    } else {
                        elUnder.classList.add('error');
                        touchDragEl.classList.add('error');
                        const correctEl = document.getElementById('drag-' + id + '-' + correct);
                        if (correctEl) correctEl.classList.add('success');
                    }
                    answeredQuestions.add(id);
                    const expli = document.getElementById('ex-' + id);
                    if (expli) expli.style.display = 'block';
                    updateScoreBoard();
                }
            }
        }
        touchDragEl = null;
    }

    function getElementUnderTouch(x, y) {
        // Cacher le clone pour trouver l'√©l√©ment en dessous
        if (touchClone) touchClone.style.display = 'none';
        const el = document.elementFromPoint(x, y);
        if (touchClone) touchClone.style.display = '';
        // Remonter dans le DOM pour trouver une drop-zone
        let current = el;
        while (current && current !== document.body) {
            if (current.classList && current.classList.contains('drop-zone')) return current;
            current = current.parentElement;
        }
        return el;
    }


    // --- NORMALISATION (accents + casse) ---
    function normaliser(str) {
        return str.trim().toLowerCase()
            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
            .replace(/['']/g, "'");
    }

    function checkTexteLibre(id) {
        if (answeredQuestions.has(id)) return;
        const input = document.getElementById('tl-' + id);
        const btn   = document.getElementById('tl-btn-' + id);

    // --- G√âN√âRATION DU CODE DE V√âRIFICATION ---
    function genCodeVerif(name, scoresMap, sur200) {
        // Cl√© secr√®te connue uniquement du prof (embarqu√©e dans le fichier)
        const SECRET = 7331;
        let str = name.trim().toUpperCase() + String(sur200);
        const keys = ['ü™ß Grammaire','‚úíÔ∏è‚Äã Conjugaison','ü™∂‚Äã Figures de style',
                      '‚úçÔ∏è Testez vos connaissances','üìù Vocabulaire','üñãÔ∏è Orthographe'];
        keys.forEach(k => { str += (scoresMap[k] || '').replace(/\s/g, ''); });
        let h = SECRET;
        for (let i = 0; i < str.length; i++) {
            h = Math.imul(h ^ str.charCodeAt(i), 0x9e3779b9) >>> 0;
            h ^= (h >>> 16);
        }
        h = (h * 0x85ebca6b) >>> 0;
        h ^= (h >>> 13);
        h = (h * 0xc2b2ae35) >>> 0;
        h ^= (h >>> 16);
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        let code = '';
        let n = h;
        for (let i = 0; i < 5; i++) {
            code += chars[n % chars.length];
            n = Math.floor(n / chars.length);
        }
        return code;
    }
