<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB Fran√ßais - Flashcards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 650px; margin: 0 auto; }
        h1 { text-align: center; color: #1877f2; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #ddd; }
        .theme-tag { background: #e7f3ff; color: #1877f2; padding: 4px 10px; border-radius: 10px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; }
        .question { display: block; margin-top: 10px; font-weight: 600; font-size: 1.1em; }
        .reponse { display: none; margin-top: 15px; padding: 12px; background: #e8f5e9; border-left: 5px solid #4caf50; border-radius: 5px; color: #1b5e20; font-weight: bold; }
        .explication { font-size: 0.9em; color: #666; font-weight: normal; margin-top: 5px; display: block; font-style: italic; }
        .error-box { color: #721c24; background: #f8d7da; padding: 20px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö R√©visions DNB Fran√ßais</h1>
        <div id="app">Connexion aux fiches de r√©vision...</div>
    </div>

    <script>
        // REMPLACEZ CE LIEN par celui obtenu √† l'√©tape 1 (celui de Quiz_Grammaire)
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1n9KqyfjgKWa1bN2WOelkKdhWzOHDUqSQPfg1y7oDYreg6Rp8Mnezl6c2oJXHPQ/pub?gid=0&single=true&output=csv";

        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let html = "";
                results.data.forEach((row, index) => {
                    if(row.Titre) {
                        // D√©termine la r√©ponse selon la colonne F
                        let r = row.Contenu; 
                        let choix = (row.Bonne_R√©ponse || "").trim().toUpperCase();
                        if (choix === "A") r = row.Categorie;
                        if (choix === "C") r = row.Audio;
                        if (choix === "D") r = row.R√©ponse_D;

                        html += `
                            <div class="card" onclick="toggle(${index})">
                                <span class="theme-tag">${row.Th√®me || 'Grammaire'}</span>
                                <span class="question">${row.Titre}</span>
                                <div id="rep-${index}" class="reponse">
                                    ‚úÖ R√âPONSE : ${r}
                                    <span class="explication">${row.Explication || ''}</span>
                                </div>
                            </div>
                        `;
                    }
                });
                document.getElementById('app').innerHTML = html || "Aucune donn√©e trouv√©e.";
            },
            error: function() {
                document.getElementById('app').innerHTML = "<div class='error-box'>‚ùå Impossible de charger l'onglet Grammaire. V√©rifiez la publication.</div>";
            }
        });

        function toggle(id) {
            let div = document.getElementById('rep-' + id);
            div.style.display = (div.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
