<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB Fran√ßais - Parcours de R√©vision</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --bg: #f8f9fa; --text: #2d3436; --lesson: #ffffff; --quiz: #eef2f7; --primary: #0984e3; --success: #00b894; --error: #d63031; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* Menu et Navigation */
        .nav-menu { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 25px; justify-content: center; }
        .nav-btn { padding: 10px 18px; border-radius: 25px; border: 1px solid #dfe6e9; background: white; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .nav-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 10px rgba(9, 132, 227, 0.3); }

        /* Style des MINI-COURS */
        .card-cours { background: var(--lesson); border-left: 8px solid var(--primary); padding: 25px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .card-cours h2 { color: var(--primary); margin-top: 0; display: flex; align-items: center; gap: 10px; }
        .content-cours { white-space: pre-wrap; font-size: 1.1em; color: #444; }

        /* Style des EXERCICES (QCM) */
        .card-quiz { background: var(--quiz); padding: 25px; border-radius: 15px; border: 1px solid #d1d8e0; margin-bottom: 20px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .opt-btn { background: white; border: 2px solid #0984e3; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1em; transition: 0.2s; }
        .opt-btn:hover { background: #f0f7ff; }
        
        .feedback { margin-top: 15px; padding: 12px; border-radius: 8px; font-weight: bold; display: none; animation: fadeIn 0.5s; }
        .correct { background: #dff9fb; color: var(--success); border: 1px solid var(--success); display: block; }
        .wrong { background: #ffeaa7; color: #e17055; border: 1px solid #fab1a0; display: block; }

        .badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.75em; text-transform: uppercase; margin-bottom: 10px; font-weight: bold; }
        .badge-cours { background: #e1f5fe; color: #0288d1; }
        .badge-quiz { background: #f3e5f5; color: #7b1fa2; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center">üéì Parcours R√©vision Brevet</h1>
        <div class="nav-menu" id="menu"></div>
        <div id="app">Veuillez s√©lectionner une rubrique...</div>
    </div>

    <script>
        const categories = [
            { name: "Grammaire", gid: "1679242234" },
            { name: "Conjugaison", gid: "1987121612" },
            { name: "Figures Style", gid: "1943336125" }
        ];

        const baseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";

        function loadCategory(gid, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            Papa.parse(baseUrl + gid, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) { renderContent(results.data); }
            });
        }

        function renderContent(data) {
            let html = "";
            data.forEach((row, index) => {
                const type = (row.Type || "").toUpperCase();
                const titre = row.Titre || row.Question || row.Mot || "Sujet";
                const texte = row.Contenu || row.Texte || "";

                if (type === "COURS") {
                    html += `
                        <div class="card-cours">
                            <span class="badge badge-cours">üìñ Mini-Cours</span>
                            <h2>${titre}</h2>
                            <div class="content-cours">${texte}</div>
                        </div>`;
                } else {
                    html += `
                        <div class="card-quiz">
                            <span class="badge badge-quiz">‚úèÔ∏è Application</span>
                            <p><strong>${titre}</strong></p>
                            <p>${texte}</p>
                            <div class="btn-grid">
                                ${['A','B','C','D'].map(L => {
                                    const choix = row['R√©ponse_'+L];
                                    return choix ? `<button class="opt-btn" onclick="verify('${L}', '${row.Bonne_R√©ponse}', ${index})">${choix}</button>` : '';
                                }).join('')}
                            </div>
                            <div id="fb-${index}" class="feedback"></div>
                        </div>`;
                }
            });
            document.getElementById('app').innerHTML = html || "Aucune fiche disponible.";
        }

        function verify(chosen, correct, id) {
            const fb = document.getElementById('fb-' + id);
            if (chosen.trim().toUpperCase() === correct.trim().toUpperCase()) {
                fb.innerHTML = "‚úÖ Excellent ! C'est la bonne r√©ponse.";
                fb.className = "feedback correct";
            } else {
                fb.innerHTML = "‚ùå Ce n'est pas tout √† fait √ßa. Relis le cours juste au-dessus !";
                fb.className = "feedback wrong";
            }
        }

        // Cr√©ation du menu
        categories.forEach((cat, i) => {
            let b = document.createElement('button');
            b.className = 'nav-btn' + (i===0?' active':'');
            b.innerText = cat.name;
            b.onclick = () => loadCategory(cat.gid, b);
            document.getElementById('menu').appendChild(b);
        });
        loadCategory(categories[0].gid);
    </script>
</body>
</html>
