<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Objectif Brevet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --bleu: #2563eb; --violet: #7c3aed;
            --vert: #10b981; --texte: #1e293b; --card-border: #e2e8f0;
        }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 15px; padding-top: 70px; color: var(--texte); }
        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: white; border-bottom: 1px solid #ccc; padding: 10px; z-index: 1000; display: flex; justify-content: space-between; }
        
        .nav-menu { display: flex; overflow-x: auto; gap: 8px; padding-bottom: 10px; margin-bottom: 20px; }
        .nav-btn { white-space: nowrap; padding: 8px 15px; border-radius: 20px; border: 2px solid var(--bleu); background: white; font-weight: bold; }
        .nav-btn.active { background: var(--bleu); color: white; }

        .card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #ddd; border-top: 5px solid var(--violet); margin-bottom: 20px; }
        
        /* Zone de texte avec le trou */
        .phrase { font-size: 1.2rem; line-height: 1.8; margin-bottom: 15px; }
        .gap { display: inline-block; min-width: 80px; border-bottom: 3px solid var(--violet); text-align: center; color: var(--violet); font-weight: bold; padding: 0 5px; }
        .gap.filled { color: var(--vert); border-bottom-color: var(--vert); }

        /* Boutons de mots Ã  cliquer */
        .choice-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .word-btn { padding: 8px 12px; border: 2px solid var(--bleu); border-radius: 8px; background: #eff6ff; cursor: pointer; font-weight: bold; }
        
        .expli { display: none; background: #f1f5f9; padding: 10px; border-radius: 8px; margin-top: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="top-bar">
    <div id="scoreBoard">Score : 0 / 0</div>
</div>

<div class="nav-menu" id="menu"></div>
<div id="app">Chargement...</div>

<script>
    let score = 0, total = 0, answered = 0;
    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";
    
    const sections = [
        { name: "Grammaire", gid: "1679242234" },
        { name: "Conjugaison", gid: "1987121612" },
        { name: "Orthographe", gid: "1665486895" },
        { name: "Vocabulaire", gid: "1862590497" }
    ];

    function init() {
        const menu = document.getElementById('menu');
        sections.forEach(s => {
            const b = document.createElement('button');
            b.className = 'nav-btn'; b.innerText = s.name;
            b.onclick = () => load(s.gid, b);
            menu.appendChild(b);
        });
        load(sections[0].gid, menu.firstChild);
    }

    function load(gid, btn) {
        score = 0; total = 0; answered = 0;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, complete: r => render(r.data) });
    }

    function render(data) {
        let html = "";
        data.forEach((row, i) => {
            if (row.Texte_A_Trou || row.Type === "DRAG") {
                total++;
                const choices = (row.RÃ©ponse_A || "").split(',').map(s => s.trim());
                const cleanCorrect = (row.Bonne_RÃ©ponse || "").trim();
                
                // On remplace le [...] par une balise span vide
                const phraseHtml = (row.Texte_A_Trou || "").replace('[...]', `<span class="gap" id="gap-${i}">...</span>`);
                
                html += `<div class="card">
                    <div class="phrase">${phraseHtml}</div>
                    <div class="choice-container" id="choices-${i}">
                        ${choices.map(c => `<button class="word-btn" onclick="checkChoice(this, '${c.replace(/'/g, "\\'")}', '${cleanCorrect.replace(/'/g, "\\'")}', ${i})">${c}</button>`).join('')}
                    </div>
                    <div class="expli" id="ex-${i}"><strong>ðŸ’¡ Explication :</strong><br>${row.Explication}</div>
                </div>`;
            }
        });
        document.getElementById('app').innerHTML = html;
        updateScore();
    }

    function checkChoice(btn, val, correct, id) {
        const container = document.getElementById('choices-' + id);
        if (container.classList.contains('locked')) return;
        
        container.classList.add('locked'); // EmpÃªche de recliquer
        answered++;
        
        const gap = document.getElementById('gap-' + id);
        gap.innerText = val;
        
        if (val === correct) {
            score++;
            gap.classList.add('filled');
            btn.style.background = "#dcfce7";
            confetti();
        } else {
            btn.style.background = "#fee2e2";
            gap.style.color = "red";
        }
        
        document.getElementById('ex-' + id).style.display = "block";
        updateScore();
    }

    function updateScore() {
        document.getElementById('scoreBoard').innerText = `Score : ${score} / ${total}`;
    }

    init();
</script>
</body>
</html>
