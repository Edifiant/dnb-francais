<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier de R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://bernardo-castilho.github.io/dragdroptouch/DragDropTouch.js"></script>
    <style>
        /* --- STYLES EXISTANTS --- */
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --texte-sec: #334155; --card-border: #e2e8f0;
            --nav-bg: #ffffff; --nav-text: #1e293b;
            --highlight-bg: #f1f5f9; --quiz-bg: #ffffff;
            --opt-bg: #f8fafc; --opt-hover: #eff6ff;
        }

        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --orange: #fbbf24;
            --texte: #f1f5f9; --texte-sec: #cbd5e1; --card-border: #334155;
            --nav-bg: #1e293b; --nav-text: #f1f5f9;
            --highlight-bg: #334155; --quiz-bg: #1e293b;
            --opt-bg: #0f172a; --opt-hover: #1e293b;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: 0.3s; padding-top: 80px; }
        .container { max-width: 850px; margin: 0 auto; position: relative; }

        .top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            padding: 10px 20px; z-index: 999;
            display: flex; justify-content: space-between; align-items: center;
        }
        body.dark-mode .top-bar { background: rgba(15, 23, 42, 0.9); }

        /* --- MODE EXAMEN STYLE --- */
        #examTimer { display: none; color: var(--marge); font-weight: 800; font-size: 1.2rem; margin-right: 15px; }
        .exam-mode-active .expli-box { display: none !important; }

        /* --- COMPOSANTS QUIZ & FLASHCARDS --- */
        .quiz-select { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid var(--card-border); background: var(--opt-bg); color: var(--texte); margin: 15px 0; font-family: inherit; }
        .drag-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .drag-item { padding: 12px 20px; background: var(--opt-bg); border: 2px solid var(--violet); border-radius: 10px; cursor: grab; font-weight: 600; touch-action: none; }
        .drop-zone { width: 100%; min-height: 80px; border: 3px dashed var(--card-border); border-radius: 12px; background: var(--highlight-bg); display: flex; align-items: center; justify-content: center; margin: 15px 0; font-weight: bold; }
        .drop-zone.dragover { background: #e0e7ff; }

        .flashcards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .flashcard-wrapper { perspective: 1000px; min-height: 320px; }
        .flashcard { width: 100%; height: 100%; position: relative; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .flashcard.flipped { transform: rotateY(180deg); }
        .flashcard-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 16px; border: 2px solid var(--card-border); padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; }
        .flashcard-front { background: var(--nav-bg); align-items: center; justify-content: center; text-align: center; }
        .flashcard-front img { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 4px solid var(--bleu); margin-bottom: 15px; }
        .flashcard-back { background: var(--bristol); transform: rotateY(180deg); background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; line-height: 2.6rem; }

        .nav-menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { padding: 10px 20px; border-radius: 50px; border: 2px solid var(--btn-color); background: var(--nav-bg); color: var(--btn-color); cursor: pointer; font-weight: 700; transition: 0.2s; }
        .nav-btn:hover, .nav-btn.active { background: var(--btn-color); color: white; }

        .card-quiz { background: var(--quiz-bg); padding: 30px; border-radius: 16px; border: 1px solid var(--card-border); border-top: 8px solid var(--violet); margin-bottom: 25px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { padding: 16px; border: 2px solid var(--card-border); border-radius: 12px; background: var(--opt-bg); cursor: pointer; font-weight: 600; color: var(--texte); }
        .opt-btn.success, .quiz-select.success, .drag-item.success { background: #dcfce7 !important; border-color: #166534 !important; color: #166534 !important; }
        .opt-btn.error, .quiz-select.error, .drag-item.error { background: #fee2e2 !important; border-color: #991b1b !important; color: #991b1b !important; }
        .expli-box { margin-top: 20px; padding: 20px; background: #eff6ff; border-left: 6px solid var(--bleu); border-radius: 8px; display: none; color: #1e293b; }

        .final-score-box { text-align: center; padding: 40px; background: var(--bg); border: 4px dashed var(--violet); border-radius: 20px; margin-top: 40px; display: none; }
        .big-score { font-size: 3rem; font-weight: 900; color: var(--violet); display: block; }

        .trophy-shelf { display: flex; justify-content: center; gap: 15px; margin: 20px 0; flex-wrap: wrap; }
        .trophy-card { background: var(--bristol); border: 2px solid var(--card-border); padding: 10px; border-radius: 12px; text-align: center; width: 90px; opacity: 0.2; filter: grayscale(1); transition: 0.5s; }
        .trophy-card.unlocked { opacity: 1; filter: grayscale(0); border-color: var(--orange); transform: scale(1.05); }

        .fiche-bristol { background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 30px; padding: 45px 35px 45px 80px; position: relative; background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; line-height: 2.6rem; border-radius: 12px; }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }

        @media (max-width: 600px) { .btn-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="top-bar">
    <div id="scoreBoard" class="score-display" style="font-weight:800; color:var(--violet);">Score: 0 / 0</div>
    <div style="display: flex; align-items: center; gap: 10px;">
        <div id="examTimer">‚è±Ô∏è <span id="timerDisplay">05:00</span></div>
        <button class="nav-btn" id="examModeBtn" onclick="toggleExamMode()" style="--btn-color: var(--marge);">üî• Mode Examen</button>
        <button class="theme-toggle" onclick="toggleTheme()" style="background:none; border:1px solid var(--card-border); border-radius:50%; width:40px; height:40px; cursor:pointer;">üåô</button>
    </div>
</div>

<div class="container">
    <h1 style="text-align:center; font-size: 2.5rem; font-weight: 900; margin: 20px 0;">üéì Objectif Brevet, coll√®ge Alain üßë‚Äçüéì</h1>
    <div class="nav-menu" id="menu"></div>

    <div class="trophy-shelf">
        <div class="trophy-card" id="t-first">üéØ<br><span style="font-size:0.7rem">Premier Pas</span></div>
        <div class="trophy-card" id="t-half">ü•à<br><span style="font-size:0.7rem">Moyenne !</span></div>
        <div class="trophy-card" id="t-perfect">üèÜ<br><span style="font-size:0.7rem">Sans Faute</span></div>
    </div>

    <div id="app">Chargement des cours...</div>
    <div id="finalResult" class="final-score-box"></div>
</div>

<script>
    let currentScore = 0;
    let maxQuizScore = 0;
    let answeredQuestions = new Set();
    let isExamMode = false;
    let examTimerInterval;
    let examData = [];

    const sections = [
        { name: "ü™ß Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "‚úíÔ∏è Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "ü™∂ Figures", gid: "1943336125", color: "#ec4899" },
        { name: "‚úçÔ∏è Tests", gid: "1143879514", color: "#10b981" },
        { name: "üìù Vocabulaire", gid: "710791745", color: "#8b5cf6" },
        { name: "üñãÔ∏è Orthographe", gid: "2137570262", color: "#eab308" },
        { name: "üë§ Auteurs", gid: "951178030", color: "#06b6d4" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";
    const app = document.getElementById('app');
    const menu = document.getElementById('menu');

    sections.forEach(s => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.innerText = s.name;
        btn.style.setProperty('--btn-color', s.color);
        btn.onclick = () => loadData(s.gid, btn);
        menu.appendChild(btn);
    });

    function toggleTheme() { document.body.classList.toggle('dark-mode'); }

    /* --- LOGIQUE MODE EXAMEN --- */
    function toggleExamMode() {
        isExamMode = !isExamMode;
        const btn = document.getElementById('examModeBtn');
        const timerDiv = document.getElementById('examTimer');
        
        if (isExamMode) {
            document.body.classList.add('exam-mode-active');
            btn.innerText = "üö´ Quitter l'Examen";
            btn.style.background = "var(--marge)";
            btn.style.color = "white";
            timerDiv.style.display = "block";
            startTimer(300); // 5 minutes
            loadData(sections[3].gid, document.querySelector('.nav-btn')); // Charge les tests par d√©faut
        } else {
            location.reload();
        }
    }

    function startTimer(seconds) {
        clearInterval(examTimerInterval);
        let timeLeft = seconds;
        const display = document.getElementById('timerDisplay');
        examTimerInterval = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            display.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            if (--timeLeft < 0) {
                clearInterval(examTimerInterval);
                finishExam();
            }
        }, 1000);
    }

    function finishExam() {
        clearInterval(examTimerInterval);
        isExamMode = false;
        document.body.classList.remove('exam-mode-active');
        alert("Examen termin√© ! Voici vos r√©sultats.");
        
        // R√©v√©ler toutes les corrections
        document.querySelectorAll('.expli-box').forEach(el => el.style.display = "block");
        showFinalResult();
    }

    function loadData(gid, btn) {
        currentScore = 0;
        answeredQuestions.clear();
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        app.innerHTML = "Chargement...";
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, complete: (res) => render(res.data) });
    }

    function render(data) {
        examData = data;
        let html = "";
        maxQuizScore = 0;

        data.forEach((row, i) => {
            if (row.Auteur) {
                // Flashcards Auteurs
                html += `<div class="flashcard-wrapper"><div class="flashcard" onclick="this.classList.toggle('flipped')">
                    <div class="flashcard-face flashcard-front"><h3>${row.Auteur}</h3><p>Cliquez pour voir</p></div>
                    <div class="flashcard-face flashcard-back"><strong>${row.Si√®cle}e si√®cle</strong><br>${row.≈íuvre}</div>
                </div></div>`;
            } else if (row.Question || row.Type === "QUIZ") {
                maxQuizScore++;
                const bonne = (row.Bonne_R√©ponse || "").trim().toUpperCase();
                html += `<div class="card-quiz" id="q-${i}">
                    <div style="font-weight:700; margin-bottom:15px;">${row.Question}</div>
                    <div class="btn-grid">
                        <button class="opt-btn" id="btn-${i}-A" onclick="check('A','${bonne}',${i})">A. ${row.R√©ponse_A}</button>
                        <button class="opt-btn" id="btn-${i}-B" onclick="check('B','${bonne}',${i})">B. ${row.R√©ponse_B}</button>
                    </div>
                    <div id="ex-${i}" class="expli-box"><strong>üí° Correction :</strong> ${row.Explication || "Bien jou√© !"}</div>
                </div>`;
            } else if (row.Texte || row.D√©finition) {
                html += `<div class="fiche-bristol"><h2>${row.Titre || row.Mot}</h2><p>${row.Texte || row.D√©finition}</p></div>`;
            }
        });
        app.innerHTML = html || "Aucune donn√©e.";
        updateScore();
    }

    function check(user, correct, id) {
        if (answeredQuestions.has(id)) return;
        answeredQuestions.add(id);

        const btn = document.getElementById(`btn-${id}-${user}`);
        const expli = document.getElementById(`ex-${id}`);

        if (user === correct) {
            currentScore++;
            if (!isExamMode) {
                btn.classList.add('success');
                confetti({ particleCount: 30, spread: 50 });
            }
        } else {
            if (!isExamMode) btn.classList.add('error');
        }

        if (!isExamMode) expli.style.display = "block";
        updateScore();

        if (answeredQuestions.size === maxQuizScore && isExamMode) finishExam();
    }

    function updateScore() {
        document.getElementById('scoreBoard').innerText = `Score: ${currentScore} / ${maxQuizScore}`;
        if (currentScore >= 1) document.getElementById('t-first').classList.add('unlocked');
        if (maxQuizScore > 0 && currentScore/maxQuizScore >= 0.5) document.getElementById('t-half').classList.add('unlocked');
        if (maxQuizScore > 0 && currentScore === maxQuizScore) document.getElementById('t-perfect').classList.add('unlocked');
    }

    function showFinalResult() {
        const res = document.getElementById('finalResult');
        res.innerHTML = `<h3>Bilan Final</h3><span class="big-score">${currentScore} / ${maxQuizScore}</span><button class="nav-btn" onclick="location.reload()">Recommencer</button>`;
        res.style.display = "block";
        res.scrollIntoView({ behavior: 'smooth' });
    }

    window.onload = () => loadData(sections[0].gid, menu.firstChild);
</script>
</body>
</html>
