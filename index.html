<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Brevet - Cahier de R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --orange: #f59e0b;
            --texte: #1e293b; --texte-sec: #334155; --card-border: #e2e8f0;
            --nav-bg: #ffffff; --highlight-bg: #f1f5f9;
            --quiz-bg: #ffffff; --opt-bg: #f8fafc;
        }

        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --orange: #fbbf24;
            --texte: #f1f5f9; --texte-sec: #cbd5e1; --card-border: #334155;
            --nav-bg: #1e293b; --highlight-bg: #334155;
            --quiz-bg: #1e293b; --opt-bg: #0f172a;
        }

        /* --- SYST√àME TAP-TAP MOBILE --- */
        .drag-item {
            padding: 12px 20px; background: var(--opt-bg); border: 2px solid var(--violet);
            border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.2s;
            user-select: none; touch-action: manipulation; display: inline-block; margin: 5px;
        }
        .drag-item.selected { background: var(--bleu); color: white; border-color: var(--bleu); transform: scale(1.05); }
        .drop-zone {
            width: 100%; min-height: 80px; border: 3px dashed var(--card-border);
            border-radius: 12px; background: var(--highlight-bg); display: flex;
            align-items: center; justify-content: center; margin: 15px 0;
            color: var(--texte-sec); font-weight: bold; cursor: pointer;
        }
        .drop-zone.active-target { border-color: var(--bleu); background: var(--opt-bg); }
        .drop-zone.success { background: #dcfce7; border-color: #166534; color: #166534; border-style: solid; }
        .drop-zone.error { background: #fee2e2; border-color: #991b1b; color: #991b1b; border-style: solid; }

        /* --- STYLES G√âN√âRAUX --- */
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); padding-top: 80px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Protection */
        #lock-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-input { font-size: 2rem; padding: 10px; width: 150px; text-align: center; border: 3px solid var(--bleu); border-radius: 10px; margin-bottom: 20px; }

        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: var(--nav-bg); border-bottom: 1px solid var(--card-border); padding: 10px 20px; z-index: 999; display: flex; justify-content: space-between; align-items: center; }
        .nav-menu { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { padding: 8px 16px; border-radius: 50px; border: 2px solid var(--btn-color); background: transparent; color: var(--btn-color); cursor: pointer; font-weight: 700; }
        .nav-btn.active { background: var(--btn-color); color: white; }

        .fiche-bristol { background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 30px; padding: 40px 30px 40px 70px; position: relative; border-radius: 12px; background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; line-height: 2.6rem; }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 55px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.5; }
        
        .flashcards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .flashcard-wrapper { perspective: 1000px; height: 300px; }
        .flashcard { width: 100%; height: 100%; position: relative; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .flashcard.flipped { transform: rotateY(180deg); }
        .flashcard-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; border: 1px solid var(--card-border); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .flashcard-back { background: var(--bristol); transform: rotateY(180deg); }
        .flashcard-front img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--bleu); margin-bottom: 10px; }

        .expli-box { margin-top: 15px; padding: 15px; background: var(--highlight-bg); border-left: 5px solid var(--bleu); display: none; }
        
        /* Vid√©os & Frises */
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; margin: 20px 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .btn-action { background: var(--violet); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2>üîê Acc√®s R√©serv√©</h2>
    <input type="password" id="pinCode" class="pin-input" placeholder="CODE">
    <button class="btn-action" onclick="unlock()">Entrer</button>
</div>

<div class="top-bar">
    <div id="scoreBoard" style="font-weight: 800;">Score: 0 / 0</div>
    <div>
        <button class="nav-btn" style="--btn-color: var(--violet)" onclick="toggleTheme()">üåô</button>
        <button class="nav-btn" style="--btn-color: var(--vert)" onclick="downloadMethodSheet()">üì• Fiche</button>
        <button class="nav-btn" style="--btn-color: var(--bleu)" onclick="downloadStyledResults()">üéì Bilan</button>
    </div>
</div>

<div class="container">
    <h1 style="text-align:center; font-size: 2.2rem; margin-bottom: 20px;">üéì Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app"></div>
</div>

<script>
    let currentScore = 0;
    let maxQuizScore = 0;
    let answeredQuestions = new Set();
    let selectedItem = null;

    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "Figures de style", gid: "1943336125", color: "#ec4899" },
        { name: "‚úçÔ∏è Quiz", gid: "1143879514", color: "#10b981" },
        { name: "Vocabulaire", gid: "710791745", color: "#8b5cf6" },
        { name: "Orthographe", gid: "2137570262", color: "#eab308" },
        { name: "üìñ M√©thode", gid: "781687810", color: "#64748b" },
        { name: "Auteurs", gid: "951178030", color: "#06b6d4" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";

    // PROTECTION
    function unlock() {
        if(document.getElementById('pinCode').value === "2025") {
            document.getElementById('lock-screen').style.display = 'none';
        } else {
            alert("Code incorrect");
        }
    }

    // NAVIGATION
    const menu = document.getElementById('menu');
    sections.forEach(s => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.innerText = s.name;
        btn.style.setProperty('--btn-color', s.color);
        btn.onclick = () => loadData(s.gid, btn);
        menu.appendChild(btn);
    });

    function toggleTheme() { document.body.classList.toggle('dark-mode'); }

    function loadData(gid, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentScore = 0; maxQuizScore = 0; answeredQuestions.clear(); selectedItem = null;
        document.getElementById('app').innerHTML = "Chargement...";
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, skipEmptyLines: true, complete: (results) => render(results.data) });
    }

    function render(data) {
        let html = "";
        let flashHtml = "";
        
        data.forEach((row, i) => {
            // GESTION DES AUTEURS (FLASHCARDS)
            if (row.Auteur) {
                flashHtml += `
                <div class="flashcard-wrapper">
                    <div class="flashcard" onclick="this.classList.toggle('flipped')">
                        <div class="flashcard-face">
                            ${row.Image ? `<img src="${row.Image}">` : 'üë§'}
                            <h3>${row.Auteur}</h3>
                        </div>
                        <div class="flashcard-face flashcard-back">
                            <p><strong>Si√®cle :</strong> ${row.Si√®cle}</p>
                            <p><strong>≈íuvre :</strong> ${row.≈íuvre}</p>
                            <p><strong>Mouvement :</strong> ${row.Courant}</p>
                        </div>
                    </div>
                </div>`;
            }
            // GESTION DES COURS / M√âTHODE
            else if (row.Type === "COURS" || row.Texte) {
                html += `
                <div class="fiche-bristol">
                    <h2>${row.Titre || "Le√ßon"}</h2>
                    <div style="white-space: pre-wrap;">${row.Contenu || row.Texte}</div>
                    ${row.Video ? `<div class="video-container"><iframe src="https://www.youtube.com/embed/${row.Video}"></iframe></div>` : ''}
                </div>`;
            }
            // GESTION DU QUIZ
            else if (row.Question) {
                maxQuizScore++;
                const correct = (row.Bonne_R√©ponse || "").trim().toUpperCase();
                const format = (row.Format || "QCM").toUpperCase();

                let qZone = "";
                if (format === "DRAGDROP") {
                    qZone = `
                        <div class="drop-zone" id="dz-${i}" onclick="handleDropClick(${i}, '${correct}')">S√©lectionne une r√©ponse puis clique ici</div>
                        <div id="cont-${i}">
                            <div class="drag-item" onclick="handleItemClick(this, ${i})" data-val="A">${row.R√©ponse_A}</div>
                            <div class="drag-item" onclick="handleItemClick(this, ${i})" data-val="B">${row.R√©ponse_B}</div>
                            ${row.R√©ponse_C ? `<div class="drag-item" onclick="handleItemClick(this, ${i})" data-val="C">${row.R√©ponse_C}</div>` : ''}
                        </div>`;
                } else {
                    qZone = `
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                            <button class="drag-item" id="btn-${i}-A" onclick="checkQCM('A','${correct}',${i})">${row.R√©ponse_A}</button>
                            <button class="drag-item" id="btn-${i}-B" onclick="checkQCM('B','${correct}',${i})">${row.R√©ponse_B}</button>
                        </div>`;
                }

                html += `
                <div class="fiche-bristol" style="line-height:1.5;">
                    <p><strong>${row.Question}</strong></p>
                    ${qZone}
                    <div id="ex-${i}" class="expli-box"><strong>üí° Aide :</strong> ${row.Explication || "Bravo !"}</div>
                </div>`;
            }
        });

        if (flashHtml) html += `<div class="flashcards-grid">${flashHtml}</div>`;
        document.getElementById('app').innerHTML = html;
        updateScoreBoard();
    }

    // LOGIQUE TAP-TAP
    function handleItemClick(el, qId) {
        if (answeredQuestions.has(qId)) return;
        document.querySelectorAll(`#cont-${qId} .drag-item`).forEach(item => item.classList.remove('selected'));
        el.classList.add('selected');
        selectedItem = el;
        document.getElementById(`dz-${qId}`).classList.add('active-target');
    }

    function handleDropClick(qId, correct) {
        if (answeredQuestions.has(qId) || !selectedItem) return;
        const dz = document.getElementById(`dz-${qId}`);
        const userVal = selectedItem.getAttribute('data-val');
        dz.innerText = selectedItem.innerText;
        dz.classList.remove('active-target');
        answeredQuestions.add(qId);
        
        if(userVal === correct) {
            currentScore++; dz.classList.add('success'); confetti();
        } else {
            dz.classList.add('error'); dz.innerText += " (R√©ponse : " + correct + ")";
        }
        document.getElementById(`ex-${qId}`).style.display = "block";
        updateScoreBoard();
    }

    function checkQCM(val, correct, id) {
        if (answeredQuestions.has(id)) return;
        answeredQuestions.add(id);
        const btn = document.getElementById(`btn-${id}-${val}`);
        if(val === correct) {
            currentScore++; btn.style.background = "#dcfce7"; confetti();
        } else {
            btn.style.background = "#fee2e2";
        }
        document.getElementById(`ex-${id}`).style.display = "block";
        updateScoreBoard();
    }

    function updateScoreBoard() {
        document.getElementById('scoreBoard').innerText = `Score: ${currentScore} / ${maxQuizScore}`;
    }

    // T√âL√âCHARGEMENTS (R√©cup√©r√©s de ton fichier Protection.html)
    function downloadMethodSheet() {
        const content = document.getElementById('app').innerHTML;
        const blob = new Blob(['<!DOCTYPE html><html><body>' + content + '</body></html>'], {type: 'text/html'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Ma_Fiche_Revision.html';
        a.click();
    }

    function downloadStyledResults() {
        alert("Bilan de session : " + currentScore + "/" + maxQuizScore);
    }
</script>
</body>
</html>
