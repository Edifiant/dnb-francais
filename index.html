<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Objectif Brevet - Cahier de R√©visions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/drag-drop-touch/1.1.0/dragdroptouch.js"></script>
    
    <style>
        :root {
            --bg: #f8fafc; --bristol: #ffffff; --marge: #fb7185; --ligne: #e2e8f0;
            --bleu: #2563eb; --violet: #7c3aed; --vert: #10b981; --texte: #1e293b;
            --card-border: #e2e8f0; --nav-bg: #ffffff; --highlight-bg: #f1f5f9;
        }
        body.dark-mode {
            --bg: #0f172a; --bristol: #1e293b; --marge: #be123c; --ligne: #334155;
            --bleu: #60a5fa; --violet: #a78bfa; --vert: #34d399; --texte: #f1f5f9;
            --card-border: #334155; --nav-bg: #1e293b; --highlight-bg: #334155;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--texte); transition: background 0.3s; padding-top: 80px; }
        .container { max-width: 850px; margin: 0 auto; }
        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--card-border); padding: 10px 20px; z-index: 999; display: flex; justify-content: space-between; align-items: center; }
        
        .nav-menu { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 30px; justify-content: center; }
        .nav-btn { padding: 8px 16px; border-radius: 50px; border: 2px solid var(--btn-color); background: var(--nav-bg); color: var(--btn-color); cursor: pointer; font-weight: 700; transition: 0.2s; }
        .nav-btn.active { background: var(--btn-color); color: white; }

        /* Fiches Bristol */
        .fiche-bristol { background: var(--bristol); border: 1px solid var(--card-border); margin-bottom: 30px; padding: 45px 35px 45px 80px; position: relative; background-image: linear-gradient(var(--ligne) 1px, transparent 1px); background-size: 100% 2.6rem; line-height: 2.6rem; border-radius: 12px; }
        .fiche-bristol::before { content: ""; position: absolute; top: 0; left: 65px; bottom: 0; width: 2px; background: var(--marge); opacity: 0.6; }
        .fiche-bristol h2 { margin: 0 0 0.8rem 0; color: var(--bleu); font-size: 1.8rem; border-bottom: 3px solid var(--bleu); display: inline-block; line-height: 1.2; }

        /* Drag & Drop Mobile */
        .drag-container { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; padding: 15px; background: var(--highlight-bg); border-radius: 12px; border: 2px dashed var(--card-border); }
        .draggable-item { 
            padding: 10px 18px; background: var(--bristol); border: 2px solid var(--bleu); border-radius: 8px; 
            cursor: grab; font-weight: 600; user-select: none; touch-action: none; 
        }
        .drop-zone { 
            display: inline-block; min-width: 100px; border-bottom: 4px solid var(--violet); 
            margin: 0 5px; text-align: center; font-weight: bold; color: var(--violet); padding: 0 5px; min-height: 1.5rem;
        }

        /* Flashcards Mobile */
        .flashcard-container { perspective: 1000px; width: 100%; max-width: 350px; height: 180px; margin: 20px auto; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .flashcard-container.flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--bleu); font-weight: bold; }
        .flashcard-front { background: var(--bristol); color: var(--bleu); }
        .flashcard-back { background: var(--bleu); color: white; transform: rotateY(180deg); }

        /* Quiz */
        .card-quiz { background: var(--quiz-bg); padding: 25px; border-radius: 16px; border: 1px solid var(--card-border); border-top: 6px solid var(--violet); margin-bottom: 20px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .opt-btn { padding: 14px; border: 2px solid var(--card-border); border-radius: 10px; background: var(--opt-bg); cursor: pointer; font-weight: 600; }
        .opt-btn.success { background: #dcfce7 !important; border-color: #10b981 !important; }
        .opt-btn.error { background: #fee2e2 !important; border-color: #ef4444 !important; }
        .expli-box { margin-top: 15px; padding: 15px; background: var(--highlight-bg); border-left: 5px solid var(--bleu); border-radius: 8px; display: none; }

        .final-score-box { text-align: center; padding: 30px; background: var(--bristol); border: 4px dashed var(--violet); border-radius: 20px; margin-top: 30px; display: none; }
    </style>
</head>
<body>

<div class="top-bar">
    <div id="scoreBoard" style="font-weight:800; color:var(--violet);">Score : 0 / 0</div>
    <button onclick="document.body.classList.toggle('dark-mode')" style="background:none; border:none; font-size:1.5rem;">üåì</button>
</div>

<div class="container">
    <h1 style="text-align:center; font-weight:900;">üéì Objectif Brevet</h1>
    <div class="nav-menu" id="menu"></div>
    <div id="app">Chargement...</div>
    <div id="finalResult" class="final-score-box"></div>
</div>

<script>
    let currentScore = 0, maxQuizScore = 0, answeredCount = 0, currentCat = "";

    const sections = [
        { name: "Grammaire", gid: "1679242234", color: "#3b82f6" },
        { name: "Conjugaison", gid: "1987121612", color: "#f97316" },
        { name: "Orthographe", gid: "1665486895", color: "#8b5cf6" },
        { name: "Vocabulaire", gid: "1862590497", color: "#06b6d4" },
        { name: "Figures de style", gid: "1943336125", color: "#ec4899" },
        { name: "‚úçÔ∏è Testez vos connaissances", gid: "1143879514", color: "#10b981" },
        { name: "üìñ Fiches m√©thode", gid: "781687810", color: "#eab308" }
    ];

    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAJJNx2wqbdV3bqbJDt0cmf8DPCCk39wiQa4fdpkHj8fFcKBf0T4viApM-A3lSWbXHeJ8uasSh-M0/pub?single=true&output=csv&gid=";

    function init() {
        const menu = document.getElementById('menu');
        sections.forEach(s => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn'; btn.innerText = s.name;
            btn.style.setProperty('--btn-color', s.color);
            btn.onclick = () => loadData(s.gid, btn, s.name);
            menu.appendChild(btn);
        });
        loadData(sections[0].gid, menu.firstChild, sections[0].name);
    }

    function loadData(gid, btn, name) {
        currentScore = 0; maxQuizScore = 0; answeredCount = 0; currentCat = name;
        document.getElementById('finalResult').style.display = 'none';
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        Papa.parse(spreadsheetUrl + gid, { download: true, header: true, skipEmptyLines: true, complete: r => render(r.data) });
    }

    function render(data) {
        let html = "", isFiche = false;
        data.forEach((row, i) => {
            const type = (row.Type || "").toUpperCase();
            
            if (type === "FLASHCARD") {
                html += `<div class="card-quiz"><div class="quiz-title">üóÇÔ∏è Flashcard</div><div class="flashcard-container" onclick="this.classList.toggle('flipped')" ontouchstart=""><div class="flashcard-inner"><div class="flashcard-front">${row.Question || row.Mot}</div><div class="flashcard-back">${row.R√©ponse_A || row.D√©finition}</div></div></div></div>`;
            } 
            else if (type === "DRAG") {
                maxQuizScore++;
                // Nettoyage de la r√©ponse pour √©viter les bugs de guillemets
                const bonneRep = (row.Bonne_R√©ponse || "").trim().replace(/'/g, "‚Äô");
                const text = (row.Texte_A_Trou || "").replace('[...]', `<span class="drop-zone" data-answer="${bonneRep}" id="dz-${i}" ondrop="drop(event, ${i})" ondragover="allowDrop(event)">...</span>`);
                const options = (row.R√©ponse_A || "").split(',').map(o => o.trim()).sort(() => Math.random() - 0.5);
                html += `<div class="card-quiz" id="card-${i}"><div class="quiz-title">${row.Question || "Compl√©tez"}</div><p style="font-size:1.1rem; line-height:2.2;">${text}</p><div class="drag-container">${options.map(o => `<span class="draggable-item" draggable="true" ondragstart="drag(event)" id="drag-${i}-${o}">${o}</span>`).join('')}</div><div id="ex-${i}" class="expli-box"><strong>üí° Explication :</strong><br>${row.Explication}</div></div>`;
            }
            else if (type === "QUIZ" || row.Bonne_R√©ponse) {
                maxQuizScore++;
                html += `<div class="card-quiz" id="card-${i}"><div class="quiz-title">${row.Question}</div><div class="btn-grid"><button class="opt-btn" onclick="check('A','${row.Bonne_R√©ponse}',${i},this)">A. ${row.R√©ponse_A}</button><button class="opt-btn" onclick="check('B','${row.Bonne_R√©ponse}',${i},this)">B. ${row.R√©ponse_B}</button>${row.R√©ponse_C ? `<button class="opt-btn" onclick="check('C','${row.Bonne_R√©ponse}',${i},this)">C. ${row.R√©ponse_C}</button>` : ''}${row.R√©ponse_D ? `<button class="opt-btn" onclick="check('D','${row.Bonne_R√©ponse}',${i},this)">D. ${row.R√©ponse_D}</button>` : ''}</div><div id="ex-${i}" class="expli-box"><strong>üí° Explication :</strong><br>${row.Explication}</div></div>`;
            } 
            else if (row.Titre || row.Contenu) {
                isFiche = true;
                html += `<div class="fiche-bristol"><h2>${row.Titre}</h2><div style="white-space:pre-wrap;">${row.Contenu}</div></div>`;
            }
        });
        if (isFiche) html = `<button class="nav-btn" style="--btn-color:#475569; margin-bottom:20px;" onclick="downloadMethodSheet()">üì• T√©l√©charger la fiche</button>` + html;
        document.getElementById('app').innerHTML = html;
        updateScoreDisplay();
    }

    function check(letter, correct, id, btn) {
        if (btn.parentElement.classList.contains('locked')) return;
        btn.parentElement.classList.add('locked'); answeredCount++;
        if (letter.trim() === correct.trim()) { currentScore++; btn.classList.add('success'); confetti(); } 
        else { btn.classList.add('error'); }
        document.getElementById(`ex-${id}`).style.display = "block";
        updateScoreDisplay();
    }

    // GESTION DRAG & DROP
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.innerText);
        ev.dataTransfer.setData("sourceId", ev.target.id);
    }
    function allowDrop(ev) { ev.preventDefault(); }
    
    function drop(ev, id) {
        ev.preventDefault();
        const draggedText = ev.dataTransfer.getData("text").trim();
        const sourceId = ev.dataTransfer.getData("sourceId");
        const target = ev.target;
        const correctAnswer = target.getAttribute('data-answer');

        if (draggedText === correctAnswer) {
            target.innerText = draggedText;
            target.style.color = "var(--vert)";
            target.style.borderBottomColor = "var(--vert)";
            document.getElementById(sourceId).style.opacity = "0.2";
            document.getElementById(sourceId).draggable = false;
            currentScore++; answeredCount++; confetti();
            document.getElementById(`ex-${id}`).style.display = "block";
            updateScoreDisplay();
        } else {
            // Optionnel : petit effet rouge si erreur
            target.style.borderBottomColor = "red";
            setTimeout(() => target.style.borderBottomColor = "var(--violet)", 500);
        }
    }

    function updateScoreDisplay() {
        document.getElementById('scoreBoard').innerText = `Score : ${currentScore} / ${maxQuizScore}`;
        if (answeredCount === maxQuizScore && maxQuizScore > 0) {
            document.getElementById('finalResult').style.display = "block";
            document.getElementById('finalResult').innerHTML = `<h2>Bravo ! Score : ${currentScore}/${maxQuizScore}</h2><button class="nav-btn" style="--btn-color:var(--violet);" onclick="downloadBilan()">üì• T√©l√©charger mon bilan</button>`;
        }
    }

    function downloadBilan() {
        const doc = `<html><head><meta charset="UTF-8"></head><body><h1>Bilan : ${currentCat}</h1><h2>Score : ${currentScore} / ${maxQuizScore}</h2></body></html>`;
        saveFile(doc, 'Bilan_Brevet.html');
    }

    function downloadMethodSheet() {
        const content = document.getElementById('app').innerHTML.replace(/<button.*?>.*?<\/button>/g, "");
        const doc = `<html><head><meta charset="UTF-8"></head><body>${content}</body></html>`;
        saveFile(doc, 'Fiche_Revision.html');
    }

    function saveFile(content, name) {
        const blob = new Blob([content], {type: 'text/html'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = name; a.click();
    }

    init();
</script>
</body>
</html>
